- name: Roland Adorjani
  bio: "Roland Adorjani is a PhD candidate at University College Dublin in Computational Social Science, previously ESOC Sr. Research Specialist at the Princeton School of Public and International Affairs, and also data scientist with opening.io in the domain of recruitment technology. He works on computational social science, machine learning, and cultural sociology to study the spread of fake news, trolling, and disinformation on social media."
  website: https://esoc.princeton.edu/about-us/people/roland-adorjani

- name: Abdullah Almaatouq
  bio: "Abdullah Almaatouq is an Assistant Professor of Information Technology at the MIT Sloan School of Management. His research focuses on the mechanisms of decision-making in networked environments where decisions are influenced by interactions with others. He holds dual MS and a PhD from MIT and a BSc from the University of Southampton."
  website: http://www.amaatouq.com

- name: Gian Maria Campedelli
  bio: "Gian Maria Campedelli is a postdoctoral research fellow in Computational Sociology and Criminology at the University of Trento. He holds a Ph.D. in Criminology from Università Cattolica in Milan, and from 2016 to 2019 he worked as a research fellow at Transcrime - the Joint Research Centre on Transnational Crime of Università Cattolica, University of Bologna and University of Perugia. In 2018 he also held a visiting research scholar position at Carnegie Mellon University - School of Computer Science. His research interests focus on the development and application of computational methods for the study of terrorism and organized crime, with specific expertise in complex networks and machine learning."
  website: https://sites.google.com/site/gianmariacampedelli

- name: Cesar Hidalgo
  bio: "Cesar A. Hidalgo directs the Center for Collective Learning at the Artificial and Natural Intelligence Institute (ANITI) at the University of Toulouse. Prior to joining ANITI, he directed the Collective Learning group at MIT. Hidalgo holds a PhD in Physics from the University of Notre Dame, and is the author of dozens of peer reviewed papers and three books. His latest book is How Humans Judge Machines (MIT Press, 2021)."
  website:

- name: Francesco Rampazzo
  bio: "Francesco Rampazzo is a Career Development Fellow in Marketing and Consumer Demography at the Saïd Business School, the Leverhulme Centre for Demographic Science, and Nuffield College at the University of Oxford. He is a demographer with a broad range of research interests, which include digital and computational demography with applications in fertility, migration, and survey research."
  website: https://francescorampazzo.com

- name: Rachael Tatman 
  bio: "Dr. Rachael Tatman is a senior developer advocate at Rasa, where she helps developers use open source software to build great conversational AI projects. Before that she was a developer advocate at Kaggle (part of Google) and recieved a PhD in Linguistics from the University of Washington, where her research focused on computational sociolinguistics."
  website: 

- name: Milena Tsvetkova
  bio: "Milena Tsvetkova is Assistant Professor of Computational Social Science at the Department of Methodology at the London School of Economics and Political Science. She completed her PhD in Sociology at Cornell University and postdoctoral research at the Oxford Internet Institute. In her research, she uses large-scale web-based social interaction experiments, network analysis of online data, and agent-based modeling to investigate fundamental social phenomena such as cooperation, social contagion, segregation, and inequality."
  website: http://tsvetkova.me/
