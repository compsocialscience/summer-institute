organizers:
  title: Organizer
  people:
    - name: Naniette H. Coleman
      image: /assets/images/nanietteColeman.jpg
      bio: "Naniette H. Coleman is a PhD candidate in the Sociology Department at the University of California Berkeley and a UC-National Lab In-Residence Graduate Fellow at Los Alamos National Lab. Since 2016 Naniette has directed the AAC&U award winning Interdisciplinary Research Group on Privacy at Berkeley. Naniette is an affiliate of the Institute for the Study of Societal Issues, the Center for Long-term Cybersecurity, and the Center for Technology, Society, and Policy at Berkeley as well as the Belfer Center for Science and International Affairs, and Berkman-Klein Center for the Internet and Society at Harvard University. Naniette’s research sits at the intersection of the sociology of culture and organizations and focuses on cybersecurity, surveillance, and privacy in the US context. Specifically Naniette’s research examines how organizations assess risk, make decisions, and respond to data breaches and organizational compliance with state, federal, and international privacy laws.  Naniette holds a Master of Public Administration with a specialization in Democracy, Politics, and Institutions from the Harvard Kennedy School of Government, and both an M.A. in Economics and a B.A. in Communication from the University at Buffalo, SUNY.  A non-traditional student, Naniette’s prior professional experience includes local, state, and federal service, as well as work for two international organizations, and two universities."
      website: http://naniettecoleman.com
    
teaching_assistants:
  title: Teaching Assistants 
  people:
    - name: Zanele Munyikwa
      image: /assets/images/zanele.jpg
      bio: "Zanele Munyikwa is a Ph.D. candidate in Information Technologies at the MIT Sloan School of Management. She is also a research affiliate at the MIT Initiative on the Digital Economy and a graduate research affiliate of the Stanford Digital Economy lab. Zanele has a BS in Computer Science from Duke University and was a Research Fellow at Stanford Graduate School of Business prior to her Ph.D. Her research interests are at the intersection of information systems, economics, and computer science. She studies labor and employment in the digital economy. For example, one ongoing project investigates the effect of internet access on local employment, and another examines human-machine collaboration in the workplace."    
      website: http://zanelemunyikwa.com
      
    - name: Demetrius Murphy
      image: /assets/images/demetriusMurphy.jpeg
      bio: "Demetrius Murphy is a Ph.D. student in the Department of Sociology at  The University of Southern California. He earned his B.A. in Management Consulting and Africana Studies at the University of Notre Dame and his M.A. in Latin American Studies at Vanderbilt University. His research interests lie in the areas of race and ethnicity, economic sociology, and urban sociology, focusing mainly on the social meaning of the good life, the Black middle class, and (anti-)Blackness in Brazil and The United States. He has two on-going projects. One project investigates how the hashtag #BlackLivesMatter works in Brazil. His primary research project examines how perceptions of the good life are “made” and the social struggles in which particular visions become dominant in Black communities in Los Angeles."
      website: https://dornsife.usc.edu/cf/soci/soci_student_display.cfm?Person_ID=1088889
      
