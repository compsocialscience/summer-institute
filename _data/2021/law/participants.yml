- name: Abdurrahman Erol
  image: /assets/images/AbdurrahmanErol.JPG
  bio: "Abdurrahman is a PhD researcher at the Department of International and European Law, Erasmus University Rotterdam. Prior to starting his doctorate, he received an LL.M. on International and European Law and completed Research Master in Law, both at Tilburg University. His research interests lie at the intersection of international investment law and human rights law. His PhD project focusses on the formulation of investor obligations in international investment agreements and the potential translation of principles from the business and human rights domain into investment agreements in the form of obligations upon investors."
  website: 
  
- name: Anna Kovács
  image: /assets/images/AnnaKovács.JPG
  bio: "Anna Kovács is a PhD Researcher in the European Doctorate in Law and Economics (EDLE) program, which is organized by three universities: Erasmus University of Rotterdam, the University of Bologna, and the University of Hamburg. She holds an LL.B. degree in International and European Law from the University of Groningen, and an MSc. degree in International Relations and Diplomacy from Leiden University. Her research areas of interest include (international) climate change law and policy, environmental law, geoengineering, and collective action problems. In her dissertation, she analyzes the impact of behavioral factors on the emergence of international action on large-scale collective action problems."
  website: 

- name: Anna Sekuła
  image: /assets/images/AnnaSekuła.JPG
  bio: "Anna is a PhD candidate in Comparative Analysis of Institutions, Economics and Law at the University of Turin and Collegio Carlo Alberto, Italy. In her work she focuses on the dynamics of change in legal pluralism and studies developments in human and environmental rights litigation across jurisdictions. She is also interested in methodology and philosophy of law and economics." 
  website: 
  
- name: Antonella Zarra
  image: /assets/images/AntonellaZarra.jpeg
  bio: "Antonella Zarra is a doctoral researcher at Hamburg University within the European Doctorate in Law and Economics (EDLE), a joint programme by Erasmus University Rotterdam, Bologna University and Hamburg University. 
Her doctoral project deals with the regulation of artificial intelligence. Through the lenses of law and economics, she scrutinizes the economic and legal incentives that would justify any policy intervention in the use of automated decision-making systems, with a specific focus on liability issues, data ownership and AI trustworthiness. Her further research interests include empirical legal studies, sustainability and gender equality.
She holds a Master's Degree in Economics of International Institutions and a Bachelor's Degree in Economics and Management from Bocconi University, Italy. She was a visiting student at the Chengchi University of Taipei, Taiwan."
  website: https://scholar.google.com/citations?user=UODicKMAAAAJ&hl=it

- name: Antonio Davola
  image: /assets/images/AntonioDavola.jpeg
  bio: "Dr. Antonio Davola, LLB with honors (University of Pisa, 2015), LLM (Yale Law School, 2018) PhD with honors in “Law and Technology” (Sant’ Anna School of Advanced studies, Pisa, 2019) is Adjunct Professor and Post-Doc Research Fellow at LUISS Guido Carli University in Rome, and Marie Sklodowska Curie Individual Fellow at the University of Amsterdam. His main areas of interest involve financial markets regulation, competition law, consumer protection and the governance of new technologies in the European framework. He devotes significant attention to the application of experimental and empirical analysis to consumer protection, consistently with a research approach strongly focused on Law &Economics. His Marie Curie project “Fair Personalisation” investigates how the use of online personalised and tailored offers affects individual propensity to consume, in order to ultimately redefine the normative thresholds and conditions under which targeted commercial practices may be deemed unfair or manipulative under EU law, laying the foundations for framing a harmonized regulation."
  website: https://www.antoniodavola.com/
 
- name: Choky R. Ramadhan
  image: /assets/images/ChokyRamadhan.jpg
  bio: "Choky R. Ramadhan is a Ph.D. candidate at the University of Washington School of Law. He is a lecturer at the Faculty of Law University of Indonesia who teaches anti-corruption clinic and criminal procedure law. Choky obtained a bachelor of law (LL.B.) from the University of Indonesia and a master of Asia and Comparative Law (LL.M.) from the University of Washington. His research interest is criminal justice policy, drug policy, criminal procedure, anti-corruption, and judicial reform. He has worked with Indonesian agencies, international organizations, national NGOs, and Universities to provide research and policy papers on those topics in Indonesia."
  website: https://www.linkedin.com/in/choky-ramadhan-563248a6/
  
- name: Delia Lucía Martínez Lorenzo
  image: /assets/images/LuciaMartinez.jpg
  bio: "Lucía Martínez Lorenzo holds a Bachelor Degree in Law from Deusto University (Spain), with a minor in Public Law, and an LL.M. in Legal Practice from Universidad de Nebrija (Spain). She successfully passed the national Bar qualification exam in March 2018, and later that year, she became a registered lawyer at the ICALugo. In September 2018, Lucía started as a PhD researcher jointly with the Faculties of Law of Hasselt University and Maastricht Universtity. Her PhD research is entitled “The impact of public procurement law on horizontal and vertical teaming of economic operators in construction projects. Reconciling effective and undistorted competition and the free market”. She has recently written about the consequences of digitalisation for public procurement law developments."
  website: 

- name: Giovanni De Gregorio
  image: /assets/images/GiovanniDeGregorio.jpg
  bio: "Giovanni De Gregorio is postdoctoral researcher working with the Programme in Comparative Media Law and Policy at the Centre for Socio-Legal Studies. Within the framework of the ERC ConflictNet project, his research focuses on content moderation and artificial intelligence; hate speech and disinformation in conflicts; digital policy in the global south. His research interest deals with constitutional law, human rights, Internet law, privacy and data protection law. He completed his PhD in Constitutional Law at the University of Milano-Bicocca. His doctoral study has investigated the rise of European digital constitutionalism as a reaction and strategy against the predominance of digital private normativities."
  website: https://www.law.ox.ac.uk/people/giovanni-de-gregorio
  
- name: Ilya Ilin
  image: /assets/images/IlyaIlin.jpg
  bio: "Ilya is a Junior Research Fellow in IT Law and Ph.D. student of the School of Law at the Tartu University (Estonia). He holds a Master’s degree in Information Technology Law from the University of Tartu and a Specialist’s degree in Law from the St. Petersburg State Engineering and Economic University (Russia). His area of research concerns the legal aspects of Natural Language Processing (NLP) development. Within research, he explores the application of various NLP techniques and their components, such as speech and voice, in the information technology sphere from the perspective of intellectual property and data protection law. "
  website: https://www.etis.ee/CV/Ilya_Ilin/eng  

- name: Joanna Strycharz
  image: /assets/images/JoannaStrycharz.JPG
  bio: "Joanna Strycharz is an assistant professor of persuasive communication at the Amsterdam School of Communication Research. Her research focuses on how insights gained from data can be used to adjust communication between organizations and consumers. She is also interested in how such data-driven communication impacts cognitions, attitudes, and behavior of consumers as well as what unintended effects such communication has on individuals and the society. Joanna has completed a PhD in Persuasive Communication at the Amsterdam School of Communication Research, in an interdisciplinary cooperation with the Institute for Information Law. In her PhD project, she examined consumer knowledge of data-driven personalized marketing and its influence on consumer privacy behaviors and  consumer empowerment. Additionally, Joanna was a visiting scholar at the Hubbart School of Journalism and Mass Communication at the University of Minnesota."
  website: 
  
- name: Katharina Luckner
  image: /assets/images/KatharinaLuckner.jpeg
  bio: "Katharina is a PhD student at the Institute of Law and Economics, University of Hamburg. She is part of an interdisciplinary research group on international law and behavioral economics. In her dissertation, she is interested in the influence of social movements on international law; she studies the interdependencies of the law, social norms and people through social simulations and experiments."
  website: 
  
- name: Łukasz Szoszkiewicz
  image: /assets/images/ŁukaszSzoszkiewicz.jpg
  bio: "Łukasz Szoszkiewicz is a research assistant in Poznan Human Rights Centre (Institute of Law Studies of the Polish Academy of Sciences). He obtained his Ph.D. in law at Adam Mickiewicz University. His research is focused in the areas of artificial intelligence (AI) and human rights as well as children’s rights. Since 2018, he has been actively engaged in the preparation of the UN Global Study on Children Deprived of Liberty (as the Data Coordinator) and currently leads one of its follow-up projects on data related aspects of immigration detention of children (funded by the Global Campus of Human Rights). In 2019, he undertook a half-year internship at the EU Agency for Fundamental Rights (Research and Data Unit)."
  website: http://www.phrc.pl/lukasz-szoszkiewicz/?lang=en
  
