- name: Danielle Sanches
  image: /assets/images/danielle_sanches.png
  bio: "Danielle Sanches is a professor at FGV ECMI and a PhD in History of Science at the École des Hautes Études en Sciences Sociales in cooperation with the Casa de Oswaldo Cruz/FioCruz. She currently works on Digital Methods, focusing on the influence of the algorithm culture on social practices."  
  
- name: Daniel Trielli
  image: /assets/images/trielli.jpg
  bio: "Daniel Trielli is a Ph.D. Candidate in Media, Technology and Society at Northwestern University. He researches how news reaches the public in our increasingly algorithmically-defined world and how journalists can cover algorithms. He participated in SICSS 2018 as a student, SICSS 2019 as a TA, and SICSS 2021 as a speaker."
  website: https://dtrielli.github.io/
    
- name: Lucas Roberto
  image: /assets/images/lucas.png
  bio: "Lucas Roberto is a Master student in Informatics at the Pontifical Catholic University of Rio de Janeiro (Brazil), where he researches natural language processing. He is a data scientist at the Department of Public Policy Analysis of Getulio Vargas Foundation (Brazil), where he works with machine learning for developing tools and procedures for social media analysis."  
  
- name: Polyana Barbosa
  image: /assets/images/poly.png
  bio: "Polyana Barbosa is a researcher at the Department of Public Policy Analysis of Getulio Vargas Foundation (Brazil), where she works with data extraction and analysis from social media. She has a Bachelor’s degree in Applied Mathematics by Getulio Vargas Foundation and is a Master student in Informatics at the Pontifical Catholic University of Rio de Janeiro (Brazil). Her research interests are social network analysis in digital media and multi-agent systems in software engineering"
