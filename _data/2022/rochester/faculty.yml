- name: Cantay Caliskan
  image: /assets/images/cantay_caliskan.jpeg
  bio: "Cantay Caliskan is an assistant professor of instruction at the Goergen Institute for Data Science, University of Rochester. He studied political science, computer science, and statistics during his PhD, and received his degree from Boston University in 2018. Cantay received his BA in Economics, Mathematics, and Intl. and Global Studies from Brandeis University and his MA in International Relations from Koç University. Before joining the University, he was a visiting assistant professor in the Department of Data Analytics at Denison University, and a visiting assistant professor in the Department of Mathematics and Computer Science at Ohio Wesleyan University. His research interests include computational social science, emotion quantification and face/gesture recognition, social media, US Congress, and networks of lobbying."
  website: http://cantaycaliskan.com/
  
- name: Ezgi Siir Kibris
  image: /assets/images/EzgiSiirKibris.png
  bio: "Ezgi Siir Kibris is a Ph.D. candidate in Political Science and an MS student in Data Science at the University of Rochester. She has MA degrees in Political Science and European Studies and BA in Economics from Sabanci University. Her dissertation research revolves around judicial politics, international courts, democratic backsliding, and gender. She is interested in quantitative methods, specifically causal inference, machine learning, and natural language processing."
  website: http://ezgisiir.com/

- name: Bahar Zafer
  image: /assets/images/BaharZ.jpeg
  bio: "Bahar is currently a first-year Ph.D. student at the University of Rochester. Before starting her Ph.D. in Political Science, she worked as a research assistant in an SNF-funded project at the University of Zurich, which analyzes discourse and sentiment around immigration issues applying NLP techniques to text from newspapers. She received her M.A. in Analytical Political Economy at Duke University and B.A. in Economics and Sociology at Boğaziçi University."
  website: http://www.linkedin.com/in/bahar-zafer-8a8431137/
