- name: Maneet Singh
  bio: Maneet Singh is a PhD Scholar in Computer Science and Engineering at the Indian Institute of Technology Ropar, India. He has more than six years of teaching experience in reputed universities/institutes. His research interests include opinion mining, social network analysis, computational social science and machine learning. His PhD thesis focuses on understanding different aspects of public opinion and developing models of opinion dynamics to study various social phenomena. 
