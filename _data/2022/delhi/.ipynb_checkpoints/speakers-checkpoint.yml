- name: Madhavi Devaraj
  bio: Dr. Madhavi is the Deputy Director, Data Science at Uttar Pradesh Technical Support Unit (UP TSU), where she provides technical and strategic assistance to Data Science initiatives to support the overarching goal of UP TSU. Her role focuses on implementing data-driven Artificial Intelligence that can catalyse interventions aimed at reducing neonatal mortality and improve women and child health across the state. Madhavi has eight years of experience as an AI specialist and fifteen years of experience as an educator, working in reputed international universities. Her areas of expertise include data mining, predictive analytics, machine learning & deep learning.

Prior to joining IHAT, she held the position of Senior Data Scientist at Accenture, Manila, Philippines, followed by Associate Professor at Asian Institute of Management, Manila, Philippines. Her industry experience has helped her develop the ability to handle Big Data. She enjoys knowledge sharing and has published 29 publications related to data science techniques in reputed journals. Her research interests lie in the fields of BlockChain, Cancer Classification, Predictive Analytics & Model Manager. 

Madhavi has earned a Ph.D. in Computer Science from APJ Abdul Kalam Technical University, Lucknow. She also holds other in-demand career certifications, R Programming for Data Science & Implementing Predictive Analytics with Spark in Azure HDInsight from Microsoft.
  image: /assets/images/madhvi.jpg
  website: https://www.linkedin.com/in/madhavidevaraj/?original_referer=https%3A%2F%2Fwww%2Egoogle%2Ecom%2F&originalSubdomain=ph
  
  
- name: Sneha Shashidhara
  bio: Sneha Shashidhara is a senior research consultant at the Centre for Social and Behaviour Change, with a teaching position at the Psychology Department of Ashoka University. She is a cognitive neuroscientist by training working as a researcher studying mechanisms of the brain underlying higher-order cognition and decision making, with an interest in the interaction between cognition and social psychology. A Gates-Cambridge scholar, she did her PhD, studying the multiple demand network in the brain, at the University of Cambridge. This network is active in different demands, be it language, memory, math etc and handles many types of task difficulty. Prior to that, she did her Masters in Neuroscience at International Max Planck Research School (IMPRS), Goettingen, Germany.
  image: /assets/images/sneha.jpg
  website: https://csbc.org.in/team.php   
  
