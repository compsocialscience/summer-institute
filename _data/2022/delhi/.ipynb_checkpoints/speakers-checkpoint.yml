- name: Shagata Mukherjee
  bio: Dr. Shagata Mukherjee is the Lead – NITI Aayog Behavioural Insights Unit (BIU) and a Deputy Director at the Centre for Social and Behavioural Change at Ashoka University. Prior to this position, Shagata was an Associate Professor of Economics and Public Policy at the Meghnad Desai Academy of Economics. He was also a Visiting Fellow at the Mumbai School of Economics and Public Policy at the University of Mumbai and an Affiliated Faculty at the Centre for Experimental Social Sciences (CESS) Nuffield -FLAME. He is the recipient of the Vernon L. Smith Young Talent Award in Experimental Finance for his research on gender and microfinance and is a co-founder of the Mumbai Behavioural Network. Shagata holds a PhD in Behavioural and Experimental Economics from the Andrew Young School of Policy Studies at Georgia State University, a Master’s degree in Economics from Jawaharlal Nehru University and a B.Sc. in Economics from Presidency College.
