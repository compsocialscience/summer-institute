- name: Poonam Adhikari
  bio:  She is a Ph.D. Scholar in Computer Science and Engineering at the Indian Institute of Technology Ropar, India. She demonstrated a history of working as a Full-stack developer with experience in developing scalable web applications. She also serves as a TA in NPTEL course Discrete mathematics. Her research interest includes food and nutritional data science, dietetics, natural language processing, and machine learning. Her Ph.D. thesis focuses on understanding food consumption, and its association with health and culture.
