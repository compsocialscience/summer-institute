- name: Kazutoshi Sasahara
  bio: Kazutoshi Sasahara received his Ph.D. from The University of Tokyo in 2005. From 2012 to 2020, he was an Assistant Professor in Graduate School of Informatics, Nagoya University. Since 2020, he is an Associate Professor in the School of Environment and Society, Tokyo Institute of Technology. His research interests are in computational social science and social innovation.
  image: /assets/images/kazutoshi_sasahara.jpg
  website: https://scholar.google.co.jp/citations?user=1-CMHnwAAAAJ&hl=ja

- name: Valentina Parma
  bio: Valentina Parma is an Assistant Director at Monell Chemical Senses Center. She is a psychologist interested in human olfaction across the lifespan. Both her basic and translational work aims at finding ways to use smell as an opportunity to improve health. She uses behavioral and physiological methods to understand how odors influence typical and atypical behavior. Recently, she has been chairing the Global Consortium for Chemosensory Research (GCCR) to understand how smell, taste and chemesthesis are affected by COVID-19 and other respiratory disorders.
  image: /assets/images/valentina_parma.jpg
  website: https://monell.org/valentina-parma/

- name: Shagata Mukherjee
  bio: Shagata Mukherjee is the Lead - Behavioural Insights Unit of India, NITI Aayog and a Deputy Director at the Centre for Social and Behavioural Change at Ashoka University. Prior to this position, Shagata was an Associate Professor of Economics and Public Policy at the Meghnad Desai Academy of Economics. He was also a Visiting Fellow at the Mumbai School of Economics and Public Policy at the University of Mumbai and an Affiliated Faculty at the Centre for Experimental Social Sciences (CESS) Nuffield -FLAME. He is the recipient of the Vernon L. Smith Young Talent Award in Experimental Finance for his research on gender and microfinance and is a co-founder of the Mumbai Behavioural Network. Shagata holds a PhD in Behavioural and Experimental Economics from the Andrew Young School of Policy Studies at Georgia State University, a Masters degree in Economics from Jawaharlal Nehru University and a B.Sc. in Economics from Presidency College.
  image: /assets/images/shagata_mukherjee.jpg
  website: https://x.ashoka.edu.in/behavioural-science/
  
- name: Nicolo Cavalli
  bio: Nicolo Cavalli is an Assistant Professor at the Department of Social and Political Sciences. I teach Applications for Management and Computational Social Science. He holds a MSc in Economic and Social Sciences from Bocconi University and a BA in Political Sciences from the University of Bologna. During this time, I was a visiting student at Sciences Po Paris and at the London School of Economics. I conducted my doctoral studies in Sociology at Nuffield College, University of Oxford and was a visiting researcher at the Institute for Quantitative Social Science at Harvard University. His research area includes social and political attitudes, intergroup attitudes, technological and demographic change, and research methods for the digital society.
  image: /assets/images/nicolo_cavalli.jpg
  website: https://didattica.unibocconi.eu/docenti/cv.php?rif=180020
  
- name: Subhashis Banerjee
  bio: Subhashis Banerjee is a professor in the Department of Computer Science and Engineering at the Indian Institute of Technology (IIT) Delhi, where he currently holds the Ministry of Urban Development Chair. Previously he has held the Microsoft and Naren Gupta chair professorships at IIT Delhi. His primary areas of research are computer vision and machine learning, with a special emphasis on geometric algorithms. He has also worked extensively on design of computing and networking infrastructure and IT services. Recently he has started examining policy issues in digital identity, data and privacy protection, and fairness and reliability of machine learning algorithms.
  image: /assets/images/subhashish_banerjee.jpg
  website: https://iitd.irins.org/profile/16647
 
