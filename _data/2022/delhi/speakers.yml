- name: Sudarshan Iyengar
  bio: Dr. Sudarshan Iyengar, Associate Professor at the CSE at IIT Ropar has a Ph.D. from the Indian Institute of Science (IISc). An exemplary teacher who has delivered over 350 popular science talks to students of high school and advanced graduate programmes. Dr. Sudarshan has offered more than 100 hours of online lectures with novel teaching methodologies that have reached lakhs of Students. His research interests include Data Sciences, Social Computing, Social Networks, Collective Intelligence, Crowdsourced Technologies and Secure Computation.
  image: /assets/images/srs_iyengar.jpg
