- date: "Schedule Overview"
  events:
    - name: "ODISSEI-SICSS follows the regular structure of SICSS. Each day is broken into four sessions (unless otherwise stated in the programme), with a guest lecture and the end of each day. This standard daily schedule is as follows:"
    - name: "09:00 - 10:30 Session 1"
    - name: "10:30 - 11:00 Coffee break"
    - name: "11:00 - 12:00 Session 2"
    - name: "12:00 - 12:30 Lunch"
    - name: "12:30 - 14:20 Session 3"
    - name: "14:20 - 14:40 Coffee break"
    - name: "14:40 - 16:00 Session 4"
    - name: "16:00 - 17:00 Guest lectures"
    - name: "The first week consists of lectures and hands-on assignments, covering a different topic each day. The second week consists of a group project."
    - name: "Most course sessions will take place on the Erasmus Campus Woudestein, Burgemeester Oudlaan 50, Rotterdam. You can find information [here](https://www.eur.nl/en/campus/locations/campus-woudestein#directions) and download the campus map [here](https://www.eur.nl/en/media/2022-06-2022campus-plattegrond-33707)."


