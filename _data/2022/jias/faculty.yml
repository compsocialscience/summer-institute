- name: Bongani Ngqulunga
  image: /assets/images/jias_bongani.jpg
  bio: Dr Bongani Ngqulunga, academic, public sector administrator and author, has been appointed as Deputy Director of JIAS. Prior to joining JIAS, he worked in the South African Presidency for more than a decade. He holds a PhD in Sociology from Brown University in the United States, and three degrees from the University of KwaZulu-Natal. His appointment at JIAS became effective in June 2018. In June 2018, Dr Ngqulunga also won the Alan Paton Award for non-fiction for his book The Man Who Founded the ANC - A Biography of Pixley ka Isaka Seme (Penguin, 2018).
