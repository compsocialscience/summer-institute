- name: "Charlotte Alexander"
  image: /assets/images/Charlotte-Alexander.jpg
  bio: "Charlotte S. Alexander holds the Connie D. and Ken McDaniel WomenLead Chair as an Associate Professor of Law and Analytics at the Robinson College of Business and the College of Law at Georgia State University. She founded and directs the university’s <a href=https://law.gsu.edu/faculty-centers/legal-analytics-innovation/>Legal Analytics Lab</a>, which brings together faculty from law, business, and data science to take on legal problems and questions using computational methods. Professor Alexander’s own scholarship focuses on civil litigation, and particularly employment litigation, using text mining, natural language processing, and machine learning to uncover patterns in case filing, progress, and resolution in both courts and private dispute resolution fora. She received her B.A. from Columbia University and her J.D. from Harvard Law School." 
  website: https://law.gsu.edu/profile/charlotte-alexander/

- name: "Omar Issac Asensio"
  image: /assets/images/omarAsensio.png
  bio: "Omar I. Asensio is an Assistant Professor in the School of Public Policy at the Georgia Institute of Technology. His research focuses on the intersection of big data and public policy, with applications to energy systems and consumer behavior, smart cities, and machine learning in transportation and electric mobility. He directs the <a href=https://datasciencepolicy.gatech.edu/>Data Science and Policy Lab</a> at Georgia Tech, where he collaborates with the private sector and city governments on data innovations in policy analysis and research evaluation. He is a faculty affiliate at the Institute for Data Engineering and Science (IDEaS), the Machine Learning Center, and the Strategic Energy Institute. Dr. Asensio’s research has been published in leading journals such as Nature Energy, Nature Sustainability, and <a href=https://www.pnas.org/doi/10.1073/pnas.2107760119>PNAS</a>. His work uses statistical and computational tools to advance our understanding of how large-scale civic data and experiments can be used to increase participation in civic processes, while addressing resource conservation and environmental sustainability. He received a B.S. and M.S. from the University of Southern California, and his doctorate in Environmental Science & Engineering from the University of California Los Angeles."
  website: https://spp.gatech.edu/people/person/omar-isaac-asensio
  
- name: "Lauren F. Klein"
  image: /assets/images/Lauren-Klein-square-med.jpg
  bio: "Lauren Klein is Winship Distinguished Research Professor and Associate Professor in the departments of English and Quantitative Theory & Methods at Emory University, where she also directs the <a href=https://dhlab.lmc.gatech.edu/>Digital Humanities Lab</a>. Before moving to Emory, she taught in the School of Literature, Media, and Communication at Georgia Tech. Dr. Klein works at the intersection of digital humanities, data science, and early American literature, with a focus on issues of gender and race. She has designed platforms for exploring the contents of historical newspapers, modeled the invisible labor of women abolitionists, and recreated forgotten visualization schemes with fabric and addressable LEDs. In 2017, she was named one of the \"rising stars in digital humanities\" by Inside Higher Ed. She is the author of <a href=https://www.upress.umn.edu/book-division/books/an-archive-of-taste>An Archive of Taste: Race and Eating in the Early United States</a> (University of Minnesota Press, 2020) and, with Catherine D’Ignazio, <a href=https://mitpress.mit.edu/books/data-feminism>Data Feminism</a> (MIT Press, 2020). Her current project, Data by Design: An Interactive History of Data Visualization, 1786-1900, was recently funded by an NEH Digital Humanities Advancement Grant."
  website: https://quantitative.emory.edu/people/bios/klein-lauren.html

- name: "Jesse D. Lecy"
  image: /assets/images/Jessie_Lecy.png
  bio: "Jesse Lecy is college professor of Data Science and Nonprofit Studies at the Watts College of Public Service and Community Solutions and an associate professor in the School of Community Resources and Development. He is currently on leave as a Data Scientist at the Urban Institute. His research examines the economics of the nonprofit sector with a focus on the life-cycles of charitable organizations, nonprofit entrepreneurship, and performance of social programs, as well as work on urban policies that promote strong communities. He has worked actively to integrate data science into public affairs and data-driven management practices in public and nonprofit organizations. He is an advocate of open science practices in scholarship and a co-founder of the Nonprofit Open Data Collective, a group of industry experts and data scientists that are committed to creating better data for the sector. He received his B.A. from the University of St. Thomas, an M.S. from Carnegie Melon, and his doctorate from Syracuse University."
  website: https://scrd.asu.edu/content/jesse-lecy
  
- name: "Dror Walter"
  image: /assets/images/drorValt.jpg
  bio: "Dror Walter is an Assistant Professor of Communication in the College of Arts & Sciences at Georgia State University. His research is centered on the intersection between traditional media effects theories and novel computational social science methods. His research addresses the ways computational methods such as network analysis, unsupervised machine learning, and supervised machine learning can aid in the analysis of online politically relevant content. Specifically, his past and current work is often situated within the field of political communication with projects such as the conceptualization, measurement and impact of thematic diversity, strategies of political candidates on social media, impact of news framing on candidates’ electoral success, and inductive approaches to nation branding. Additionally, he also studies extremist forms of political discussion focusing, and political/health misinformation."
  website: https://cas.gsu.edu/profile/dror-walter/ 
