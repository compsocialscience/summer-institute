- name: Emmanuel Olamijuwon
  bio: "<p align='justify'>Emmanuel Olamijuwon is a Research Fellow at the University of St Andrews, UK. His research interest lies at the intersection of technology, sexuality, & population health in low-and-middle-income countries. His recent projects (<a href="https://www.southsciex.io/" target="_blank">SouthScieX</a>, <a href="https://eolamijuwon.shinyapps.io/AlyssaPhila/" target="_blank">AlyssaPhila</a>, <a href="https://shyad.net/" target="_blank">SHYad.NET</a>) combine data from traditional data sources (such as the DHS), with digital traces (Facebook and Twitter) and Online surveys to illuminate the complexity of a number of social and health issues such as knowledge inequality, suicide ideation, as well as sexual and reproductive health.</p>"
  image: /assets/images/eOlamijuwon_shot.jpg
  website: https://e.olamijuwon.com
  
- name: Fidelia Dake
  bio: "<p align='justify'>Fidelia Dake is a Senior Lecturer at the Regional Institute for Population Studies (RIPS), University of Ghana. Her research focuses broadly on population health and international development. Her research interests include nutrition and physical activity, obesity and non-communicable diseases, socio-environmental determinants of health, urban health, health statistics, health-financing and population ageing. She is also interested in using methods in computational social science to study health and lifestyle behaviours including dietary practices, physical activity and travel behaviours.</p>"
  image: /assets/images/fidelia_sicss.png
  website: https://scholar.google.com/citations?user=uVr7QQQAAAAJ&hl=en
  
- name: Evans Osabuohien
  bio: "<p align='justify'>Evans Osabuohien is a Professor of Economics and the Head of the Department of Economics & Development Studies at Covenant University, Nigeria. He a fellow of the  Alexander von Humboldt Foundation(AvH) and Swedish Institute. He coordinates the Research Linkage Programme between Witten/Herdecke University, Germany and Covenant University, Nigeria with funding from AvH. His primary research interest centres around development, institutional economics, and agricultural/land economics.</p>"
  image: /assets/images/evans_sicss.png
  website: https://evansosabuohien.com/

- name: Obindah Gershon
  bio: "<p align='justify'>Obindah Gershon is a Senior Lecturer in the Department of Economics and Development Studies at Covenant University. He is also the Chair at the Centre for Economic Policy and Development Research (CEPDeR), Covenant University and a visiting professor at Eduardo Mondlane University, Mozambique, St. Jerome University, Cameroon and Emerald Energy Institute, University of Port Harcourt, Nigeria. His research interest covers energy, sustainable development, climate change and the environment.</p>"
