

- name: Matthew Salganik
  image: /assets/images/matt.gif
  bio: "Matthew Salganik is Professor of Sociology at Princeton University, and he is affiliated with several of Princeton's interdisciplinary research centers: the Office for Population Research, the Center for Information Technology Policy, the Center for Health and Wellbeing, and the Center for Statistics and Machine Learning. His research interests include social networks and computational social science. He is the author of the forthcoming book *Bit by Bit: Social Research in the Digital Age.*"
  website: https://www.princeton.edu/~mjs3/

- name: Chris Bail
  image: /assets/images/chrisnew.jpg
  bio: "Chris Bail is the Douglas and Ellen Lowey Associate Professor of Sociology and Public Policy at Duke University and a member of the Interdisciplinary Program on Data Science, the Duke Network Analysis Center, and the Duke Population Research Institute. His research examines how non-profit organiations and other political actors shape social media discourse using large text-based datasets and apps for social science research. He is the author of *Terrified: How Anti-Muslim Fringe Organizations Became Mainstream*." 
  website: http://www.chrisbail.net/
 
- name: Marshini Chetty
  image: /2018/capetown/images/Marshini.jpg
  bio: "Marshini Chetty is a research scholar in the Department of Computer Science at Princeton University where she directs the Princeton Human Computer Interaction laboratory. She specializes in human computer interaction, usable security, and ubiquitous computing. She has a Ph.D. in Human-Centered Computing from Georgia Institute of Technology, USA and a Masters and Bachelors in Computer Science from University of Cape Town, South Africa. Marshini regularly publishes at top tier venues including CHI, CSCW, and SOUPS."
  website: https://www.marshini.net/

- name: Vukosi Marivate
  image: /2018/capetown/images/Vukosi.jpg
  bio: "Vukosi  Marivate holds a PhD in Computer Science (Rutgers University, as a Fulbright Scholar). He is a senior Data Scientist and acting research group leader for Data Science at the CSIR, focusing on creating/using Machine Learning/Artificial Intelligence to extract insights from data to tackle societal challenges. Vukosi is an organiser of the Deep Learning Indaba, the largest Machine Learning/Artificial Intelligence workshop on the African continent, aiming to strengthen African Machine Learning. He supervises postgraduate students and leads the CSIRâ€™s Data Science student development program."
  website: http://www.vima.co.za

- name: Nick Feamster
  image: /2018/capetown/images/Feamster.jpg
  bio: "Nick Feamster is a professor in the Computer Science Department at Princeton University and the Deputy Director of the Princeton University Center for Information Technology Policy (CITP). Before joining the faculty at Princeton, he was a professor in the School of Computer Science at Georgia Tech. He received his Ph.D. in Computer science from MIT in 2005, and his S.B. and M.Eng. degrees in Electrical Engineering and Computer Science from MIT in 2000 and 2001, respectively. His research focuses on many aspects of computer networking and networked systems, with a focus on network operations, network security, and censorship-resistant communication systems. In December 2008, he received the Presidential Early Career Award for Scientists and Engineers (PECASE) for his contributions to cybersecurity, notably spam filtering. He is an ACM Fellow. His other honors include the Technology Review 35 "Top Young Innovators Under 35" award, the ACM SIGCOMM Rising Star Award, a Sloan Research Fellowship, the NSF CAREER award, the IBM Faculty Fellowship, the IRTF Applied Networking Research Prize, and award papers at the SIGCOMM Internet Measurement Conference (measuring Web performance bottlenecks), SIGCOMM (network-level behavior of spammers), the NSDI conference (fault detection in router configuration), Usenix Security (circumventing web censorship using Infranet), and Usenix Security (web cookie analysis)."
  website: 
  
