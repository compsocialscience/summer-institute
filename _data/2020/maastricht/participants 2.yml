- name: "Agnieszka Karlińska"
  image: /assets/images/maas-AgnieszkaKarlinska.jpg
  bio: "Agnieszka Karlińska is a PhD candidate at the Institute of Sociology and at the Institute of Polish Literature at the University of Warsaw. She holds BA's in sociology and cultural studies, MA in sociology and MA in Polish philology. Her main research areas are sociology of law, medical sociology, sociology of literature, text analysis, and NLP. In her dissertation in sociology, she reconstructs discursive strategies adopted by forensic psychiatrists in response to the challenges and contradictions related to their role in the legal system. Using computational methods, she compares forensic psychiatric opinions with strictly medical and legal texts. In her dissertation in literary history, she employs quantitative text analysis to study stylistic and narrative shifts of the nineteenth-century crime fiction. Currently, she works on a project which aims to analyse social shaping of emotions through social media communication in the situation of the COVID-19 crisis."  

- name: "Alessandro Ferrara"
  image: /assets/images/maas-AlessandroFerrara.jpg
  bio: "Alessandro is a PhD student in Political and Social Sciences at the European University Institute. He earned an MSc in Economics and Social sciences from Bocconi University and has worked in the Education directorate of the OECD for two years. His main research interests are in social stratification, non-cognitive skills and migration. His dissertation focuses on the causes and consequences of migrant optimism in educational transitions. His work draws on a combination of quantitative methods, including network analysis and causal inference."

- name: "Alexandru Sotropa"
  image: /assets/images/maas-AlexandruSotropa.png
  bio: "Alexandru Sotropa is an external PhD candidate within University of Maastricht, Faculty of Law. Also, he is a practicing lawyer in Bucharest. His academic interests and professional background concern interdisciplinary issues regarding competition law, consumer protection and privacy with a focus on digital area. He aims at developing computational research skills in order to improve the academic work. Alex is also interested in policy developments and has been involved in providing feedback on legislative measures."

- name: "Amit Zac"
  image: /assets/images/maas-AmitZac.jpg
  bio: "Amit Zac is a Ph.D. (DPhil) candidate at the University of Oxford, Centre for Competition Law and Policy. Before starting the doctorate, he received a law bachelor’s degree (The Hebrew University of Jerusalem) and LL.M. in Law and Economics (Erasmus University Rotterdam). He also worked as a public attorney in the Israeli Competition Authority and the Supreme Court. He is passionate about empirical legal studies and integrating law research within the wider social sciences. His research interests include economic inequality, competition law and policy and constitution law. His current research project focuses on the causal effect of competition law on economic inequality which is part of a two-year Leverhulme research project. In this project he uses different methodological approaches with a focus on panel data and syntactic control methods." 

- name: "Anna Lewczuk"
  image: /assets/images/maas-AnnaLewczuk.jpg
  bio: "Anna is a PhD student in economics at University of Warsaw. Her research interests are focused around law & economics, constitutional economy and political economy. She completed master degrees in both law and quantitative methods in economics. Anna’s dissertation concerns the economic analysis of human rights in post-socialist states, particularly their economic effects, impact on subjective well-being of citizens, determinants and the interrelationship between standards of rights protection and economic development. Methodologically, she uses mainly spatial modelling and simultaneous equations models."

- name: "Anna Sekuła"
  image: /assets/images/maas-AnnaSekula.jpg
  bio: "Anna is a PhD student in Comparative Analysis of Institutions, Economics and Law at the University of Turin and Collegio Carlo Alberto, Italy. In her work she focuses on transnational regulation of business activity. She examines diverse state-level legal responses to the problem of abuses of human and environmental rights in global supply chains. More broadly, she is also interested in methodology and philosophy of law and economics and the interdisciplinary redefinition of its conceptual framework."

- name: "Bilgecag Aydogdu"
  image: /assets/images/maas-BilgecagAydogdu.jpg
  bio: "Bilgecag Aydogdu is a PhD candidate at Utrecht University, in Information and Computing Sciences Faculty. Before starting his Ph.D., he studied political science, economics, development studies and data science in Paris and in Istanbul. His PhD thesis focuses on gaining insights on migration patterns to Europe through the usage of mobile phone data. He is interested in making social impact and evidence-based policy making, which leverages on private data sources. He is excited to take part in growing network of computational social scientists!"

- name: "Elena Sidorova"
  image: /assets/images/maas-ElenaSidorova.jpg
  bio: "Elena Sidorova is a Junior Researcher of the Institute for Industrial and Market Studies at the Higher School of Economics (HSE), Moscow, Russia. She is a Ph.D. student at the HSE and her sphere of academic interest focuses on Empirical Legal Research.  She uses econometric analysis as well as machine learning methods to deliver evidence-based insights to the way of decision-making by judges and parties in commercial legal processes."

- name: "Evangelia Nissioti"
  image: /assets/images/maas-EvangeliaNissioti.jpg
  bio: "Evangelia Nissioti is a Ph.D. candidate at the Erasmus Mundus Doctorate Program on Law and Economics. She has attended research semesters in Universita di Bologna and Erasmus University of Rotterdam while her home university is the University of Hamburg. She has a legal background with a bachelor in law from the National Kapodistrian University of Athens and is an admitted lawyer to the Athens Bar Association. Her research interests revolve around the economic analysis of dispute resolution systems and more specifically, her PhD project deals with the question of whether mediation can generate more efficient outcomes than litigation and negotiation. She holds a Joint Degree Master LL.M/M.A. on Law and Economics from the EMLE Program and is trained in empirical analysis and the conduct of experiments."

- name: "Haroun Rahimi"
  image: /assets/images/maas-HarounRahimi.jpg
  bio: "Haroun Rahimi has obtained his Ph.D. in Law from the University of Washington. Rahimi is an Assistant Professor at the American University of Afghanistan. Rahimi's research focuses on economic laws, institutional development, and institutional reform in the context of less developed countries. Rahimi's dissertation, titled Formalizing Informal Credit and Trade Institutions: How to Create Effective Economic Institutions in Afghanistan and Beyond has been awarded the 2018 Outstanding Dissertation Award by the University of Washington School of Law. Rahimi's research has appeared in reputable local and international journals. Rahimi has also collaborated as an independent consultant with several research firms and policy think tanks conducting research and delivering seminars on institutional development and good governance in the Afghan context. Currently, Rahimi is working on the legal history of Afghanistan and the ways that legal transplantation is legitimized in Muslim countries."

- name: "Kirils Makarovs"
  image: /assets/images/maas-KirilsMakarovs.jpg
  bio: "Kirils Makarovs is a PhD Candidate at the Department of Sociology, University of Essex. His research lies in the field of public understanding of science, risk perception, and conspiratorial mentality. He is also broadly interested in survey data analysis, experimental methodology, and computational approaches to studying public opinion, beliefs, and attitudes."

- name: "Jakub Drápal"
  image: /assets/images/maas-Jakub.jpg
  bio: "Jakub concludes his Ph.D. studies at Charles University in Prague. Alongside he works at the Czech Academy of Sciences (PI) and as an assistant to a constitutional judge. He focuses on sentencing in post-communist countries using quantitative methodologies. He has studied at the University of Cambridge and spend several months as a visiting researcher at the University of Leiden and Max Planck Institute in Freiburg."

- name: "Maria José Schmidt-Kessen"
  image: /assets/images/maas-MariaJose.jpg
  bio: "Maria José Schmidt-Kessen is Assistant Professor in EU Commercial Law at Copenhagen Business School. She holds a PhD (2018) from the European University Institute in Florence in competition and intellectual property law. Her current research interests lie in the area of online platform regulation, data governance, smart contracts and the use of algorithms in trade, online gambling regulation, and legal design. Most of her work is theoretical and legal-doctrinal, but she is on a quest to better understand and apply quantitative methods in her legal research."
 
- name: "Matthias Krönke"
  image: /assets/images/maas-MatthiasKronke.jpg
  bio: "Matthias is a PhD student in the Department of Political Studies at the University of Cape Town. His research focuses primarily on political parties and judicial politics in Africa. Matthias’ dissertation examines how political parties shape citizens’ satisfaction with basic service delivery on the continent. A second stream of research assesses judicial power in Africa and how it affects citizens’ perception of the courts on the one hand, and the quality of elections on the other."

- name: "Omar Vasquez Duque"
  image: /assets/images/maas-OmarVasquez.png
  bio: "Omar Vasquez Duque is a J.S.D. candidate at Stanford Law School. His research focuses on the application of behavioral insights to competition policy and economic regulation, and empirical analysis of law and its policy implications."
 
- name: "Rok Hrzic"
  image: /assets/images/maas-RokHrzic.jpg
  bio: "Rok Hrzic is a physician by training and holds MSc degrees in Epidemiology and in Governance and Leadership in European Public Health from Maastricht University. He has experience with novel data sources and analysis methods in public health, in particular utilizing hospital information systems and insurance claims datasets in the area of rare diseases, and indicators of population health and health system performance. He is an affiliated doctoral student with the International Max Planck Research School on Population, Health and Data Science, pursuing a thesis on determinants of mortality convergence in the European Union."

- name: "Rossana Ducato"
  image: /assets/images/maas-RossanaDucato.png
  bio: "Rossana Ducato is lecturer in European IT Law by Design at UCLouvain. On the 1st of July she will join the School of Law of the University of Aberdeen as a lecturer in IT Law & Regulation. Rossana has a Ph.D. in European and Comparative Legal Studies from the University of Trento. Her research interests include privacy and data protection, intellectual property, empirical legal studies, and legal design."

- name: "Valentina Golunova"
  image: /assets/images/maas-ValentinaGolunova.png
  bio: "Valentina Golunova is a PhD candidate at the Faculty of Law of Maastricht University. Her research interests lie at the intersection of fundamental rights and digital innovations. In the course of her PhD project, Valentina examines recent transformations of the EU intermediary liability framework in light of the need to afford effective protection of freedom of expression. She seeks to employ computational methods to study the impact of algorithmic content moderation on online content diversity. Furthermore, her goal is to test technical feasibility of safeguards that can be implemented to ensure free expression on the Internet."

- name: "Yulia Orlova"
  image: /assets/images/maas-YuliaOrlova.jpg
  bio: "Yulia is a postdoctoral researcher and a lecturer at Higher School of Economics (HSE), Moscow, where she received PhD in economy in 2017. Her main research interests include regulation in network industries, especially in power sector, and antitrust cases. Yulia’s current project investigates influence of renewable energy policy in Russia on investment decisions and competition between investors. Yulia received her M.A. in Economic Geography from Moscow State University in 2006."  
   