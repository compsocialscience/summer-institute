- name: Yunus Emre Tapan
  image: /2019/istanbul/images/Yemre_Tapan.jpg
  bio: "Emre is a master student at Middle Eastern Technical University in Middle East Studies program. He took his bachelor degree in Economics in Bogazici University. His main area of interests are social network analysis and computational sociology. He works on digital drivers of radicalization and extremism in digital space. He worked as a research assistant in a couple of funded projects employing tools of computational social science."
  website: https://tapanyemre.github.io/

- name: Ahmet Kurnaz
  image: /2019/istanbul/images/Ahmet_Kurnaz.png
  bio: "Ahmet is a PhD student at Çanakkale 18 Mart University’s Department of Political Science. Ahmet comes from a computer science background and has advanced knowledge of R. He works on polarisation and political communication online and specialises in text mining and analysis. He was a visiting researcher at the Oxford Internet Institute in 2017 and 2018, and the University of Maryland, College Park in 2015."

- name: Damla Partanaz
  image: /2019/istanbul/images/Damla_Pa.png
  bio: "Damla is an Interactive Media Designer. She has recently completed her master’s degree at Kadir Has University’s New Media Department and serves as a teaching and research assistant there. Damla is interested in design implications of Artificial Intelligence, Human-Machine Collaboration, mental models and system design. Currently, she is working on her system design project in which human creativity meets with machine learning in coping with undesired behavior models. She is also in the design committee of Kadir Has University’s Computational Thinking undergraduate program curriculum and has an interest in teaching computational tools for non-computer scientists."

- name: Prof. Bruno
  image: /2019/istanbul/images/cat.png
  bio: "Prof. Bruno received his PhD in purrrrrrology several years ago. Their research has explored the dilemma: should one stay inside or go outside after the door has been opened after multiple meows. Their research is published in the best journals of their field: Paw & Society, European Journal of Whiskers Studies, and, Annual Review of Fluffiness. Many of their close colleagues participated international documentary 'Cats of Istanbul'."
