- name: Justin Grimmer
  image: /assets/images/JustinGrimmer.jpg
  bio: "Justin Grimmer is a Professor in Stanford University's Department of Political Science. His current research focuses on American political institutions, elections, and developing new machine-learning methods for the study of politics. He is the author of *Representational Style in Congress: What Legislators Say and Why It Matters* and *The Impression of Influence: Legislator Communication, Representation, and Democratic Accountability*."
  website: https://www.justingrimmer.org/

- name: Annie Liang
  image: /assets/images/AnnieLiang.jpg
  bio: "Annie Liang is an Assistant Professor of Economics at the University of Pennsylvania. She received her PhD from Harvard in 2016, and she spent 2016-7 as a post-doctoral researcher at Microsoft Research-New England. Her research is in economic theory (in particular, learning and information), and the application of machine learning methods for theory building and evaluation."
  website: https://www.anniehliang.com/

- name: Alondra Nelson
  image: /assets/images/AlondraNelson.jpg
  bio: "Alondra Nelson is President of the Social Science Research Council and Professor of Sociology at Columbia University, where she served as the inaugural Dean of Social Science. Her research focuses on how science and its applications may shape the social world, including aspects of personal identification, racial formation, and collective action. She is the author of multiple books, most recently *The Social Life of DNA: Race, Reparations, and Reconciliation after the Genome*."
  website: http://www.alondranelson.com/

- name: Beth Noveck
  image: /assets/images/BethNoveck.png
  bio: "Beth Noveck is a Professor in the Technology, Culture, and Society department at the New York University Tandon School of Engineering, where she directs the Governance Lab. New Jersey governor Phil Murphy appointed her as the stateâ€™s first Chief Innovation Officer in 2018. Previously, Beth served as the first United States Deputy Chief Technology Officer and director of the White House Open Government Initiative under President Obama. UK Prime Minister David Cameron appointed her senior advisor for Open Government."
  website: http://www.thegovlab.org/beth-noveck.html

- name: Jennifer Pan
  image: /assets/images/JenniferPan.jpg
  bio: "Jennifer Pan is an Assistant Professor of Communication at Stanford University. She focuses on the politics of authoritarian countries in the digital age. How autocrats constrain collective action through online censorship, propaganda, and responsiveness. How information proliferation influences the ability of authoritarian regimes to conduct surveillance. How public preferences are arranged and formed. She combines experimental and computational methods with large-scale datasets on political activity in China and other authoritarian regimes to examine these questions." 
  website: http://jenpan.com/

- name: Chris Wiggins
  image: /assets/images/ChrisWiggins.jpg
  bio: "Chris Wiggins is an associate professor of applied mathematics at Columbia University and the Chief Data Scientist at The New York Times. At Columbia he is a founding member of the executive committee of the Data Science Institute, and of the Department of Systems Biology, and is affiliated faculty in Statistics. He is a co-founder and co-organizer of hackNY, a nonprofit which since 2010 has organized once a semester student hackathons and the hackNY Fellows Program."
  website: http://www.columbia.edu/~chw2/