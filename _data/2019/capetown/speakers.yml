

- name: Matthew Salganik
  image: /assets/images/matt.gif
  bio: "Matthew Salganik is Professor of Sociology at Princeton University, and he is affiliated with several of Princeton's interdisciplinary research centers: the Office for Population Research, the Center for Information Technology Policy, the Center for Health and Wellbeing, and the Center for Statistics and Machine Learning. His research interests include social networks and computational social science. He is the author of the forthcoming book *Bit by Bit: Social Research in the Digital Age.*"
  website: https://www.princeton.edu/~mjs3/

- name: Chris Bail
  image: /assets/images/chrisnew.jpg
  bio: "Chris Bail is the Douglas and Ellen Lowey Associate Professor of Sociology and Public Policy at Duke University and a member of the Interdisciplinary Program on Data Science, the Duke Network Analysis Center, and the Duke Population Research Institute. His research examines how non-profit organiations and other political actors shape social media discourse using large text-based datasets and apps for social science research. He is the author of *Terrified: How Anti-Muslim Fringe Organizations Became Mainstream*." 
  website: http://www.chrisbail.net/

- name: Kyle Finlay
  image: /assets/images/kyle.jpg
  bio: "Kyle runs an international data science team for a large market research firm. His team focuses on R&D, including in areas such as networks and NLP. In his spare time, he maintains a blog that applies a computational social science lens to understanding South African politics on social media." 
# website: http://www.chrisbail.net/
  
- name: Hussein Suleman
  image: /assets/images/hussein1.jpg
  bio: "Hussein Suleman is Head of Department and Associate Professor in Computer Science at the University of Cape Town. Hussein's main research interests are in digital libraries, ICT4D, African language information retrieval, cultural heritage preservation, Internet technology and educational technology. He has in the past worked extensively on architecture and interoperability issues related to digital library systems, with a  growing emphasis on the relationship between low resource conditions and  such architectures."

