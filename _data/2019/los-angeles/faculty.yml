- name: Friedolin Merhout
  image: /assets/images/fmerhout.jpg
  bio: Friedolin Merhout is a doctoral student in the Duke Sociology department. He enjoys exploring how computational methods provide a new lens to view longstanding social science debates, and pondering the potential inherent in the wealth of digital trace data. Before starting the doctoral program at Duke, he earned a BA from Freie Universitaet in his hometown Berlin.
  website: https://fmerhout.github.io/

- name: Alina Arseniev-Koehler
  image: /assets/images/david-ha.jpg
  bio: Alina Arseniev-Koehler is currently a graduate student at the University of California Los Angeles pursuing a PhD in Sociology. Substantively, her research interests include culture, cognitive sociology, language, and health and illness. Methodologically, she is interested in computational social science and machine-learning, with a focus on the computational analysis of language. Her Masterâ€™s research aimed to provide a cognitively plausible, computational account of the schemata activated by news reporting on obesity. Alina also enjoys learning and teaching new computational techniques and helps coordinate the Computational Sociology Working Group at UCLA.  
  website: https://soc.ucla.edu/grads/alina-arseniev-koehler

- name: Jennie E. Brand
  image: /assets/images/sanaz.jpg
  bio: Jennie E. Brand is Professor of Sociology and Statistics at the University of California, Los Angeles (UCLA). She is Director of the California Center for Population Research (CCPR) and Co-Director of the Center for Social Statistics (CSS) at UCLA. She is Chair-Elect of the Methodology Section of the American Sociological Association (ASA) and an elected Board Member of the International Sociological Association (ISA) Research Committte on Social Stratification and Mobility (RC28). Prof. Brand is a member of the Board of Overseers of the General Social Survey (GSS) and a member of the Technical Review Committee for the National Longitudinal Surveys Program at the Bureau of Labor Statistics. She received the ASA Methodology Leo Goodman Mid-Career Award in 2016, and honorable mention for the ASA Inequality, Poverty, and Mobility William Julius Wilson Mid-Career Award in 2014. Prof. Brand studies social stratification and inequality, mobility, social demography, education, and methods for causal inference. 
website: http://www.profjenniebrand.com/
