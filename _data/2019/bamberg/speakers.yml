  bio: "Andreas Jungherr Juniorprofessor (Assistant Professor) for Social Science Data Collection and Analysis at the University of Konstanz. He studies the impact of digital media on politics and society. He has worked on the uses of digital media and technology by publics, political actors, and organizations in international comparison. He also addresses challenges for scientific research in reaction to digital change in order to realize opportunities emerging from new data sources and analytical approaches. In this, he has focused on harnessing the potential of digital methods and computational social science while addressing methodological challenges in its integration into the social sciences. Depending on the object under study, he also uses traditional quantitative and qualitative empirical approaches. Currently, he is lead investigator of “Communicative Power in Hybrid Media Systems“, a project financed by the Volkswagen Stiftung (2017-2020). The interdisciplinary project, featuring computer and information scientists, focuses on the interconnection between political coverage in legacy, online media, and political talk on online platforms in Germany, UK, USA, and South Korea."
  website: http://www.andreasjungherr.net/
