- name: Kat Albrecht
  image: /assets/images/albrecht-headshot.jpg
  bio: "Kat Albrecht is an Assistant Professor at Georgia State University in the Andrew Young School of Policy Studies and a Judicial Innovation Fellow at Georgetown Law School. She is a computationally trained legal scholar and social scientist studying how complex data can inform policy with particular emphasis on the nexus between criminal data, fear, and regulation. She is on the data engineering team of the Systematic Content Analysis of Litigation EventS Open Knowledge Network (SCALES OKN), an NSF Convergence Accelerator Project building an AI powered data platform that makes court records public and analyzable. She has convened sites of SICSS since 2018 including SICSS Chicago, SICSS Atlanta, and SICSS South Florida."

- name: Chris Callison Burch
  image: /assets/images/callison-burch-headshot.jpg
  bio: "Chris Callison-Burch is Associate Professor of Computer and Information Science at the University of Pennsylvania, with expertise in natural language processing and crowdsourcing. He has more than 100 publications,  served on the editorial boards of the journals Transactions of the ACL (TACL) and Computational Linguistics, and received faculty research awards from Google, Microsoft, Amazon, the Sloan Foundation, and DARPA, among others."

- name: Munmun de Choudhury
  image: /assets/images/munmundechoudhury.jpg
  bio: "Munmun De Choudhury is an Associate Professor of Computer Science at the School of Interactive Computing at the Georgia Institute of Technology. She employs computational methods to study mental health and psychological well-being using data from social media sites and other digital sources. Her research has appeared in leading journals and conferences, supported by the National Science Foundation and the National Institutes of Health, and distinguished by awards from multiple leading scholarly associations."

- name: "Naniette H. Coleman"
  image: /assets/images/naniette_coleman.jpg
  bio: "Naniette H. Coleman is a PhD candidate in Sociology at the University of California Berkeley and a multi-year UC-National Laboratory Graduate Fellow (Los Alamos). Her work sits at the intersection of the sociology of culture and organizations and focuses on cybersecurity, surveillance, and privacy in the US context. Specifically, Naniette examines how organizations assess risk, make decisions, and respond to data breaches and requirements for organizational compliance with state, federal, and international privacy laws. Naniette is a SICSS-Princeton 2019 alum and the founder of SICSS-Howard/Mathematica, the first and only summer institute at a Historically Black College or University." 

- name: Deen Freelon
  image: /assets/images/deen2.jpg
  bio: "Deen Freelon is an Associate Professor in the School of Media and Journalism at the University of North Carolina, Chapel Hill. He studies political communication using computational methods applied to datasets from Twitter and other digital platforms. His research has been published in prestigious journals such as Science, supported by the Knight Foundation, and distinguished by leading professional associations."

- name: Jay Yeon Kim
  image: /assets/images/profile_kim.jpg
  bio: "Jae Yeon Kim is a senior data scientist at Code for America, where he contributes to team efforts to improve safety net experiences and outcomes. He is also a research fellow at the SNF Agora Institute and P3 Lab at Johns Hopkins University. Kim earned a Ph.D. in Political Science from UC Berkeley and received the best dissertation award in urban and local politics from the American Political Science Association. Since 2020, he has been working on the Mapping Modern Agora project, which is being incubated at the SNF Agora Institute. This project utilizes big data and machine learning to map civil society in the United States at scale. Kim's research has been published or is forthcoming in many top journals, including Nature Human Behaviour and Scientific Data, among others."

- name: Sendhil Mullainathan
  image: /assets/images/sendhil.jpg
  bio: "Sendhil Mullainathan is the Romans Family Professor of Computation and Behavioral Science at the University of Chicago. A MacArthur “Genius” Fellow, his research examines how machine learning can be used to improve social policies— especially those related to medicine— and uncover biomedical insights from large-scale health data."

- name: Jennifer Pan
  image: /assets/images/JenniferPan.jpg
  bio: "Jennifer Pan is an Assistant Professor of Political Science, Communications, and Sociology at Stanford University. She studies authoritarian politics using experimental and computational methods with large-scale datasets in China and Saudi Arabia. Her work has been published in prestigious journals such as Science, supported by the National Science Foundation, and recognized by awards from the International Communication Association."

- name: Matthew Salganik
  image: /assets/images/matt.gif
  bio: "Matthew Salganik is Professor of Sociology at Princeton University, and he is affiliated with several of Princeton's interdisciplinary research centers: the Office of Population Research, the Center for Information Technology Policy, the Center for Health and Wellbeing, and the Center for Statistics and Machine Learning. His research interests include social networks and computational social science. He is the author of the forthcoming book *Bit by Bit: Social Research in the Digital Age.*."

- name: Duncan Watts
  image: /assets/images/duncan.jpg
  bio: "Duncan Watts is the Stevens University Professor at the University of Pennsylvania, where he is also professor of Computer and Information Science (SEAS), Communications (Annenberg), and Operations, Information, and Decisions (Wharton). Watts is a founding figure in the field of computational social science. His work in social network theory, collective dynamics, and diffusion models has been cited more than 100,000 times."

- name: Akın Ünver
  image: /assets/images/ULAS4310.jpg
  bio: "Akın Ünver is an associate professor of international relations at Ozyegin University in Istanbul, Turkey. His research interests lie at the intersection of organized violence and computational research methods. He serves as an associate editor of the Global Studies Quarterly, and a fellow of Carnegie's Digital Democracy Network. "

