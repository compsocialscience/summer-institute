- name: "Adam Visokay"
  image: /assets/images/2025/stanford/participants/adam-visokay.jpg
  bio: "Adam is pursuing a PhD in Sociology at the University of Washington where he is advised by Tyler McCormick and Sasha Johfre. He is also an affiliated student with the Max Planck Institute in Germany. Adams research focuses on leveraging AI and machine learning to study social phenomena, often driven by questions in public health, economics, and sociology. He is particularly interested in conducting valid statistical inference using predictions from black box models and incorporating the Rashomon effect into social inquiry. Before moving to Seattle, Adam earned an MA in Economics from Syracuse University and a BA in Economics and History from the University of Virginia."
  website: https://linkedin.com/in/avisokay

- name: "Margaret de Leon"
  image: /assets/images/2025/stanford/participants/margaret-de-leon.jpg
  bio: "Margaret de Leon is a PhD Research Fellow at the University of Toronto, Fulbright Scholar at Stanford University and the University of California, Berkeley, and 2025 Vanier Scholar. Her research explores how computational methods and large-scale datasets can be leveraged to examine college affordability and financial aid policy in the United States and in Canada. She is currently leading a four-year, mixed-methods longitudinal study on student employment and persistence, combining national survey data with narrative interviews. Her work integrates statistical modeling, equity-focused frameworks, and public scholarship to inform higher education policy and practice."
  website: https://margaretdeleon.ca

- name: "Shizhao (Lawrence) Liu"
  image: /assets/images/2025/stanford/participants/lawrence-liu.jpg
  bio: "Lawrence is a PhD student in the Human-Computer Interaction (HCI) Lab at Santa Clara University. His research lies in HCI, social media, and digital well-being, including current projects on AI-powered Chrome extension for distraction management and tools for app review metadata scraping at scale. Lawrence obtained his undergraduate degree in Computer Science from Indiana University Bloomington and his master's degree in Information Science at the University of North Carolina at Chapel Hill."
  website: https://linkedin.com/in/shizhaolawrenceliu

