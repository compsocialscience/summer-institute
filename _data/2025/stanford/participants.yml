- name: "Soumyajit De"
  image: /assets/images/2025/stanford/participants/soumyajit-de.png
  bio: "Soumyajit De is an M.A./Ph.D. student at UC Santa Barbara. His research explores how algorithms function within socio-technical systems, specifically focusing on their role in organizational processes such as recruitment, performance evaluation, and resource allocation. Specifically, he investigates the interactions between human actors, organizational structures, and algorithmic technologies, emphasizing that algorithms are not merely passive tools but active agents shaping and being shaped by organizational norms and human agency. Currently, he is working on auditing the ranking algorithms of gig-work platforms to see if they produce discriminatory outcomes in terms of race, gender, and ethnicity, similar to how humans rank the workers' profiles. He is also interested in evaluating the conditions where ranking algorithms exacerbate and mitigate such discrimination."
  website: 

- name: "Lei Cao"
  image: /assets/images/2025/stanford/participants/lei-cao.jpg
  bio: "Lei Cao is a PhD student in Communication at University of Southern California. Her research interests span the broad fields of computational social science, focusing on online communities, social media, and social networks. She is also interested in emerging technology and aims to develop theories and methods that explore social and information dynamics with these technologies."
  website: 

- name: Tae Sung Oh
  image: /assets/images/2025/stanford/participants/tae-sung-oh.jpg
  bio: "Tae Sung Oh is a Ph.D. student in the Department of Political Science at Washington University in St. Louis. His research focuses on international political economy, particularly how global business competition is shaped and influenced by political institutions. He earned his M.A. in International Relations from Seoul National University and his B.A. in Chinese Political Economy from Hankuk University of Foreign Studies."
  website: 
  
- name: Henry Xu
  image: /assets/images/2025/stanford/participants/henry-xu.jpg
  bio: "Henry Xu is an incoming PhD student at the MIT Sloan School of Management. His research focuses on two main areas: developing AI and NLP methods for social science research, and using these methods alongside experimental approaches to understand mechanisms of persuasion. His broad interests lie in Computational Social Science and Machine Learning."
  website: https://henryxu1997.github.io

- name: Vivienne Bihe	Chi
  image: /assets/images/2025/stanford/participants/vivienne-chi.jpg
  bio: "Vivienne is an incoming postdoctoral researcher in the Department of Computer and Information Science at the University of Pennsylvania. She holds a PhD in Cognitive Science from Brown University. Her research investigates the cognitive and behavioral dynamics of human-AI interaction, particularly focusing on how people teach and develop trust in AI. Her work spans computational social science and psychology, with interests in social norms, well-being and mental health in online and AI-mediated interactions."
  website: https://linkedin.com/in/vivienne-chi

- name: Sylo de Vegvar
  image: /assets/images/2025/stanford/participants/sylo-de-vegvar.jpg
  bio: "Sylo is interested in understanding the aspects of emerging technology that contribute to information spread, particularly in the context of health information. She focuses on concepts such as infinite scroll, closed groups, and algorithmic recommendation and censorship systems."
  website:

- name: Aya Salim
  image: /assets/images/2025/stanford/participants/aya-salim.jpg
  bio: "Aya is an incoming PhD student in the Social Media Lab at Stanford University. Her research explores how people process and respond to information in complex media environments. She is particularly interested in misinformation and how various forms of media shape attitudes and decision-making. She plans to employ computational and behavioral methods to explore the psychological processes in digital environments. Aya holds a B.S. in neuroscience and political science from the University of Michigan and previously worked as a predoc in the Behavioral Science for Policy Lab at Princeton University."
  website: https://www.linkedin.com/in/ayasalim

