- name: Emily Reich
  image: /assets/images/2025/stanford/participants/emily-reich.jpg
  bio: "Emily Reich is a third-year doctoral student in the Policy, Politics, and Leadership cluster at UC Berkeley's School of Education. Her research examines education policy implementation, focusing on how bureaucratic mechanisms shape marginalized students' educational experiences. Her current work investigates Bagrut (Israeli curricula) expansion in East Jerusalem."
  website: 
