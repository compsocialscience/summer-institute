  bio: Professor Biel is an Associate Professor at the Institute of Applied Linguistics, University of Warsaw, where she leads the EUMultilingua Research Team. She is a renowned expert in corpus linguistics, legal translation, and specialized translation, with a strong focus on EU legal language and terminology. Her research explores the intersection of law and linguistics, contributing to a deeper understanding of how legal texts are translated and interpreted across different jurisdictions. 

Beyond her academic work, Professor Biel is actively involved in shaping the field through editorial roles. She is the Editor-in-Chief of "The Journal of Specialised Translation" and serves on the Editorial Board of "Translation & Interpreting Studies for Open Science". Her contributions have significantly influenced both research and practice in legal translation.

- name: Hyebin Bina Jeon
  image: /assets/images/placeholderPic.png  # Upload speaker image to /assets/images/ and update URL here.
  bio: Bina is a Programme Officer at HURIDOCS (Human Rights Information and Documentation Systems), an NGO dedicated to helping human rights groups gather, organize, and use information to create positive change. Since 1982, HURIDOCS has developed tools and methodologies that empower defenders to manage and analyze evidence, law, and research - turning information into a force for good. 

With a passion for technology and human rights, Bina provides training on data modeling, user-friendly database configuration, and evidence-driven analysis for organizations worldwide. Her expertise spans roles at the Geneva Centre for Security Policy, the Korean Ministry of Foreign Affairs, and the Committee for Human Rights in North Korea. She has also conducted research on satellite technology for human rights documentation. 

