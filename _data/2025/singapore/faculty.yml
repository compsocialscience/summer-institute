
- name: Subhayan Mukerjee
  image: /assets/images/Mukerjee_2022.jpg
  bio: Subhayan Mukerjee is an Assistant Professor at the Department of Communications and New Media, and a principal investigator at the Centre for Trusted Internet and Community at the National University of Singapore. He researches online audiences using computational methods, and teaches courses in quantitative methods, programming, and data visualization.
  website: https://www.subhayan.com
  
- name: Rongxin Ouyang
  image: /assets/images/nus_rongxin.jpg
  bio: Rongxin Ouyang is an PhD student at the Department of Communications and New Media at the National University of Singapore. He researches the societal and political implications of digital media using computational, causal, or quantitative methods; with a particular interest in the inequality and audience engagement of social media.
  website: https://rongxin.me/


- name: Yuheng Wang
  image:
  bio: Yuheng Wang is a Ph.D. student in the Department of Communications and New Media at the National University of Singapore. His research interests include political communication and science communication. He is currently studying political microtargeting and the promotion of novel food, with a particular focus on alternative protein.


- name: Gerard Christopher Yeo
  image: /assets/images/gerard.yeo.jpeg
  bio: Dr. Gerard Yeo is a Post-Doctoral Researcher at the National University of Singapore (NUS) Centre for Trusted Internet and Community. He received his Ph.D. in Data Science in 2024 from the Institute of Data Science, NUS. Prior to that, he earned a Bachelor’s and a Master’s Degree in Psychology from NUS. His research focuses on using computational models to analyze language and gain insights into psychological constructs such as affect and emotions. His first-author publications appear in journals and conferences such as Psychological Bulletin, Empirical Method in Natural Language Processing, and the Association for Computational Linguistics.

- name: Jinyuan Zhan
  image: /assets/images/nus_jinyuan.jpg
  bio: Jinyuan Zhan is a Ph.D. student in the Department of Communications and New Media at the National University of Singapore. Her research interests lie in health communication, human-machine relationship and media psychology. She is currently investigating the potential harms of AI and how they could impact human's mental and physical health.


- name: Renwen Zhang
  image: /assets/images/renwen_zhang.png
  bio: Renwen Zhang is an Assistant Professor at the Department of Communications and New Media at the National University of Singapore. Her research lies at the intersection of health communication, human-computer interaction, and interpersonal communication. She examines the design, use, and effects of digital technology for promoting wellbeing and mental health.
  website: https://renwenzhang.com/


- name: Kaiyao Zhuang
  image: /assets/images/kaiyao.zhuang.jpg
  bio: Kaiyao Zhuang is a Ph.D. student in the Department of Communications and New Media at the National University of Singapore. Her research interests lie in human-AI interaction and social psychology in new media contexts. Her current work explores power dynamics in human-chatbot relationships and their implications for users’ mental well-being.