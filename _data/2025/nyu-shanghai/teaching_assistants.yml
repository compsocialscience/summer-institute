- name: "Zhi Li"
  image: /assets/images/nyushanghai2025/zhi li.jpg
  bio: "Zhi Li is a PhD student in the Center for Applied Social and Economic Research (CASER) at NYU Shanghai and in the Department of Sociology at New York University. His research focuses on social inequality, networks, computational social science, and economic sociology. He is currently working on projects examining wealth inequality in the era of financialization and the consequences of network heterogeneity. His work has been published in <i>International Journal for Equity in Health, Social Psychiatry and Psychiatric Epidemiology, Social Indicators Research, and Scientific Reports</i>."
  website: https://caser.shanghai.nyu.edu/people/zhili/
  
