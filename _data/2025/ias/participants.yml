- name: Yasmin Soni
  bio: "Yasmin Soni is a doctoral scholar at the Tata Institute of Social Sciences, Mumbai and an Academic Associate with the Indian Institute of Management, Ahmedabad.  Her research focuses on work meaningfulness. She utilizes photo-content analysis, photo-elicitation interviews, sentiment and tone analysis, and object detection. I am particularly interested in sentiment analysis, digital trace data gathering, text mining, and social network analysis. I am especially interested in text analysis and machine learning methods to interpret textual and visual data effectively. Previously, she has worked on music and its impact on productivity in a quasi-experimental setting."
  image: /assets/images/soni_yasmin.jpg
  website:
- name: Great Uchechukwu Udochi
  bio: "Great Udochi is a doctoral researcher at the Swiss National Center of Competence in Research \u2013The Migration-Mobility Nexus (nccr-on the move), University of Neuch\u00e2tel. His doctoral research focuses on the political and economic implications of regional emigration."
  image: /assets/images/udochi_great_uchechukwu.jpeg
  website: https://scholar.google.com/citations?user=ekPv3oIAAAAJ&hl=en
- name: Nnaemeka Ohamadike
  bio: "Nnaemeka is a PhD candidate in Applied Data Science at the University of Johannesburg, South Africa, and Senior Data Analyst at Good Governance Africa. His research uses data science to study governance, bias, and disinformation. His current research develops machine learning models for studying bias in South African news."
  image: /assets/images/ohamadike_nnaemeka.jpeg
  website: https://scholar.google.com/citations?user=YyuQdPEAAAAJ&hl=en
- name: Lu Yan
  bio: "Lu Yan is a Ph.D. candidate in Translation Studies at the University of Geneva. Her doctoral research offers sociological insights into the subtitling industry in China, drawing on Actor-Network Theory. Her primary research interests lie in big data in social media, network analysis, and audiovisual translation, notably subtitling."
  image: /assets/images/yan_lu.jpg
  website: https://www.linkedin.com/in/lu-yan-823bb5230/
- name: Carlos Villalobos
  bio: "Carlos Villalobos is a doctoral student in the Deparment of Political Science at the University of Barcelona, he holds an MA in Political Science from de Popular Autonomous Universitiy of Puebla, M\u00e9xico. He researches the strategical uses of social movements identities in different political contexts and its correlation with advocacy mechanisms. His current project seeks use machine learning  to identify the frames of the transgender discourses."
  image: /assets/images/villalobos_carlos.jpg
  website: https://scholar.google.com/citations?user=lxpySCYAAAAJ&hl=es
- name: Elizabeth Kuhlman
  bio: "Lizzy Kuhlman is a predoctoral fellow at The Shift Project at the Harvard Kennedy School. She holds a bachelor\u2019s degree in sociology and statistics from Rice University and will begin her PhD in sociology at Stanford University this fall. She is broadly interested in spatial inequality and segregation."
  image: /assets/images/kuhlman_elizabeth.png
  website:
- name: Ting Xiao
  bio: "Ting Xiao is a PhD student in Sociology at the University of Copenhagen. Her research focuses on the underlying mechanisms perpetuating North-South scientific disparities. She has research experience in spatial economics and network science. Her current work integrates large-scale metadata with a methodological toolkit spanning econometrics, machine learning, and NLP."
  image: /assets/images/xiao_ting.jpg
  website:
- name: Georgios Panayiotou
  bio: "Georgios is a Ph.D. candidate in Computer Science at InfoLab, Uppsala University, Sweden. His research focuses on complex network data engineering. He is particularly interested in scalable and fairness-aware methods for mining feature-rich networks, and their applications within computational social science."
  image: /assets/images/panayiotou_georgios.jpg
  website: http://georgios.panayiotou.cy/
- name: Inga Kristin Wohlert
  bio: "Inga is a Ph. D. candidate at InfoLab at Uppsala University. Her research interests are interdisciplinary in the field of social cybersecurity and computational social sciences, with a particular interest in the intersection between her background in data and cognitive sciences."
  image: /assets/images/wohlert_inga.jpg
  website: https://bsky.app/profile/ingakwoh.bsky.social
- name: Anna Katharina Joraschek
  bio: "Anna Katharina Joraschek is a PhD student in Sociology at Ludwig-Maximilians Universität München. Her research focuses on applying computational methods such as quantitative text analysis to survey data and exploring ways to link survey responses with other data sources. She is part of the GLEN study, where she coordinates data user support."
  image: /assets/images/joraschek_anna.jpg
  website: https://www.linkedin.com/in/anna-katharina-joraschek-9a6a95333/
- name: Fredrik Schück
  bio: "Fredrik Schück is a PhD student at KTH and SMHI. His work explores human-water feedbacks, focusing on how institutions collaborate to reduce the impact of floods and droughts. He previously worked as a developer for the Swedish impact-based weather warning system and holds an MSc in hydrology from KTH."
  image: /assets/images/schueck_fredrik.jpg
  website: https://scholar.google.com/citations?user=E0dNdmsAAAAJ&hl=en
- name: Deanna DiMonte
  bio: "Deanna DiMonte is currently pursuing a PhD in Electrical Engineering at Northwestern University. Her research focuses on image processing, machine learning, computational photography, and AI ethics, with an interest in detecting manipulated media and analyzing the propagation of synthetic content."
  image: /assets/images/dimonte_deanna.jpg
  website: https://www.linkedin.com/in/deanna-dimonte/
- name: Clara Englert
  bio: "Clara Englert is a PhD student in sociology at the University of Bonn. As part of the research group \u201cSorting Decisions and Peer Processes in Schools (SPINS)\u201d, she explores how the composition of classrooms in German secondary schools influences peer interactions. Her current research investigates how institutional and compositional school features shape the role of gender-normative STEM interests within adolescent friendship networks."
  image: /assets/images/englert_clara.jpg
  website:
- name: Hugo-Henrik Hachem
  bio: "Hugo-Henrik Hachem is a Postdoctoral researcher at the Reasoning and Learning Lab, IDA, Link\u00f6ping University. He works on the Vinnova-funded ADAPT project, which focuses on advanced digitalisation and higher education in Sweden. His research centres on the philosophies of adult learning, Lifelong learning, educational gerontology, AI literacy and emancipation."
  image: /assets/images/hachem_hugo.jpg
  website: https://scholar.google.com/citations?user=F3bEMREAAAAJ&hl=en
- name: Emma Swanson
  bio: "Emma Swanson is a PhD student in political science specializing in American politics at Columbia University. Her research interests include climate and energy politics, local government, and political behavior. She received a B.A. in political science and a B.S. in microbiology from UC Santa Barbara."
  image: /assets/images/swanson_emma.png
  website:
- name: Ritsuko Iwai
  bio: "Ritsuko Iwai is a research scientist at RIKEN. Motivated by cross-cultural experiences, I am interested in research about psychological traits including loneliness  combining natural language processing, lab experiments, and GPS-based modeling to examine social behavior in both lab and real-world settings."
  image: /assets/images/iwai_ritsuko.jpeg
  website:
- name: Yevhen Voronin
  bio: "Yevhen Voronin is a Research Fellow and PhD student in Sociology (University of Wuppertal). Before that, he completed an M.Sc. in Sociology & Social Research (University of Cologne) and worked as a Research Associate at GESIS. His research focuses on cultural consumption, social influence in cultural markets and Ukrainian studies."
  image: /assets/images/voronin_yevhen.png
  website: https://heylink.me/yevhen.voronin
- name: Ratna Aini Hadi
  bio: "Aini is a Doctoral Researcher and member of the Disinformation, Propaganda and Soft Power Research Lab at LUT University. Her research focuses on the challenges of disinformation. She holds an MA in Digital Media and Society from Uppsala University and holds a BA in Political Science and International Studies from UC Irvine."
  image: /assets/images/hadi_ratna.jpg
  website: www.linkedin.com/in/ratnaainihadi
################################################################################
- name: Tae Kyeong Meixner-Yun
  bio: "Tae Kyeong Meixner-Yun is a Postdoctoral Research Fellow at the Berlin Social Science Center (WZB). His research interests include migration and integration, digitalisation, social status, and social networks. He is currently researching how spatial dynamics influence the integration of refugees in Germany."
  image: /assets/images/tae_kyeong_meixner_yun.jpg
  website: https://taekyeong-my.github.io
- name: Erwanghao (Derek) Yu
  bio: "Derek Yu is a PhD candidate in the Strategy Group at Bayes Business School. His research examines valuation and classification processes in cultural markets during periods of institutional transformation, focusing on art auctions, early modern art exhibitions, and theater production. He employs computational methods, including causal inference, network analysis, and text analysis to understand how markets evolve and reorganize."
  image: /assets/images/derek_yu.jpg
  website:
- name: Eric Ngo
  bio: "Tu ‘Eric’ Ngo is a PhD candidate in political science at the University of Iowa. His research interests lie in using computational tools to investigate the interplay between domestic politics and international conflict. His dissertation examines how political elite networks shape factional dynamics that determine foreign and security policies of authoritarian regimes. Methodologically, this research aims to fine tune large language models (LLMs) to extract information about elites and their connections from text data. Such extracted information will be used to construct a novel cross-national dataset on political elite networks."
  image: /assets/images/tu_ngo.jpeg
  website:
- name: Zheng Fu
  bio: "Zheng is a Ph.D. student in the Sociology Department at the University of Arizona. Her research interests span sociology of knowledge/science, organizational studies, and network analysis. Currently, she is investigating diffusion patterns and resistance in science and new technologies. Additionally, she is keen on integrating spatial analysis into her research."
  image:
  website:
- name: Yunting Xie
  bio: "Yunting Xie is a PhD student in Business History at Uppsala University. Her background is in global history and digital humanities. Her research employs digital methods to explore 20th-century Swedish patent history within a global context."
  image: /assets/images/yunting_xie.jpg
  website:
- name: Leon Klingborg
  bio: "I study social dynamics and their consequences using mathematical modelling. In my role as a PhD student in mathematics and  psychology at the University of St Andrews, I focus on understanding opinion formation from interactions on social media and on how to promote constructive digital discourse."
  image: /assets/images/leon_klingborg.jpg
  website:
- name: Marya Bekova
  bio: "Marya Bekova is a PhD candidate at Nazarbayev University, Kazakhstan. Her research interests include multilingual education and language policy. She is the first and currently the only certified professional trainer for MAXQDA and NVivo qualitative data analysis software in Kazakhstan, and one of the few in Central Asia. She is also the co-founder of Qualilab, a research hub dedicated to developing research capacity in Kazakhstan and beyond."
  image: /assets/images/mari_bekova.jpg
  website:
