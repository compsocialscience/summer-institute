- name: "Xi Song"
  image: /assets/images/2025/penn/xisong.jpg
  bio: "Xi Song is an Associate Professor of Sociology and Demography at the University of Pennsylvania. Her research uses statistical, demographic, and computational techniques to understand how patterns of social inequality are created and changed within and across generations. Her current topics of investigation include the gap between factual and perceived inequality, multigenerational social mobility and kinship inequality, the evolution of occupational structure, and statistical methods for characterizing the link between intra- and intergenerational mobility. She received the 2021 William Julius Wilson Early Career Award from the American Sociological Association. Her previous publications have received multiple awards from the American Sociological Association, the International Sociological Association, IPUMS, and the Demographic Research."
  website: https://sociology.sas.upenn.edu/people/xi-song

- name: "Daniel J. Hopkins"
  image: /assets/images/2025/penn/dan_hopkins.jpg
  bio: "Daniel Hopkins is a Professor of Political Science at the University of Pennsylvania whose research centers on American politics, with a special emphasis on racial and ethnic politics, state/local politics, political behavior, and research methods." 
  website: https://web.sas.upenn.edu/danhop

- name: Yphtach (Yph) Lelkes
  image: /assets/images/2025/penn/yphlelkes.jpg
  bio: 'Yphtach (Yph) Lelkes is an Associate Professor at the Annenberg School for Communication. He studies public opinion, political psychology, and political communication. His interests lie at the intersection of political communication, public opinion, and political psychology. In the broadest sense, he is interested in the antecedents, structure, and consequences of citizensâ€™ political attitudes. He has focused on three, often overlapping, research questions: (1) What are the roots, structure, and consequences of affective polarization? (2) What is the impact of changes to the information environment on political attitudes? (3) What are the psychological underpinning and structure of political belief systems? His work appears in top field journals in Communication (Journal of Communication, Journal of Computer Mediated Communication), Political Science (American Journal of Political Science, Journal of Politics), Psychology (Journal of Personality and Social Psychology), as well as general interest journals (PNAS, Nature Human Behavior).'
  website: https://www.ylelkes.com
