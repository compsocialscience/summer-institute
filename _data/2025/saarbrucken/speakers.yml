- name: "Daniela Braun (Saarland University)" # Speaker name goes here.
  image: /assets/images/2025SBDanielaBraun.jpg  # Upload speaker image to /assets/images/ and update URL here.
  bio: "Prof. Dr Daniela Braun has been Professor of Political Science with a focus on European Integration and International Relations since 2022. Prior to that, she taught and conducted research at the Geschwister-Scholl-Institute for Political Science at the Ludwig-Maximilians-Universität in Munich since 2010. In her research, she focuses on topics from the field of EU politics. European elections, European parties and the European party system as well as citizens and voters and their attitudes and behaviour in the European multi-level system are among her core topics. Her academic teaching focuses on the political system of the European Union, the current challenges of the multi-level system of the European Union and political sociology. Daniela Braun's research has been published in the following political science journals, among others: European Journal of Political Research, European Union Politics, German Politics, International Political Science Review, Journal for European Integration, Journal of European Public Policy, Party Politics, West European Politics, Zeitschrift für Vergleichende Politikwissenschaft and Zeitschrift für Parlamentsfragen. In addition, she has funded and carried out various research projects (BMBF; DFG; Horizon 2020; Horizon Europe) on Europe-related topics." # add speaker bio here
  website: https://www.uni-saarland.de/en/chair/braun/prof-dr-daniela-braun.html # update speaker personal link here
  
