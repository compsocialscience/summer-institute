- name: "Georg Wenzelburger (Saarland University)" # Speaker name goes here.
  image: /assets/images/2025SBGeorgWenzelburger.jpg  # Upload speaker image to /assets/images/ and update URL here.
  bio: "Georg Wenzelburger is a Professor of Comparative European Politics at Saarland University and its Cluster of European Research (CEUS). His research interests involve the comparative analysis of public policies with a recent focus on law-and-order policies (e.g. “The Partisan Politics of Law and Order”, OUP 2020), the welfare state, party politics and the politics of the digital transformation." # add speaker bio here
  website: https://georg-wenzelburger.eu/ # update speaker personal link here

- name: "Kevin Baum (German Research Center for Artificial Intelligence)" # Speaker name goes here.
  image: /assets/images/2025SBKevin.jpg  # Upload speaker image to /assets/images/ and update URL here.
  bio: "Kevin Baum is a computer scientist and philosopher researching interdisciplinary topics in ethical and safe AI. He leads the (Responsible AI and Machine Ethics (RAIME))[https://www.dfki.de/en/web/research/research-departments/neuro-mechanistic-modeling/raime] research group at the German Research Center for Artificial Intelligence (DFKI) and is part of the (Center for European Research in Trusted AI (CERTAIN))[https://certain.dfki.de/], where he explores ethical frameworks and practical methods for trustworthy, aligned AI systems. Kevin frequently lectures and speaks internationally on AI ethics, notably through the award-winning course Ethics for Nerds." # add speaker bio here
  website: https://kevinbaum.de/ # update speaker personal link here
  
