- name: "Ingmar Weber"
  image: /assets/images/SB_F1.jpg
  bio: "Ingmar Weber is an Alexander Humboldt Professor for AI, and holds the chair for Societal Computing at Saarland University. His research looks at how non-traditional data sources, such as social media and satellite images, can be used to study societal phenomena, and to strengthen social development. Topics of interest include monitoring migration and mobility, tracking digital gender gaps, and understanding democratic processes."
  website: https://ingmarweber.de/
  
- name: "Carolina Coimbra Vieira"
  image: /assets/images/SB_F2.jpeg
  bio: "Carolina Coimbra Vieira is a PhD Student in Computer Science at Universität des Saarlandes (UdS) also affiliated to the Max Planck Institute for Software Systems (MPIDR) and the Max Planck Institute for Software Systems (MPI-SWS). She received her B.Sc. and M.Sc. in Computer Science from Federal University of Minas Gerais (UFMG) in Brazil. Carolina’s research focuses on interdisciplinary topics at the intersection of computer science and the use of digital trace data to study culture, migration, and algorithmically-mediated user engagement on social media platforms."
  website: https://carolcoimbra.github.io/

- name: "Brahmani Nutakki" 
  image: /assets/images/SB_F3.jpg 
  bio: "Brahmani Nutakki is a PhD Student in Computer Science at Universität des Saarlandes (UdS). She received her Bachelors and Masters in Computer Science from University of Hyderabad in India. Her research focuses on understanding the dynamics of online communities and the society at large, mainly on Politics, Hate Speech and Misinformation."

- name: "Jianlong Zhu"
  image: /assets/images/SB_F4.jpg
  bio: "Jianlong Zhu is a PhD Student in Computer Science at Saarland University. He holds an MSc in Social Data Science from the University of Oxford and a BA in Liberal Arts from Sarah Lawrence College. His current research focus is on the application of large language models in enhancing critical thinking and decision-making processes, with a particular interest in civic education."
