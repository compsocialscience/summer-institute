- name: Nicolás Algarra Polanco
  image: /assets/images/BOG-Nicolas Algarra.jpeg
  bio: "<p align='justify'>Soy Nicolás Algarra Polanco, estudiante de ciencia de datos e ingeniería de sistemas en la Pontificia Universidad Javeriana (PUJ), en Bogotá, Colombia. He trabajado en varios proyectos sociales. Tratando de analizar y buscar patrones sociales que puedan mostrar y explicar cómo funciona la sociedad, y desarrollar posibles estrategias que puedan mejorar la calidad de vida del ser humano. Quiero mejorar mis conocimientos aprendiendo nuevas perspectivas de personas de todo el mundo y mostrar a los demás todo lo que he aprendido a lo largo de los años. Con el fin de poder mejorar aunque sea un poco más el mundo en el que vivimos.</p>"

- name: Yesica Alexandra Guarin Arce
  image: /assets/images/BOG-Yesica Guarin.jpeg
  bio: Soy estudiante de Sociología en la Fundación Universitaria Areandina. Mis principales intereses se centran en comprender diversos fenómenos sociales y en innovar dentro del campo de la investigación. Me apasiona especialmente el tema de la educación y cómo podemos transformarla para que sea accesible, significativa y útil para todas las personas. Otro de mis grandes intereses son los fandoms, en particular el fandom ARMY. Como miembro de esta comunidad desde hace varios años, siempre me ha intrigado su funcionamiento interno y su impacto social. Esta curiosidad me llevó a desarrollar una investigación sociológica sobre el fandom, a través de la cual busqué demostrar la necesidad de renovar ciertos enfoques y conceptos dentro de la sociología contemporánea. Fruto de este trabajo, publiqué el artículo titulado como El caso de la comunidad ARMY en Colombia: configuración de una nueva forma de comunidad, donde analizo cómo este fandom representa una forma emergente de comunidad en la era digital.

- name: Diego Alexander Umbarila Forero
  image: /assets/images/BOG-Diego Umbarila.jpeg
  bio: "<p align='justify'>Soy estudiante de Sociología con interés en el análisis computacional de fenómenos sociales. Me emociona formar parte de equipos que integran ciencia de datos y ciencias sociales, y tengo muchas ganas de seguir aprendiendo en ese camino. He explorado herramientas como Python, R, Atlas.ti, Gephi y Power BI, combinando métodos cualitativos y cuantitativos para comprender mejor distintas dinámicas sociales. Me interesa especialmente trabajar con datos digitales, experimentar con visualizaciones y participar en espacios colaborativos donde pueda crecer, compartir lo que sé y aprender de otros.</p>"
