- name: Juan Francisco Ramírez Escobar
  image: /assets/images/BOG-Juan Francisco Ramirez.jpeg
  bio: "<p align='justify'>Soy estudiante de último año de Ingeniería de Sistemas y Ciencia de Datos en la Pontificia Universidad Javeriana de Bogotá, cuento con experiencia en ingeniería de datos, diseño de pipelines ETL, modelado de datos, gestión de bases de datos y aprendizaje automático; he desarrollado una base sólida tanto en desarrollo front-end como back-end, así como en desarrollo de aplicaciones móviles. He contribuido a varios proyectos académicos y de desarrollo de software a través de mi participación en grupos de investigación como ACM Javeriana (Grupo estudiantil que lideré en 2023). Me encanta dar solución a problemas complejos, especialmente, cuando el proceso trae beneficios sociales; considero que el hecho de generar aportes importantes a las personas es el foco para todo proyecto exitoso.</p>"

