  bio: "Yacine Boujija est professeur adjoint en étude des populations à l’Institut National de la Recherche Scientifique (INRS). Au fil des années, il a développé un profil de recherche interdisciplinaire qui mobilise une diversité de méthodes quantitatives et d’approches computationnelles pour analyser et mieux comprendre les dynamiques démographiques ainsi qu’une variété d’enjeux sociaux au Canada et en Afrique de l’Ouest. Ses travaux s’appuient souvent sur des données massives et complexes, avec un intérêt particulier pour la découverte et l’extraction de nouvelles sources de données ainsi que de méthodes permettant de répondre à des questions de recherche émergentes. Ses intérêts de recherche s’articulent autour de l’étude des migrations, des parcours de vie, des inégalités et de la fécondité, en mobilisant une gamme d’approches méthodologiques incluant l’analyse des réseaux sociaux, l’analyse longitudinale et la bibliométrie." # add speaker bio here
  website: https://inrs.ca/la-recherche/professeurs/yacine-boujija/ # update speaker personal link here
- name: "Mamadou Yauck." # Speaker name goes here.
  image: /assets/images/mamadou.jpg  # Upload speaker image to /assets/images/ and update URL here.
  bio: "Mamadou Yauck est professeur adjoint de statistique au Département de mathématiques de l'Université du Québec à Montréal (UQAM). Il occupe également le poste de Conseiller spécial du Président de l’Assemblée nationale, où il est chargé de la diplomatie scientifique et du suivi-évaluation. Ses travaux de recherche s'inscrivent dans le domaine de la modélisation statistique, des réseaux sociaux, de la statistique computationnelle, des algorithmes, de l'inférence causale et des méthodes de capture-recapture. Il s'intéresse particulièrement au développement d'outils théoriques, méthodologiques et informatiques pour l'analyse de données d'échantillonnage par traçage de liens. Au fil des années, il a développé un réseau de collaborations interdisciplinaires en santé publique, épidémiologie, sécurité routière, marketing et sociologie, mettant à profit une diversité d’approches quantitatives et computationnelles pour répondre à des problématiques complexes." # add speaker bio here
  website: https://www.yauckmamadou.com/
