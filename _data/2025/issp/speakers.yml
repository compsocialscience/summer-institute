- name: "Robert Djogbenou" 
  image: /assets/images/Robert_Djogbenou.png
  bio: "Robert Djogbenou est chercheur indépendant et consultant en intelligence artificielle au ministère de l’Immigration, de la Francisation et de l’Intégration du Québec. Titulaire d’un doctorat en démographie de l’Université de Montréal et d’un master en démographie de l’IFORD (Cameroun), il détient également des diplômes en apprentissage automatique et en intelligence artificielle générative pour le traitement du langage naturel, obtenus auprès de GreatLearning et de l’Université du Texas à Austin (États-Unis). Ses travaux portent sur les dynamiques migratoires et l’intégration des immigrants au Canada, ainsi que sur la santé reproductive et les inégalités de santé et de genre en Afrique subsaharienne. Spécialiste des sciences sociales computationnelles, il mobilise des approches en démographie computationnelle, analyse bibliométrique, science des données, apprentissage automatique, IA générative et grands modèles de langage pour le traitement et l’analyse de données textuelles."
  website: https://www.linkedin.com/in/yao-robert-djogbenou-ph-d-9b0b57219/
- name: "Rodrigue MARE" 
  image: /assets/images/Rodrigue_MARE.jpeg
  bio: "Rodrigue Maré est économiste et data scientist, chef du service des statistiques sociales à l’Institut national de la statistique et de la démographie (INSD) du Burkina Faso, et représentant Afrique de l’Ouest au sein du réseau des jeunes chercheurs du Africa Science Leadership Programme (ASLP). Ses travaux s’articulent autour de l’intégration des données massives, de l’intelligence artificielle et des méthodes statistiques avancées pour optimiser la production, l’analyse et l’utilisation des données sociales, en particulier dans les domaines de l’emploi, de la pauvreté et du genre. Il contribue activement à des initiatives régionales et internationales visant à renforcer les systèmes statistiques nationaux grâce à l’innovation et à la science ouverte."
  website: 
- name: "Madeleine Wayack Pambè" 
  image: /assets/images/Wayack_Pambe.jpeg
  bio: "Madeleine Wayack Pambè est maîtresse de conférences en démographie et occupe le poste de directrice adjointe à l’Institut Supérieur des Sciences de la Population (ISSP) de l’Université Joseph Ki-Zerbo. Ses travaux de recherche s’intéressent à la dynamique démographique et sociale des sociétés africaines contemporaines, avec une attention particulière portée aux enjeux de genre analysés de manière critique. Elle explore également les dimensions méthodologiques et éthiques de la recherche et de la formation en contexte de fragilité, dans une approche résolument décoloniale."
  website: 
- name: "Mamadou Yauck" # Speaker name goes here.
