  bio: "Yacine Boujija est professeur adjoint en étude des populations à l’Institut National de la Recherche Scientifique (INRS). Au fil des années, il a développé un profil de recherche interdisciplinaire qui mobilise une diversité de méthodes quantitatives et d’approches computationnelles pour analyser et mieux comprendre les dynamiques démographiques ainsi qu’une variété d’enjeux sociaux au Canada et en Afrique de l’Ouest. Ses travaux s’appuient souvent sur des données massives et complexes, avec un intérêt particulier pour la découverte et l’extraction de nouvelles sources de données ainsi que de méthodes permettant de répondre à des questions de recherche émergentes. Ses intérêts de recherche s’articulent autour de l’étude des migrations, des parcours de vie, des inégalités et de la fécondité, en mobilisant une gamme d’approches méthodologiques incluant l’analyse des réseaux sociaux, l’analyse longitudinale et la bibliométrie." # add speaker bio here
