  bio: "Mamadou Yauck est professeur adjoint de statistique au Département de mathématiques de l'Université du Québec à Montréal (UQAM). Il occupe également le poste de Conseiller spécial du Président de l’Assemblée nationale, où il est chargé de la diplomatie scientifique et du suivi-évaluation. Ses travaux de recherche s'inscrivent dans le domaine de la modélisation statistique, des réseaux sociaux, de la statistique computationnelle, des algorithmes, de l'inférence causale et des méthodes de capture-recapture. Il s'intéresse particulièrement au développement d'outils théoriques, méthodologiques et informatiques pour l'analyse de données d'échantillonnage par traçage de liens. Au fil des années, il a développé un réseau de collaborations interdisciplinaires en santé publique, épidémiologie, sécurité routière, marketing et sociologie, mettant à profit une diversité d’approches quantitatives et computationnelles pour répondre à des problématiques complexes." # add speaker bio here
