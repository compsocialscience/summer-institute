- name: "Aoudou Njingouo Mounchingam"
  image: /assets/images/photo_Aoudou.png
  bio: "Aoudou Njingouo est doctorant au département de sociologie de l’Université du Québec à Montréal (UQAM). Il détient une maîtrise en statistiques appliquées de l’Université d’Aix Marseille (France) et une maîtrise en démographie de l’Institut de Formation et de Recherche Démographiques (IFORD, Cameroun). Ses recherches portent principalement sur la contribution et le développement de nouveaux outils d'apprentissage automatique pour l'étude des phénomènes sociaux, à l'instar de la mortalité infantile et les inégalités de genre."
  website: https://www.linkedin.com/in/aoudou-njingouo-mounchingam-527200186/?originalSubdomain=ca
