- name: "Aoudou Njingouo Mounchingam"
  image: /assets/images/photo_Aoudou.png
  bio: "Aoudou Njingouo est doctorant au département de sociologie de l’Université du Québec à Montréal (UQAM) et inscrit à la maîtrise en science des données à HEC Montréal. Titulaire d’une maîtrise en statistiques appliquées de l’Université d’Aix Marseille (France) et d’une maîtrise en démographie de l’Institut de Formation et de Recherche Démographiques (IFORD, Cameroun), il oriente ses travaux sur l’articulation entre approches statistiques conventionnelles et apprentissage automatique pour l’étude des populations, avec un intérêt particulier pour la santé infantile, la santé de la reproduction et les inégalités de genre."
  website: https://www.linkedin.com/in/aoudou-njingouo-mounchingam-527200186/?originalSubdomain=ca
