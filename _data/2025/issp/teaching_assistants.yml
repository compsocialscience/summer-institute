- name: "Gandwendé Judicaël Oscar Kafando"
  image: /assets/images/kafando.jpg
  bio: "M. Kafando est étudiant en première année d’Ingénierie Statistique et Économie (ISE) à l’ENSAE de Dakar. Titulaire d’une licence professionnelle en analyse statistique obtenue avec mention très bien à l’ISSP, il s’est distingué par sa maîtrise des outils analytiques et sa rigueur face aux problématiques complexes. En 2024, il a remporté le Challenge de Scraping d’Open Burkina, valorisant ses compétences en collecte et exploitation de données ouvertes. Il a également mené plusieurs projets en modélisation statistique, visualisation de données et intelligence artificielle. Porté par une passion pour l’innovation et animé d’un esprit analytique, M. Kafando nourrit des ambitions ancrées dans les enjeux du développement durable et les potentialités offertes par les données massives."
  website: https://www.linkedin.com/in/g-judica%C3%ABl-oscar-kafando-385553284/?originalSubdomain=bf
  
