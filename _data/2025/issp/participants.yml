- name: "Peingwende Boris Jean-Sylvain Dianda"
  image: /assets/images/Boris_DIANDA.jpg
  bio: "Peingewende Boris Jean-Sylvain DIANDA est médecin au Service d’Aide Médicale Urgente (SAMU) de Ouagadougou, au Burkina Faso, et suit parallèlement une licence en statistique et informatique décisionnelle à l’Université Ouaga 3S. Ses centres d’intérêt portent sur l’application des méthodes de science des données aux problématiques de santé publique : optimisation des flux de patients en situation d’urgence, gestion hospitalière en contexte de saturation et analyse des systèmes de soins. Il a suivi plusieurs formations en médecine des catastrophes, en intervention d’urgence et en science des données appliquée à la santé. Son projet actuel vise à développer une application numérique destinée à améliorer le suivi et la gestion des lits d’hospitalisation dans les services d’urgence au Burkina Faso."
  website: ""

- name: "Kassoum Dianou"
  image: /assets/images/Kassoum_Dianou.JPG
  bio: "Kassoum Dianou est doctorant en démographie à l’Université catholique de Louvain (UCLouvain), en cotutelle avec l’Université Joseph Ki-Zerbo (Burkina Faso). Ses recherches portent sur l’utilisation des enquêtes téléphoniques pour mesurer la mortalité dans les pays à revenu faible ou intermédiaire, notamment en contexte de crise. Auparavant, il a été assistant de recherche à l’Observatoire de la Population de Ouagadougou (OPO), où il a coordonné de nombreuses enquêtes sur la santé, la mortalité et les inégalités sociales. Auteur de plusieurs publications scientifiques, il a contribué à des projets internationaux portant sur la santé mentale, la santé reproductive, les impacts de la COVID-19 et les inégalités en milieu urbain."
  website: www.linkedin.com/in/kassoum-dianou

- name: "Fadil Kristof GNANKAMBARY"
  image: /assets/images/Fadil_Gnankambary.jpeg
  bio: "Fadil Kristof GNANKAMBARY est spécialiste en géomarketing et géomatique au sein du groupe Orange et enseignant à l’Institut Panafricain pour le Développement – Afrique de l’Ouest et Sahel. Membre actif du secrétariat exécutif de l’Association des Professionnels de la Géo-Information du Burkina Faso (AProGI-BF), il a précédemment travaillé à l’Institut Géographique du Burkina, où il a contribué à la production de bases de données d’occupation des terres pour le Programme d’Investissement Forestier. Titulaire d'un Master en télédétection et Systèmes d'Information Géographique, il est également certifié en Lean Six Sigma. Ses domaines d'intérêt incluent l’analyse spatiale pour la planification des réseaux, l’intelligence artificielle appliquée aux SIG et à la télédétection, et le développement d’outils SIG sur mesure."
  website: https://www.linkedin.com/in/fadil-kristof-gnankambary

- name: "Grâce-Alice Enam Bladavi GUMEDZOE-HOSETO"
  image: /assets/images/Grâce_Alice_Enam_Bladavi.jpg
  bio: "Grâce-Alice Enam Bladavi GUMEDZOE-HOSETO est doctorante en santé communautaire à l’Université Joseph Ki-Zerbo, où elle étudie l’implication des agents de santé communautaire dans les programmes de lutte antivectorielle au Ghana, au Togo et au Burkina Faso. Titulaire d’un master en épidémiologie d’intervention, elle possède une solide expérience en santé publique de terrain, en recherches qualitative et quantitative, ainsi qu’en gestion de projets communautaires. Ses travaux s’attachent particulièrement à l’intégration des outils numériques et des approches computationnelles afin d’améliorer l’analyse des politiques de santé et de renforcer l’impact des interventions locales."
  website: ""

- name: "Attoumo Daniel Monehahue"
  image: /assets/images/Daniel_Attoumo.jpg
  bio: "Daniel Attoumo MONEHAHUE est doctorant en sociologie à l’Université Peleforo Gon Coulibaly de Korhogo (Côte d’Ivoire), où il mène des recherches au sein du Département de Sociologie et d’Anthropologie. Titulaire d’un master en sociologie de l’environnement et de la santé de la même institution, sa thèse explore les logiques écologiques et économiques qui sous-tendent l'engagement des travailleurs migrants dans l’agriculture urbaine et périurbaine à Abidjan. Il est affilié au Réseau de Recherche sur la Migration et le Changement Climatique en Afrique (RRCMA) et au Réseau des Doctorants Africains et de la Diaspora (RESDAD)."
  website: https://www.linkedin.com/in/daniel-attoumo-monehahu%C3%A9-42585b20b

- name: "Chirac Mugisha"
  image: /assets/images/Chirac_Mugisha.jpg
  bio: "Chirac MUGISHA est assistant en gestion de l’information et de la communication auprès de l’UNFPA au Burundi. Il traite quotidiennement des données sur la mortalité maternelle, les tendances démographiques et les violences basées sur le genre, et produit des cartes SIG et des tableaux de bord Power BI pour éclairer les opérations humanitaires."
  website: https://www.linkedin.com/in/chirac-mugisha-865311218/

- name: "Roy NIMBONA"
  image: /assets/images/Roy_Nimbona.jpg
  bio: "Roy Nimbona est analyste de données et cadre en comptabilité nationale à l’Institut National de la Statistique du Burundi. Titulaire d’un master en Probabilité, Statistique et Modélisation de l’Université du Burundi, il a consacré son mémoire à l’application des méthodes bayésiennes pour le contrôle de la qualité. Au cours de ses stages, notamment au Bureau Burundais de Normalisation et de Contrôle de la Qualité, il a mené des recherches pour optimiser la collecte et la validation des données."
  website: http://www.linkedin.com/in/roy-nimbona-6427012b1

- name: "Willy NIYOMUKIZA"
  image: /assets/images/Niyomukiza_Willy.JPG
  bio: "Willy NIYOMUKIZA est employé à l’Institut National de la Statistique du Burundi, au sein du service de coordination et coopération statistique. Titulaire d’un baccalauréat en actuariat et d’un master en démographie de l’Institut de Formation et de Recherche Démographique, il enseigne à temps partiel à l’Université Publique du Burundi, où il dispense des cours d’actuariat et de démographie. Il intervient également à l’Université Lumière de Bujumbura et à l’Université des Grands."
  website: ""

- name: "François Xavier Ouedraogo"
  image: /assets/images/Xavier_ouedraogo.jpg
  bio: "François Xavier Ouedraogo est doctorant en mathématiques appliquées à l’Université Joseph Ki-Zerbo, où il se spécialise en gestion des risques financiers et assurantiels. Ses recherches actuelles portent sur la modélisation stochastique des cyber risques, en particulier via les processus de naissance pure et les copules. Parallèlement, il a conçu des modèles de scoring pour l’évaluation du risque de crédit et l’aide à la décision."
  website: https://www.researchgate.net/profile/Francois-Ouedraogo-2

- name: "Harouna Ouily"
  image: /assets/images/ouily_harouna.png
  bio: "Harouna Ouily est consultant-formateur au Cabinet de Recherche et d’Études en Santé et en Démographie (CARESAD). Titulaire de deux masters (data science et économie), il a contribué à l’étude d’évaluation d’impact du projet GATE menée à l’ISSP en 2024. Ses recherches portent sur la santé mentale des femmes vulnérables et l’application du machine learning aux inégalités sociales."
  website: www.linkedin.com/in/harouna-ouily-7487231b3

- name: "Yann Alexandre SAVADOGO"
  image: /assets/images/SAVADOGO_Yann.jpg
  bio: "Yann Alexandre SAVADOGO est statisticien burkinabè, titulaire d’un master en Ingénierie Statistique et Économie de l’Université Thomas SANKARA. Ses recherches portent sur la gouvernance, les inégalités de revenus et l’accès aux services sociaux de base au Burkina Faso. Actuellement statisticien stagiaire SIG au Programme d’Urgence, de Développement Territorial et de Résilience (PUDTR), il est impliqué dans la digitalisation des questionnaires, la vérification des données, ainsi que l’analyse et la production de rapports et de cartes."
  website: https://www.linkedin.com/in/yann-alexandre-savadogo-5b4277199/

- name: "Pengdewendé Maurice Sawadogo"
  image: /assets/images/Maurice_Sawadogo.png
  bio: "Dr Pengdewendé Maurice Sawadogo est chercheur démographe, fort d’une double expertise en démographie et en santé publique. Titulaire d’un doctorat en sciences de la population de l’Université Joseph Ki-Zerbo (2022), il se consacre à la nutrition et à la santé sexuelle et reproductive des populations vulnérables en Afrique de l’Ouest et du Centre, analysant l’ampleur, les déterminants et les tendances de ces enjeux."
  website: https://www.linkedin.com/in/pengdewend%C3%A9-maurice-sawadogo-a96842148/

- name: "Emmanuel SINGOYE"
  image: /assets/images/Emmanuel_SINGOYE.PNG
  bio: "SINGOYE Emmanuel est enseignant-chercheur à l’Institut de Statistique Appliquée de l’Université du Burundi et doctorant en démographie, spécialisé en fécondité. Son mémoire de master (IFORD, 2020) portait sur les facteurs influençant la non-utilisation de la contraception moderne selon le milieu de résidence au Burundi. À l’INSBU, il a coordonné les méthodologies et la gestion des travaux statistiques."
  website: https://www.researchgate.net/profile/Emmanuel-Singoye/stats

- name: "Djakaridia Soma"
  image: /assets/images/Soma_Djakaridja.jpg
  bio: "Djakaridia Soma est data steward chez Orange Burkina et consultant à l’ISSP, spécialisé en ingénierie des données et intelligence artificielle. Formé à l’École supérieure multinationale des télécommunications de Dakar, il développe un chatbot intelligent pour évaluer la performance et formuler des recommandations."
  website: https://github.com/SomaDjakiss/Churns

- name: "George Tagang"
  image: /assets/images/georges_TAGANG.jpg
  bio: "George Tagang est titulaire d’une licence en mathématiques de l’Université de N’Djamena (Tchad), d’un diplôme en informatique de l’Institut Africain d’Informatique (IAI-Gabon) et d’un doctorat en démographie de l’Institut de Formation et de Recherche Démographiques de l’Université de Yaoundé II. Chercheur et consultant international, il a publié des articles sur le genre et la fécondité et contribue à un ouvrage collectif dans ce domaine."
  website: ""

- name: "Franck Élie Tougma"
  image: /assets/images/Tougma_Franck.jpg
  bio: "Franck Élie Tougma est étudiant en première année de master recherche en macroéconomie appliquée et finance internationale. Diplômé d’une licence en sciences économiques (option macroéconomie et gestion du développement), il prépare également un certificat en compétences informatiques à distance. Ses travaux portent sur les échanges commerciaux et les flux de capitaux au sein de l’AES, dans un contexte de terrorismes et d’insécurité."
  website: ""

- name: "Amidou Traoré"
  image: /assets/images/Amidou_Traore.JPEG
  bio: "Titulaire d’un Master 2 en Méthodes Statistiques et Économétriques de l’Université Cheikh Anta Diop de Dakar et d’une maîtrise en Analyse Quantitative et Politique Économique de l’Université de Bamako, Amidou Traoré est Responsable Suivi, Évaluation et Apprentissage au National Democratic Institute (NDI). Il possède une vaste expérience dans le suivi et l’évaluation de programmes financés par l’USAID, l’Union Européenne et la coopération suédoise."
  website: https://www.linkedin.com/in/amidou-traore1497b5130/

- name: "Lassana Toure"
  image: /assets/images/Lassana_TOURE.jpg
  bio: "Dr Lassana TOURE est enseignant-chercheur à la Faculté des Sciences Économiques et de Gestion de Bamako et consultant indépendant. Spécialiste en économie rurale, suivi-évaluation et développement durable, il intervient depuis 2016 dans la gestion de projets, l’analyse de données et l’évaluation d’impact, et publie régulièrement sur l’entrepreneuriat vert."
  website: https://www.linkedin.com/in/dr-lassana-toure-7773199b/

- name: "Armel Tiessouma Théodore Zerbo"
  image: /assets/images/Armel_T_Théodore_ZERBO.JPG
  bio: "Armel T. T. ZERBO est doctorant à l’Université de Lisala et assistant de recherche au Africa Cluster Center ACC-Ouaga de l’Université Joseph Ki-Zerbo. Ses travaux sur les ontologies fluides de la contestation examinent les liens entre médias sociaux, protestation anti-gouvernementale et mouvements transnationaux de décolonisation au Burkina Faso. Titulaire d’un master en diplomatie et relations internationales, il a présenté ses recherches à Bayreuth, à VAD 2024 et à plusieurs colloques du CAMES."
  website: www.linkedin.com/in/armel-tt-zerbo-b41b9111

- name: "Béné-wendé Odilon Isaïe Zoungrana"
  image: /assets/images/Odilon_ZOUNGRANA.jpeg
  bio: "Béné-wendé Odilon Isaïe Zoungrana est doctorant en mathématiques et informatique à l’Université Joseph Ki-Zerbo. Ses recherches portent sur l’intelligence artificielle, l’optimisation des itinéraires et les systèmes experts pour les bases de données SIG. Par ailleurs, il développe des applications métiers sur mesure pour répondre aux besoins opérationnels."
  website: ""


