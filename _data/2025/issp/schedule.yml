- date: "Aperçu du programme"
  events:
    - name: "SICSS-ISSP se déroule en présentiel à l'ISSP (Ouaga). Chaque jour suit à peu près les mêmes horaires, comme indiqué dans cette section. Pour les qui sont à l'extérieur du Burkina Faso, ces cours peuvent être suivis aussi en ligne. Nous enverrons un lien zoom plus tard."
    - name: "**Matin: 9h - 12h30**<br/> Cours / Labo."
    - name: "**Après-midi: 13h30 - 16h30**<br/> Exercices de groupe à effectuer en petits groupes de participants."
    - name: "**Soirée: 16h45 - 19h**<br/>Conférences et restitution des travaux de groupes."

- date: "Première semaine : Introduction à R et à Python"
  events:
    - name: "**À propos du camp d'entraînement de codage, des livres et des exercices**<br/>Nous vous recommandons de suivre les cours assignés sur [DataCamp](https://www.datacamp.com), un site Web qui enseigne aux gens comment coder. Il y a également les notes de cours qui seront complétés par le livre en libre accès _[R for Data Science](https://r4ds.had.co.nz/)_ de Garrett Grolemund et Hadley Wickham. Il est important que vous parcouriez complètement les notes de cours, les cours assignés sur Datacamp et certains chapitres du livre pour comprendre tous les concepts importants. Ensuite, nous avons mis un certain nombre d'exercices pertinents à travailler. Pour ces exercices, vous pouvez utiliser les notebook et les données fournis [ici](https://github.com/visseho/Cours_SICSS_Montreal/tree/main/Semaine1_Formation_Intensive_R) (pour commencer, télécharger le référentiel complet sous forme de fichier zip)."
    - name: "**Notebook et données d'accompagnement :** [Afficher sur GitHub](https://github.com/visseho/Cours_SICSS_Montreal/tree/main/Semaine1_Formation_Intensive_R)."

