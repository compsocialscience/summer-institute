  bio: "Vissého Adjiwanou est professeur de démographie ainsi que de méthodes quantitatives et computationnelles au département de sociologie de l’Université du Québec à Montréal (UQAM) et professeur associé au département de démographie de l’Université de Montréal. Il dirige le laboratoire sur les sciences sociales quantitatives et computationnelles, ainsi que le laboratoire de recherche sur les dynamiques des populations d’Afrique et de sa diaspora (https://ssapoplab.uqam.ca/). Il détient une maîtrise en statistiques de l’École Nationale de Statistique et d’Économie Appliquée (ENSEA, Côte d'Ivoire), une maîtrise en économie du développement du Centre d’Études et de Recherches sur le Développement International (CERDI, France) et un doctorat en démographie de l’Université de Montréal (Canada). Ses recherches portent sur les enjeux démographiques en Afrique subsaharienne et au Canada, notamment les dynamiques familiales, les inégalités de genre, la santé reproductive et l’intégration des immigrants d'Afrique subsaharienne au Canada. Le professeur Adjiwanou est un spécialiste reconnu dans l'analyse et la gestion des données, notamment de l’analyse causale, du big data et de l’apprentissage automatique." # Add faculty bio here.
  website: https://sociologie.uqam.ca/corps-professoral/professeurs-es/professeur/adjiwanou.visseho/  # Link faculty website here.

- name: "Yentéma Onadja" # Add faculty name here.
  image: /assets/images/Onadja_issp.jpg  # Add faculty image to assets/images/ and update here.
  bio: "Dr Yentéma Onadja est actuellement Maître-assistant en démographie et chef du département de statistiques à l’Institut Supérieur des Sciences de la Population (ISSP) de l’Université Joseph KI-ZERBO. Avec une solide formation en mathématiques et en démographie, ses recherches se situent à l’intersection des dynamiques démographiques et de la santé sexuelle et reproductive des femmes (SSR). Ses domaines d’expertise incluent l'accès à la planification familiale (PF), la qualité des services SSR, l’égalité de genre et l’autonomie reproductive des femmes. Au cours de la dernière décennie, Dr Onadja a dirigé des initiatives nationales de collecte de données, telles que les enquêtes Performance Monitoring for Action (PMA), générant des indicateurs essentiels sur la PF et la SSR, avec de nouvelles perspectives sur la prise de décision contraceptive des femmes, leurs expériences de coercition reproductive et l’avortement. Son expertise est également reconnue dans son rôle de directeur adjoint du Hub Francophone de PMA, où il assure un leadership technique et stratégique pour les programmes PMA dans les régions francophones. En outre, il occupe des rôles de leadership dans l'initiative de l'UNFPA sur la violence basée sur le genre et l'autonomisation économique des femmes, ainsi que dans le projet de la Banque mondiale Sahel Women’s Empowerment and Demographic Dividend (SWEDD) dans la région du Sahel." # Add faculty bio here.
  website: http://www.issp.bf/index.php/fr/l-issp/ressources-humaines/60-dr-yentema-onadja  # Link faculty website here.

