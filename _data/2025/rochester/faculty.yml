- name: Ezgi Siir Kibris
  image: /assets/images/EzgiSiirKibris.png
  bio: "Ezgi Siir Kibris is a lecturer of data science at Rochester Institute of Technology. She is a Ph.D. candidate in political science and an alumna of the MS program in data science at the University of Rochester. She has MA degrees in political science and European studies and BA in economics from Sabanci University. Her dissertation research revolves around judicial politics, international courts, democratic backsliding, and gender. She is interested in quantitative methods, specifically causal inference, machine learning, and natural language processing."
  website: http://ezgisiir.com/
