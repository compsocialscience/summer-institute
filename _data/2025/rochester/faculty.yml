  bio: "Cantay Caliskan is an assistant professor of instruction at the Goergen Institute for Data Science and AI, University of Rochester. He studied political science, computer science, and statistics during his PhD, and received his degree from Boston University in 2018. Cantay received his BA in economics, mathematics, and intl. and global studies from Brandeis University and his MA in international relations from Ko√ß University. His research interests include computational social science, specifically computer vision, social media analysis, and generative AI."
