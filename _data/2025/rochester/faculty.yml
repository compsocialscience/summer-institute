- name: Cantay Caliskan
  image: /assets/images/cantay_caliskan.jpeg
  bio: "Cantay Caliskan is an associate professor of instruction at the Goergen Institute for Data Science and AI, University of Rochester. He studied political science, computer science, and statistics during his PhD, and received his degree from Boston University in 2018. Cantay received his BA in economics, mathematics, and intl. and global studies from Brandeis University and his MA in international relations from Koç University. His research interests include computational social science, specifically computer vision, social media analysis, and generative AI."
  website: http://cantaycaliskan.net/
  
- name: Ezgi Siir Kibris
  image: /assets/images/EzgiSiirKibris.png
  bio: "Ezgi Siir Kibris is a lecturer of data science at Rochester Institute of Technology. She is a Ph.D. candidate in political science and an alumna of the MS program in data science at the University of Rochester. She has MA degrees in political science and European studies and BA in economics from Sabanci University. Her dissertation research revolves around judicial politics, international courts, democratic backsliding, and gender. She is interested in quantitative methods, specifically causal inference, machine learning, and natural language processing."
  website: http://ezgisiir.com/
  
- name: Jefferson Leal
  image: /assets/images/jeffersonleal.png
  bio: "Jefferson Leal is a PhD candidate in Political Science at the University of Rochester. He holds an MA in Political Science and a BA in Economics and International Relations from the University of São Paulo, Brazil. He also holds an Advanced Graduate Certificate in Legislative and Public Policy from the São Paulo Municipal Audit Court School of Public Management and Budgeting. His research interests include Latin American politics, populism, polarization, inequality, and policymaking, with applications to public health, labor economics, and public finance. Methodologically, he specializes in causal inference, machine learning, and natural language processing."
  website: https://www.linkedin.com/in/jefferson-leal-1b834b46/
