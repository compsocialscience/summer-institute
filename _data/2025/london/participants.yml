  bio: "I am a final-year PhD student in Applied Mathematics at King's College London. My work mainly consists of applying statistical physics methods to investigate typical performance of simple machine learning models and statistical inference of signals on graphs in high dimensions. I am also interested in modelling of social phenomena, with a particular interest in opinion dynamics."
