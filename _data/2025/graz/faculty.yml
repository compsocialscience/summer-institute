  bio: "Tim Booker explores the societal implications of social media, with a focus on how recommender systems influence beliefs, communication, and culture within Western liberal democracies. His doctoral thesis designs and evaluates alternative recommender systems that prioritize healthier civic discourse over typical engagement metrics."
  website: https://timbooker.net/

- name: "Elisabeth Höldrich" 
  image: /assets/images/Elisabeth_Höldrich.png
  bio: "Elisabeth Höldrich is a PhD candidate at the IDea_Lab since 2024, researching the rise and spread of conspiracy theories in online environments within the Orientation in Conspiration project (ORION). Through the application of Natural Language Processing and topic modeling Elisabeth hopes to measure different characteristics of individual conspiracy theories and identify which of these characteristics contribute most to the popularity of a conspiracy theory."
  website: https://idea-lab.uni-graz.at/en/research-fields/data-analysis/

- name: "Mathias Angermaier"
  image: /assets/images/Mathias_Angermaier.png
  bio: "Mathias is researching dynamics in collective adaptation. To this end, opinions are modeled as networks, whereby topics that are often expressed in similar contexts are particularly close to each other. These opinion networks can be very characteristic for individual people and also aggregated for groups. Changes in these networks due to new group constellations can provide indications of the extent to which people are influenced in their decisions by their social environment. In addition to agent-based modeling approaches, data from social networks is used to depict such opinion networks and look at their patterns of change."
  website: https://idea-lab.uni-graz.at/en/research-fields/data-analysis/

