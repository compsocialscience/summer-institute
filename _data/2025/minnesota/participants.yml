  bio: "Hi my name is Brigette! I am a rising senior, triple majoring in Gender, Women, and Sexuality Studies, Latin American and Latinx Caribbean Studies, and Spanish. Currently, I am working as a research assistant in the Undergraduate Pedagogy Project at Gustavus Adolphus College, where we are analyzing the effectiveness of undergraduate teaching assistants (UTAs) in enhancing student learning. In the future, I hope to serve people, especially those from my Latino community. The SICSS training will provide me with skills so that I can contribute more to this current project in coding and data analysis, skills I currently lack. I also find this training beneficial for my future when it comes to serving people. By combining both qualitative and quantitative evidence, I can present a fuller understanding of the issues communities face. This training will round out my skills as a researcher and advocate."  # Add participant bio here.
