  - name: "Shuping WANG, Syracuse University" # Replace with participant name.
  image: /assets/images/placeholderPic.png  # Add participant image to assets/images/ and update here.
  bio: "Shuping Wang is a Ph.D. student in the Department of Public Administration and International Affairs at the Maxwell School of Citizenship and Public Affairs, Syracuse University. Her research focuses on natural resource management, environmental policy, adaptive governance, and institutional analysis. Specifically, she investigates how knowledge and formal and informal institutional arrangements influence adaptive policymaking in the public sector. Her work examines both the processes and outcomes of policy design and implementation using diverse methodological approaches, including text-as-data, causal inference, survey experiments, and in-depth interviews. Shuping holds an undergraduate degree in History and Economics from Xiamen University and a master’s in Public Policy from the University of Minnesota."  # Add participant bio here.
