- name: "Mehdi Abdelkefi" # Replace with participant name.
  image: /assets/images/Abdelkefi.png  # Add participant image to assets/images/ and update here.
  bio: "Mehdi Abdelkefi is a research engineer at Sciences Po Grenoble, affiliated with the PACTE laboratory. He holds a master’s degree in quantitative social sciences from EHESS and ENS Paris, and a bachelor’s in computational linguistics from LMU Munich. His research interests lie at the intersection of computational social science, digital mobilizations, and the politics of data. He currently works on the ANR Yellow Vests project, analyzing political discourse and developing multi-label annotation strategies for electoral manifestos."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Pierre Alayrac" # Replace with participant name.
  image: /assets/images/Alayrac.png  # Add participant image to assets/images/ and update here.
  bio: "Pierre Alayrac is an Assistant Professor in Political Sociology at Paris 8 University. His work is at the intersection of Historical Political Sociology, Economic Sociology, and Environmental Sociology. He mobilizes mixed methods."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Cláudia Araújo" # Replace with participant name.
  image: /assets/images/araujo.png  # Add participant image to assets/images/ and update here.
  bio: "I am a senior research fellow at Power for Democracies and a Researcher at the V-dem (Varieties of Democracy) Centre for Southern Europe. I am mostly interested in protest, social movements, democratic erosion and gender equality. I have a PhD in Citizenship and Human Rights from the University of Barcelona and I am applying for post-doctoral positions."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Jeanne Bollée" # Replace with participant name.
  image: /assets/images/bollee.png  # Add participant image to assets/images/ and update here.
  bio: "After a bachelor in social sciences and humanities, I obtained my Masters in Cognitive Science in 2023 and I started my PhD last September, aiming at quantifying how much a text talks about its characters’ mental states, their thoughts, intentions and emotions and investigating whether this interest in interiority varies between societies and epochs. I am currently evaluating LLM-based techniques and I am looking forward to exchanging about the opportunities and pitfalls of these tools. I am interested more broadly in topics of cultural evolution or how we can explain traditions, institutions, beliefs and how they persist or change with time."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Frédérique Gros" # Replace with participant name.
  image: /assets/images/gros.png  # Add participant image to assets/images/ and update here.
  bio: "Frédérique is a data documentation and distribution specialist at IR* Progedo, a CNRS laboratory and national research infrastructure dedicated to data and methods in quantitative social sciences. She holds a PhD in occupational psychology and a master’s degree in econometrics and statistics. She is particularly interested in AI, both for its ethical implications and its practical applications."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Leonardo Heyerdahl" # Replace with participant name.
  image: /assets/images/Heyerdahl.png  # Add participant image to assets/images/ and update here.
  bio: "Leonardo Heyerdahl is a post-doctoral researcher in the Institut Pasteur’s Anthropology and Ecology of Disease Emergence unit. Working at the crossroads of computational social science and anthropology, he designs grounded social-listening strategies that fuse social-network analytics with population-based surveys, observations and in-depth interviews. He works on projects across Europe and Africa to map vaccine confidence and explore the social dynamics of viral uncertainty. Before joining the Institut Pasteur, Leonardo spent a decade co-constructing cholera and Ebola preparedness and response programmes in Africa."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "John Kenny" # Replace with participant name.
  image: /assets/images/kenny.png  # Add participant image to assets/images/ and update here.
  bio: "John Kenny is a postdoctoral researcher at the University of East Anglia and holds a DPhil Sociology from the University of Oxford. His research focuses on the areas of public opinion and political behaviour, with recent work focusing on environmental attitudes, political authenticity, and election forecasting."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Matthias Levalet" # Replace with participant name.
  image: /assets/images/levalet.png  # Add participant image to assets/images/ and update here.
  bio: "Matthias Levalet is a first year PhD student at the Centre Émile Durkheim (Sciences Po Bordeaux / Université de Bordeaux). He is working on the production and circulation of the \"republican\" idea. More precisely, his thesis compares the three main French right-wing parties between 2002 and the present day."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Léo Mignot" # Replace with participant name.
  image: /assets/images/mignot.png  # Add participant image to assets/images/ and update here.
  bio: "Léo Mignot is a research engineer at the Centre Émile Durkheim (CNRS / Sciences Po Bordeaux / Université de Bordeaux), where he contributes to the development of computational social science. His research focuses on the intersection of artificial intelligence and healthcare, studying both the technological applications and the socio-professional implications of AI."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Sruti Modekurty" # Replace with participant name.
  image: /assets/images/Modekurty.png  # Add participant image to assets/images/ and update here.
  bio: "Sruti Modekurty is a PhD candidate at the Helmholtz Centre for Environmental Research (UFZ) studying urban climate adaptation using natural language processing. By analyzing climate plans with NLP, she aims to understand what kinds of measures cities are planning, who is involved in planning, and how effective it is. She was previously a software engineer focused on urban and environmental issues, most recently at OpenAQ, building open data infrastructure for air quality. Sruti has an Erasmus Mundus Joint MS in Urban Climate and Sustainability and a BS in Electrical & Computer Engineering from Carnegie Mellon."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Aditya Narayan Sankaran" # Replace with participant name.
  image: /assets/images/Sankaran.png  # Add participant image to assets/images/ and update here.
  bio: "I am a PhD student at Télécom SudParis, Institut Polytechnique de Paris, funded by a fellowship from the Indo-French Center for the Promotion of Advanced Research (CEFIPRA/IFCPAR). My research investigates code-mixing/code-switching practices in social media, with a particular focus on low-resource Asian and Southeast Asian languages and their implications for content moderation. I also work in digital humanities, examining how literary artifacts in contemporary digital media and traditional publications influence content popularity."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Jose David Ortega Chavez" # Replace with participant name.
  image: /assets/images/Ortega.png  # Add participant image to assets/images/ and update here.
  bio: "Jose is a Lecturer in Media and Communication at the University of Winchester (UK). His research combines computational text analysis with qualitative methods to study political communication, with a particular focus on the role of news media in peace negotiations in Colombia. He completed his PhD at the University of Leeds (UK) in November 2022."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Victoria Palchikova" # Replace with participant name.
  image: /assets/images/Palchikova.png  # Add participant image to assets/images/ and update here.
  bio: "I am a PhD student in Political Science at the University of Marburg, Germany. My research focuses on changes in social norms and political attitudes using computational methods such as network analysis, sentiment analysis and topic modelling. I have worked with data scraping and API consumption on platforms such as YouTube and Telegram. I am currently studying attitudes towards political violence in TikTok networks"  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Marius Perrin" # Replace with participant name.
  image: /assets/images/Perrin.png  # Add participant image to assets/images/ and update here.
  bio: "Marius Perrin, a first-year PhD candidate in comparative politics at the Center for European Studies at Sciences Po in Paris, completed his studies at Sciences Po’s School of Public Affairs in 2024. His current research focuses on the concept of far-right mainstreaming and its impact on party competition, with a focus on the Swedish and Norwegian cases. His research methodology encompasses both quantitative and qualitative approaches, utilizing CSS and conducting interviews. He works specifically with parliamentary speeches and media data, which he employs to assess the evolution of party positions and norms of party competition over time."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Patricia Rehus" # Replace with participant name.
  image: /assets/images/Rehus.png  # Add participant image to assets/images/ and update here.
  bio: "Patricia Rehus is a final-year PhD candidate in Politics at the University of Surrey. Her research focuses on the demand-side challenges to democracies, such as populism, authoritarianism and religiosity. Patricia holds a BA in International and Comparative Politics from the American University of Paris and an MA in International Relations from the University of Sydney."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Yann Schreiber" # Replace with participant name.
  image: /assets/images/Schreiber.png  # Add participant image to assets/images/ and update here.
  bio: "I am a datajournalist at the international news agency Agence France-Presse (AFP), based in Paris. My previous jobs within AFP include economics correspondent in Frankfurt, Germany, and éco reporter in Paris. I am passionate about newsroom innovation and how AI can impact and/or inform news coverage. I am looking foreward to learn how our use-cases and best practices intersect with those in social sciences. I have a dual-master’s degree in \"Journalism and International Affairs\" (International Economic Policy) from Sciences Po Paris."
  # website: https://www.google.com  # Link participant website here.

- name: "Shujing Shi" # Replace with participant name.
  image: /assets/images/shi.png  # Add participant image to assets/images/ and update here.
  bio: "Shujing Shi is a PhD candidate at the Institute of Criminology, University of Cambridge. She holds an M.Sc. in Criminology from the University of Pennsylvania and a B.A. in Criminology from Durham University. Her PhD research centred around organised crime and drug markets, with an emphasis on the group dynamics and operational mechanisms of organised drug trafficking networks. In addition, her broader academic interests include human trafficking, drug policy, evidence-based policing and community corrections."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Silja Sormunen" # Replace with participant name.
  image: /assets/images/Sormunen.png  # Add participant image to assets/images/ and update here.
  bio: "Silja is a PhD candidate at Aalto University, Finland, studying the physics of complex adaptive systems. With a foundation in network science and an interdisciplinary background in psychology, medicine and philosophy, she is especially interested in exploring diverse approaches to climate change mitigation."
  # website: https://www.google.com  # Link participant website here.

- name: "Miras Tolepbergen"
  image: /assets/images/Tolepbergen.png  # Add participant image to assets/images/ and update here.
  bio: "Miras Tolepbergen holds a BA in International Relations and Political Science. As a Master’s student, he studied the history and theory of International Relations at Shanghai University. He also specialized in Political Communication as an Erasmus Mundus scholar at Charles University, Leiden University, and Jagiellonian University in Krakow. Currently a PhD fellow at the University of Oslo, Miras explores how Russian foreign policymakers construct Russia’s status, identity, and role in relation to China following the onset of the Russian \"Special Military Operation\" in February 2022. Methodologically, his project employs computational text analysis and seeks to contribute to the ongoing discourse on Russia’s civilizational trajectory."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Boyam Fabrice Yameogo" # Replace with participant name.
  image: /assets/images/Yameogo.png  # Add participant image to assets/images/ and update here.
  bio: "Boyam Fabrice Yameogo is a lecturer in Statistics at the Department of Statistics, University Joseph KI-ZERBO (Burkina Faso). He holds a PhD in Applied Mathematics from Nantes University. His current research focuses on data analysis, typically applying methods to generate synthetic populations and estimate household living conditions in West Africa. He is also interested in using methods in computational social science to study multidimensional poverty, income inequality, and population dynamics. Fabrice’s transdisciplinary background facilitates work on various topics and collaboration in diverse teams."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.

- name: "Paola Zancanaro" # Replace with participant name.
  image: /assets/images/placeholderPic.png  # Add participant image to assets/images/ and update here.
  bio: "Paola Zancanaro is an adjunct professor of English communication and member of the scientific committee at UniDolomiti. She holds a Master’s degree in Applied Linguistics from Università di Bologna, with a focus on English, Arabic, and Portuguese, and is currently completing a second Master’s in Natural Language Processing at Université Grenoble Alpes. Her research explores the intersection of language, computational methods, and geospatial analysis, with particular interests in GIS, information design, and how spatial factors shape access to knowledge, resources, and opportunities. Motivated by a commitment to social equity, she returned to university to specialize in data analysis and visualization with the goal of supporting NGOs and social actors in improving access to healthcare, financial literacy, gender equity initiatives, and economic empowerment programs. Inspired by the work of Federica Fragapane, she aims to contribute to the development of inclusive, ethically grounded approaches to data storytelling and spatial analysis."  # Add participant bio here.
  # website: https://www.google.com  # Link participant website here.