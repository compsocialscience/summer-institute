- name: "Salmon Likoko" # Replace with participant name.
  image: /assets/images/placeholderPic.png  # Add participant image to assets/images/ and update here.
  bio: "Salmon Likoko is a South African Population Analyst and Health demographer with extensive experience in Social Science research, quantitative data analysis, and demographic studies. He holds a Master of Arts in Health Demography from the University of the Witwatersrand and is currently pursuing his PhD in Demography and Population Studies at the same institution. Salmon has contributed to major national projects, including the 2022 Census at Statistics South Africa, where he worked as a Demographer. He currently serves as a Population Analyst at the Department of Social Development in Cape Town, where he manages research projects and conducts advanced population analyses to support policy implementation. His research focuses on population health and migration, and he has co-authored several peer-reviewed publications on topics such as the health outcomes of grandparents caring for orphans and healthcare access for migrant youths in South Africa. He is proficient in statistical software such as STATA, SPSS, and SuperCoss, to mention a few, and has demonstrated leadership through his work within the Department of Social Development."  # Add participant bio here.
  website: https://www.google.com  # Link participant website here.

  
