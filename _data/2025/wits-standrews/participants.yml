- name: "Tendai Ganduri" # Replace with participant name.
  image: /assets/images/placeholderPic.png  # Add participant image to assets/images/ and update here.
  bio: "Tendai Ganduri is a doctoral candidate in Media Studies at the University of the Witwatersrand. Using a computational social sciences approach, her research examines climate narratives and the sociopolitical contestations that they generate in Zimbabwe and South Africa. The primary data is drawn from X (formerly Twitter) and is complemented by interviews. Her study focuses on climate-related events of Cyclone Idai (Zimbabwe, 2019), the KwaZulu-Natal floods (South Africa, 2022), as well as COP26 and COP27. She has been awarded several local and international fellowships in recognition of her research, with the Digital Humanism Fellowship being the most recent. Tendai holds an MSc in Media and Society Studies from Midlands State University, Zimbabwe, and has administrative and research experience in the public and private sectors."  # Add participant bio here.
  website: https://www.google.com  # Link participant website here.
  
