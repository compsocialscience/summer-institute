- name: "Richard Mashapa" # Replace with participant name.
  image: /assets/images/placeholderPic.png  # Add participant image to assets/images/ and update here.
  bio: "Richard Mashapa is a seasoned Biostatistician and Data Analyst with extensive experience in the Public Health sector. He currently serves as the Monitoring and Evaluation (M&E) Manager at the Zimbabwe Technical Assistance, Training, and Education Centre for Health (Zim-TTECH), where he provides strategic information and evaluation leadership for the DREAMS program. In his role, Richard offers technical leadership and project management for implementing the ZimPAAC DREAMS program’s scope of work and monitoring and evaluation (M&E) framework. He promotes a holistic, “big picture” understanding of the program across the project team and leads the design, development, and maintenance of consortium-wide M&E and data systems. As M&E Manager, he oversees the overall design and execution of the DREAMS M&E infrastructure for the ZimPAAC consortium. This includes ensuring compliance with performance standards and safeguarding data security, integrity, and privacy. He coordinates and supports ZimPAAC partners in developing and refining key strategic documents such as Comprehensive M&E Plans, Costed M&E Work Plans, Evaluation and Performance Measurement Plans (EPMP), Data Management Plans (DMP), Data Quality Assurance Strategies, Data Use Plans, and Management Information Systems."  # Add participant bio here.
  website: https://www.google.com  # Link participant website here.
    
