  bio: "Mercy Shoko works for South Africa's National Statistics Office, contributing extensively to the census and survey value chain, with a focus on demographic and health-related statistics. She represents the organisation at both local and international levels and has been recognised as one of the outstanding women advancing the organisation’s strategic objectives. An avid lifelong learner, she has a diverse background shaped by her work experience, multidisciplinary training, and experience in training and mentoring others."  # Add participant bio here.
