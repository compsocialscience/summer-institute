  bio: "Prof. Samuel M. Mwalili is a distinguished Statistician and faculty member at Jomo Kenyatta University of Agriculture and Technology (JKUAT), specializing in Bayesian statistics, survival analysis, and infectious disease modelling. He earned his Ph.D. in Biostatistics from KU Leuven in Belgium, complemented by master's degrees in both Biostatistics and Applied Statistics. Prof. Mwalili has played a pivotal role in designing and analyzing large-scale public health initiatives, including the Kenya AIDS Indicator Survey and the Kenya Population HIV Impact Assessments. For over a decade, he has served as a technical advisor to the National AIDS Control Council and was part of the National COVID-19 Modelling Technical Committee.
He also serves as an Adjunct Professor at Zetech University and is the Director of the Africa Center for Data Analytics and Modelling. His research leadership includes high-impact projects such as MATUMAINI I & II—focusing on the intersection of mental health and HIV—and the GeMVi project addressing COVID-19 misinformation. With over 80 peer-reviewed publications, Prof. Mwalili has made substantial contributions to statistical applications in public health. He is also an active consultant and mentor to governmental and non-governmental bodies, with advanced coding skills in R, Python, and SAS, and is a frequent presenter at international forums in computational sciences.
