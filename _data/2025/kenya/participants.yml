- name: "Janet Keru." # Replace with participant name.
  image: /assets/images/janet.png  # Add participant image to assets/images/ and update here.
  bio: "I am a Monitoring, Evaluation, and Learning (MEL) specialist with a strong interest in applying computational methods to social science research, particularly in the areas of fertility, reproductive health, and demography in sub-Saharan Africa. My academic and professional work is driven by a commitment to advancing evidence-informed decision-making and enhancing the use of data in program design, implementation, and policy discourse. My experience spans resilience and health sectors, where I have led the development and deployment of data systems that enhance real-time monitoring and adaptive learning. I have supported the development of monitoring and evaluation frameworks for organizations that work with micro-enterprises, deepening my expertise in integrating robust MEL systems across diverse thematic areas. I am drawn to exploring the intersections of computational social science and applied public health research."  # Add participant bio here.
  website:   # Link participant website here.  
  
- name: "Daniel Onyando Ong'ong’a." # Replace with participant name.
  image: /assets/images/dan.png  # Add participant image to assets/images/ and update here.
  bio: " I am Daniel Onyando Ong'ong’a, a finance professional and emerging researcher in credit risk management with a strong academic background and practical experience in operations and internal auditing. I hold a Bachelor of Business Administration and Management (Finance Option) from Zetech University and am currently pursuing a Master of Business Administration (MBA) with a specialization in Finance and Investment at the same institution. Professionally, I serve as an Operations Assistant at Zetech University, where I support administrative coordination, streamline operational processes, and assist in resource planning across departments. My responsibilities also include liaising with internal teams to improve delivery service and ensure the smooth running of daily operations. I have further contributed as an Internal Auditor within the university’s Quality Management Systems team, ensuring compliance with ISO 9001:2015 standards and advancing a culture of continuous improvement through audit processes. I am actively engaged in research and currently conducting a study on the effects of credit risk management on the financial performance of deposit-taking SACCOs in Kiambu County, Kenya. This work seeks to highlight actionable strategies for improving SACCO stability and overall financial performance. Guided by integrity, analytical thinking, and strong ethical values, I blend financial expertise with a deep commitment to institutional development. My professional efforts are guided by faith, a spirit of service, and a deep commitment to making a positive impact on society. “My long-term vision is to influence evidence-based policy reforms and promote financial sustainability in the economy and cooperative sectors through innovative research, leadership, and data-driven decision-making."  # Add participant bio here.
  website:       # Link participant website here.  
  
- name: "Linet Mutegi." # Replace with participant name.
  image: /assets/images/linet.png  # Add participant image to assets/images/ and update here.
  bio: "Linet Mutegi is a development finance expert who is passionate about the growth potential of Africa and how African based institutions can immensely contribute to growth in Africa. She works in Academia and has great passion for teaching and undertaking interdisciplinary research. She holds a Masters’ degree in Development Finance and a bachelors’ degree in Finance and economics (magna cum laude). She hopes to continue undertaking research that positively impacts the society. To date, she has undertaken meaningful research on Gender and Taxation, Climate financing and the Financial gender gap in Africa. "  # Add participant bio here.
  website:  # Link participant website here.  
  
- name: "Youssouf Bouzir." # Replace with participant name.
  image: /assets/images/bouzir.png  # Add participant image to assets/images/ and update here.
  bio: " Youssouf Bouzir is a PhD candidate in Statistics at the Pan African University – PAUSTI, hosted at JKUAT, Kenya. His research focuses on survival analysis and disease modeling, with applications in stroke and non-communicable diseases using stratified and extended Cox regression models. He has over seven years of experience as a statistician in Algeria, where he led regional census operations, managed socio-economic indicators, and produced national statistical reports. His applied skills span public health data, machine learning, and remote sensing, including ongoing projects on spatial analysis and plant disease detection using agri-drones and Artificial Intelligence. Youssouf has completed advanced training in biostatistics, HIV modeling, and grant writing, and is actively involved in regional research initiatives. He is passionate about applying data science to public health challenges in Africa and building capacity through collaborative, interdisciplinary work."  # Add participant bio here.
  website:  # Link participant website here.   
   
- name: "Faith Ngina Mutinda." # Replace with participant name.
  image: /assets/images/faith.png  # Add participant image to assets/images/ and update here.
  bio: " Faith Ngina Mutinda is an educator and emerging data scientist with a strong academic foundation in biology, mathematics, and education. She holds a Bachelor of Science degree in Biology and Mathematics with Education from Moi University, where she graduated with First Class Honors, and she is currently pursuing a Master of Science in Data Science at the Open University of Kenya. Faith brings over five years of professional teaching experience in both the 8-4-4 and Competency-Based Curriculum (CBC) systems in Kenya. She currently serves as a Mathematics and Integrated Science teacher at Nguluni Junior School in Makueni County. Her past roles include teaching Biology and Mathematics at St. Mary’s High School in Nairobi and serving as Deputy Head Teacher at St. Peter’s High School, where she demonstrated leadership in curriculum delivery and academic coordination. Her passion lies at the intersection of education, science, and technology. Faith is particularly interested in leveraging computational methods to analyze and solve social challenges especially those related to health, policy and education equity, access, and performance outcomes within African contexts.. She believes that data-driven insights can significantly enhance decision-making in educational policy and classroom practice. Faith is excited to participate in the 2025 Summer Institute in Computational Social Science (SICSS-ACDAM) to build her technical expertise, collaborate with a network of interdisciplinary researchers, and contribute to impactful group projects. With her unique combination of teaching experience and analytical training, she looks forward to applying computational tools to drive meaningful social change, particularly in African education systems."  # Add participant bio here.
  website:  # Link participant website here.  
  
- name: "Dr. Mouhamadou Djima BARANON, Ph.D." # Replace with participant name.
  image: /assets/images/placeholderPic.png  # Add participant image to assets/images/ and update here.
  bio: " Dr. Mouhamadou Djima BARANON is a Beninese researcher and practitioner with a strong background in computational social science, applied statistics, and Monitoring, Evaluation, Accountability, and Learning (MEAL). He holds a Ph.D. in Mathematics (Statistics Option), awarded in 2025 by the Pan African University Institute for Basic Sciences, Technology and Innovation (PAUSTI) and the Jomo Kenyatta University of Agriculture and Technology (JKUAT), Kenya. His mainly research focuses on modeling genetic disorders and infectious diseases. He also holds a Master of Science and a Bachelor's degree in Applied Statistics from the École Nationale de la Statistique, de la Planification et de la Démographie (ENSPD) at the University of Parakou, Benin. Dr. Baranon currently serves as MEAL Manager for Search for Common Ground in Burkina Faso and Benin, where he leads the design and implementation of evidence-based learning, accountability systems, and adaptive strategies in peacebuilding and development programs. He had the honor of being selected to join the Summer Institute in Computational Social Science (SICSS) Kenya 2025, following a highly competitive selection process, affirming his growing influence in advancing computational approaches to social science in Africa. His areas of expertise span statistical modeling, health systems logistics, vulnerability indexing, and social data analytics. As of June 2025, he has authored 16 peer-reviewed scientific publications in high-impact international journals. His interdisciplinary work bridges public health, conflict prevention, and development data systems, with a strong commitment to applying research to real-world challenges. Fluent in French and English, Dr. Baranon is passionate about mentoring early-career professionals, advancing statistical literacy, and fostering data-driven decision-making and policy influence across the African continent. "  # Add participant bio here.
  website: https://www.google.com  # Link participant website here.

  - name: "Participant info coming soon." # Replace with participant name.
  image: /assets/images/placeholderPic.png  # Add participant image to assets/images/ and update here.
  bio: " Catherine Matang’u is an educator, data analyst, and technical trainer with a deep commitment to transforming public education through data-driven strategies. Working within the Technical and Vocational Education and Training (TVET) sector, she provides leadership in curriculum development, promotes research and innovation, and fosters institutional change through evidence-based approaches. With hands-on experience in both data analysis and the dynamics of public sector systems, Catherine is passionate about leveraging the power of data to enhance institutional performance and empower learners. Her professional and research interests closely align with the mission of the Summer Institute in Computational Social Science (SICSS), which promotes interdisciplinary collaboration and the use of computational methods to tackle complex social issues. Catherine’s current research focuses on two critical areas: first, the application of computational tools to optimize resource allocation and improve the quality of education in public TVET institutions, with a strong emphasis on equity and efficiency; and second, the use of data science and computational social science methodologies to inform public policy, monitor outcomes, and foster transparency within government systems. Catherine is currently pursuing a Master’s degree in Data Science at the Open University of Kenya, where she is focused on bridging academic theory with real-world application in the public education sector. She also holds a Postgraduate Diploma in Education from KCA University and a Bachelor of Science in Information Science from Moi University. Guided by a firm belief in the transformative potential of data-informed decision-making, Catherine advocates for the integration of analytics into everyday institutional practice. Her interest in SICSS is driven by a desire to collaborate with a global community of scholars who are pushing the boundaries of computational social science to address both local and international development challenges." # Add participant bio here.
  website: https://www.google.com  # Link participant website here.

