- name: "Youssouf Bouzir." # Replace with participant name.
  image: /assets/images/bouzir.png  # Add participant image to assets/images/ and update here.
  bio: "Youssouf Bouzir is a PhD candidate in Statistics at the Pan African University – PAUSTI, hosted at JKUAT, Kenya. His research focuses on survival analysis and disease modeling, with applications in stroke and non-communicable diseases using stratified and extended Cox regression models. He has over seven years of experience as a statistician in Algeria, where he led regional census operations, managed socio-economic indicators, and produced national statistical reports. His applied skills span public health data, machine learning, and remote sensing, including ongoing projects on spatial analysis and plant disease detection using agri-drones and Artificial Intelligence. Youssouf has completed advanced training in biostatistics, HIV modeling, and grant writing, and is actively involved in regional research initiatives. He is passionate about applying data science to public health challenges in Africa and building capacity through collaborative, interdisciplinary work."  # Add participant bio here.
  #website:  # Link participant website here.   
   
- name: "Faith Ngina Mutinda." # Replace with participant name.
  image: /assets/images/faith.png  # Add participant image to assets/images/ and update here.
  bio: "Faith Ngina Mutinda is an educator and emerging data scientist with a strong academic foundation in biology, mathematics, and education. She holds a Bachelor of Science degree in Biology and Mathematics with Education from Moi University, where she graduated with First Class Honors, and she is currently pursuing a Master of Science in Data Science at the Open University of Kenya. Faith brings over five years of professional teaching experience in both the 8-4-4 and Competency-Based Curriculum (CBC) systems in Kenya. She currently serves as a Mathematics and Integrated Science teacher at Nguluni Junior School in Makueni County. Her past roles include teaching Biology and Mathematics at St. Mary’s High School in Nairobi and serving as Deputy Head Teacher at St. Peter’s High School, where she demonstrated leadership in curriculum delivery and academic coordination. Her passion lies at the intersection of education, science, and technology. Faith is particularly interested in leveraging computational methods to analyze and solve social challenges especially those related to health, policy and education equity, access, and performance outcomes within African contexts.. She believes that data-driven insights can significantly enhance decision-making in educational policy and classroom practice. Faith is excited to participate in the 2025 Summer Institute in Computational Social Science (SICSS-ACDAM) to build her technical expertise, collaborate with a network of interdisciplinary researchers, and contribute to impactful group projects. With her unique combination of teaching experience and analytical training, she looks forward to applying computational tools to drive meaningful social change, particularly in African education systems."

- name: "Dr. Mouhamadou Djima BARANON, Ph.D." # Replace with participant name.
  image: /assets/images/Djima_BARANON.png  # Add participant image to assets/images/ and update here.
  bio: "Dr. Mouhamadou Djima BARANON is a Beninese researcher and practitioner with a strong background in computational social science, applied statistics, and Monitoring, Evaluation, Accountability, and Learning (MEAL). He holds a Ph.D. in Mathematics (Statistics Option), awarded in 2025 by the Pan African University Institute for Basic Sciences, Technology and Innovation (PAUSTI) and the Jomo Kenyatta University of Agriculture and Technology (JKUAT), Kenya. His mainly research focuses on modeling genetic disorders and infectious diseases. He also holds a Master of Science and a Bachelor's degree in Applied Statistics from the École Nationale de la Statistique, de la Planification et de la Démographie (ENSPD) at the University of Parakou, Benin. Dr. Baranon currently serves as MEAL Manager for Search for Common Ground in Burkina Faso and Benin, where he leads the design and implementation of evidence-based learning, accountability systems, and adaptive strategies in peacebuilding and development programs. He had the honor of being selected to join the Summer Institute in Computational Social Science (SICSS) Kenya 2025, following a highly competitive selection process, affirming his growing influence in advancing computational approaches to social science in Africa. His areas of expertise span statistical modeling, health systems logistics, vulnerability indexing, and social data analytics. As of June 2025, he has authored 16 peer-reviewed scientific publications in high-impact international journals. His interdisciplinary work bridges public health, conflict prevention, and development data systems, with a strong commitment to applying research to real-world challenges. Fluent in French and English, Dr. Baranon is passionate about mentoring early-career professionals, advancing statistical literacy, and fostering data-driven decision-making and policy influence across the African continent."  # Add participant bio here.#  website: https://www.google.com  # Link participant website here.

- name: "Brian Bwana."
  image: /assets/images/brian_bwana.JPG  # Add participant image to assets/images/ and update here.
  bio: "Brian Bwana is a graduate of the South Eastern Kenya University with a Bachelor of Science in Computer Science. He is currently awaiting to begin his Master of Science degree in Computer Science. He is well skilled in frontend development, Linux environments, networking, and data. Brian is passionate about using technology to solve real-world problems and is excited to apply his skills in computational social science."  # Add participant bio here.

- name: "Catherine Matang’u."
  image: /assets/images/catherine_matangu.jpg  # Add participant image to assets/images/ and update here.
  bio: "Catherine Matang’u is an educator, data analyst, and technical trainer in TVET where she provides leadership, spearheads curriculum development, and promotes research and innovation. With experience in data analysis, education and public sector systems, she is committed to harnessing the power of data to transform institutions and empower learners. Her work strongly aligns with the mission and vision of the Summer Institute for Computational Social Science (SICSS), which seeks to foster collaborative, interdisciplinary research using computational methods to address pressing societal issues. Her research focuses on two key areas: Using computational methods to optimize resource allocation and improve education quality in public TVET institutions, ensuring equity and efficiency in service delivery. Applying data science and computational social science approaches to inform policy design, monitor impact, and enhance transparency within public sector institutions. Catherine is currently pursuing a Master’s in Data Science at the Open University of Kenya and is focused on bridging academic knowledge with real-world application, particularly in the public education sector. She also holds a PGDE from KCA University and BSc in Information Science from Moi University. Through her work, Catherine champions the use of evidence-based decision-making and believes in the transformative potential of data-informed policies. Her interest in SICSS stems from a desire to collaborate with like-minded scholars who are advancing the frontier of computational social science to address local and global development challenges."

- name: "Bernard Kiprotich."
  image: /assets/images/bernard_kiprotich.JPG  # Add participant image to assets/images/ and update here.
  bio: "Bernard Kiprotich is a dedicated Population Scientist with a Master of Science degree in Population Studies. With a strong academic background and practical experience in demographic research, Bernard has developed expertise in analysing population dynamics, fertility trends, and health outcomes in sub-Saharan Africa, particularly in Kenya. His research interests lie at the intersection of population health, reproductive behaviour, and socio-economic development. Bernard has worked extensively with large-scale survey data, including the Demographic and Health Surveys (DHS), employing advanced statistical methods such as multilevel modelling, logistic regression, and spatial analysis to investigate determinants of modern contraceptive use, adolescent reproductive health, and women's empowerment. His recent work focuses on understanding community and individual-level factors influencing contraceptive uptake among young women, contributing valuable insights for public health policy and program design. In addition to his research work, Bernard has participated in collaborative projects involving academic institutions, governmental agencies, and non-governmental organizations. He is committed to using evidence-based approaches to address population challenges and support sustainable development goals. Bernard is skilled in statistical software such as SPSS, STATA, and R, and has experience in both quantitative and mixed-methods research. Bernard is passionate about building data-driven solutions to improve health outcomes and reduce inequalities. His long-term goal is to contribute to regional and international development efforts through impactful research, policy engagement, and capacity building in the field of population and health. He is an advocate for youth empowerment and gender equity in access to sexual and reproductive health services."

- name: "Macrina Jepchumba Cheboi."
  image: /assets/images/MACRINA_CHEBOI.JPG  # Add participant image to assets/images/ and update here.
  bio: "Macrina is a data science graduate student at The Open University of Kenya with a growing specialization in geospatial analytics and computational methods. With a foundation in software engineering, she brings a strong technical skill set that includes Python, SQL and data visualization, alongside experience in web development and automation tools. Her academic journey is fueled by a deep passion for using data to solve social problems, particularly in the areas of public health, urban planning and digital inclusion. She is currently focused on integrating geospatial data with statistical models to understand disparities in healthcare access in underserved regions in Kenya. Macrina’s research interest lies at the intersection of data science and social sciences, and she is excited to contribute and learn from interdisciplinary teams. She believes in the power of open data and open-source tools to democratize research and amplify underrepresented voices in policy and development. As a mother, student, and advocate for women in STEM, Macrina is also committed to mentorship and community engagement. She regularly participates in tech-for-good initiatives and believes that computational social science can drive more inclusive and equitable solutions across Africa. Her long-term goal is to become a geospatial data scientist working with research institutions and NGOs to inform evidence-based policy using cutting-edge data approaches."