- name: "Dr. Amos Kipkorir Langat, Ph.D." # Add faculty name here.
  image: /assets/images/Amos.png  # Add faculty image to assets/images/ and update here.
  bio: "Dr. Amos Kipkorir Langat is a senior research fellow with a Ph.D. in Mathematics (Statistics) from PAUSTI and JKUAT. He is noted for his leadership in building capacity among early-career African researchers in computational social science and statistical modeling. Dr. Langat is the Main Organizer of SICSS-ACDAM 2025 and Co-Organizer of SICSS-Nairobi/Mathematica 2024, initiatives promoting advanced computational skills among African scholars. An alumnus of SICSS-Accra 2023, he has expertise in agent-based modeling, natural language processing, and social data analytics. Currently, he lectures at JKUAT and heads the Statistics unit in the Economic Planning Division, County Government of Bomet. He has also taught at Kabarak and Maasai Mara Universities, contributing to curriculum development and postgraduate mentorship. His scholarly work includes over 30 peer-reviewed articles in areas such as Bayesian models, stock prediction, survival analysis, and spatial epidemiology. Dr. Langat has supervised MSc and Ph.D. students, reviewed for international journals, and received prestigious scholarships and research grants. He actively engages in interdisciplinary research on climate change and public health. A member of leading statistical societies, he is fluent in English and French and remains dedicated to advancing statistical literacy and research in Africa." # Add faculty bio here.
  website: https://scholar.google.com/citations?user=lGVG7LYAAAAJ&hl=en&oi=ao  
    
- name: "Dr. Mary Muyonga, Ph.D." # Add faculty name here.
  image: /assets/images/mary.png  # Add faculty image to assets/images/ and update here.
  bio: "Dr. Mary Muyonga is a demographer with a Ph.D. and MA in Population Studies from the Population Studies and Research Institute, at the University of Nairobi, Kenya. Mary is a co-organiser of the 2025 Summer Institute in Computational Social Studies (SICSS) ACDAM hosted at the Zetech University Technology Campus, in Kenya (https://sicss.io/2025/acdam/). She is an alumnus of  SICSS Covenant held in Nigeria in 2022 (https://sicss.io/2022/covenant-university/) and through her personal initiatives, was part of the team that co-organised in 2024, the first SICSS event in East Africa, at the University of Nairobi, Kenya  (https://sicss.io/2023/howard-mathematica/). Her research interests include migration, mobility, urbanization and policy linkages in which she has authored several articles and co-authored book chapters. Mary is a firm believer in the SICSS vision of empowering social scientists with the computational tools and skills they need to conduct cutting-edge research at the intersection of social science and data science." # Add faculty bio here.
