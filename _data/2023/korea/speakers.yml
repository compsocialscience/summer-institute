- name: Eunhye Ann
  image: /assets/images/korea_eunhye_ann.jpg
  bio: Eunhye Ann is an Assistant Professor at Brown School at Washington University in St. Louis. She is also an affiliated researcher at the Center for Innovation in Child Maltreatment Policy, Research and Training and Children's Data Network. She leverages data to improve the outcomes of children and families who come to the attention of the system, advancing broader social goals of equity and justice. Her research agenda includes informing child welfare policy and practice through rigorous examination of racial and socioeconomic disparities, developing predictive models to support frontline workers' decision-making, and understanding the ethics and fairness of machine learning applied to child welfare.

- name: Kaiping Chen
  image: /assets/images/korea_kaiping_chen.jpg
  bio: Dr. Kaiping Chen (PhD, Stanford University) is currently an Assistant Professor in Computational Communication from the Department of Life Sciences Communication at the University of Wisconsin-Madison. Dr. Chen is also faculty affiliate at Department of Political Science, the Nelson Institute for Environmental Studies, and the Robert F. and Jean E. Holtz Center for Science and Technology Studies. Dr. Chen's research use data science and machine learning methods as well as interviews to study to what extent digital media and technologies hold politicians accountable for public well-being and how deliberative designs can improve the quality of public discourse and mitigate misinformation. Dr. Chen's work is interdisciplinary and draw from theories in communication, political science, and computer sciences. Chen's works in utilizing big data tools and community engagement methods have been supported by the US National Science Foundation, Chan Zuckerberg Initiative, and American Family Insurance. Her works were published in flagship journals across disciplines, including the American Political Science Review, Journal of Communication, Journal of Computer-Mediated Communication, New Media & Society, Public Opinion Quarterly, Public Understanding of Science, Harvard Kennedy School Misinformation Review, International Public Management Journal, Proceedings of the National Academy of Sciences (PNAS), among other peer-review journals. Dr. Chen is also a civic engagement practitioner, with her continued passion to help local governments and communities in US and China implement and analyze innovative practices of engaging citizens throughout policymaking.

- name: Juho Kim
  image: /assets/images/korea_juho_kim.jpg
  bio: Juho Kim is an Associate Professor in the School of Computing at KAIST, affiliate faculty in the Kim Jaechul Graduate School of AI at KAIST, and a director of KIXLAB (the KAIST Interaction Lab). His research in human-computer interaction and human-AI interaction focuses on building interactive and intelligent systems that support interaction at scale, aiming to improve the ways people learn, collaborate, discuss, make decisions, and take action online. He earned his Ph.D. in computer science from MIT. He is a recipient of a KIISE/IEEE-CS Young Computer Researcher Award, KAIST's Songam Distinguished Research Award, Grand Prize in Creative Teaching, Q-Day Creative Education Award, and Excellence in Teaching Award, as well as 14 paper awards.

- name: Byungkyu Lee
  image: /assets/images/korea_byungkyu_lee.jpg
  bio: Byungkyu (BK) Lee is an Assistant Professor of sociology at Indiana University. He received his PhD from the Department of Sociology at Columbia University with the Robert Merton Award for Best Dissertation. He has been using causal inference, network analysis, and machine learning methods to study social divisions, political polarization, and social determinants of health. His work has been supported by the National Science Foundation, National Institute of Health, Facebook/Meta, and American Foundation for Suicide Prevention. He has published in the American Journal of Sociology, Social Forces, Proceedings of National Academy of Science, JAMA Network Open and several other outlets.

- name: Dongoh Park
  image: /assets/images/korea_dongoh_park.jpg
  bio: Dongoh is a Senior Policy Advisor at Google's Trust and Safety Team, where he is responsible for creating and overseeing policies for Chrome Browser and the web ecosystem to protect user safety and privacy. Prior to joining Google six years ago, Dongoh worked as a policy researcher at the Science and Technology Policy Institute in Korea and the Korea Institute of Science and Technology Information. He also served as an information and communication officer in the Republic of Korea Navy. Dongoh holds a Ph.D. in Social Informatics from Indiana University, Bloomington and currently lives in the Los Angeles area with his family.
  
- name: Minsu Park
  image: /assets/images/korea_minsu_park.jpg
  bio: Minsu Park is an Assistant Professor of Social Research and Public Policy at New York University Abu Dhabi. He develops and applies quantitative and computational methods to study the consumption and production of creative work. His current projects focus on how cultural artifacts/interests flow worldwide and how social traces, such as ratings, reviews, and reviewer identities, shape audiences' perceptions and engagements online. His research inhabits an interdisciplinary nexus between data science and social science, simultaneously drawing on and contributing to both, and has been published in top-tier venues in both computer and information science conferences (e.g., ISMIR, ICWSM) and interdisciplinary journals (e.g., Science Advances, Nature Human Behaviour). He received his doctorate in Information Science at Cornell University, where he was a member of the Social Dynamics Lab. He is also affiliated with the Center for Data Science at New York University.
