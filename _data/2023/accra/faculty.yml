- name: Emmanuel Olamijuwon
  bio: "<p align='justify'>Emmanuel Olamijuwon is a Lecturer in the School of Geography and Sustainable Development at the University of St Andrews, UK. His research interest lies at the intersection of technology, sexuality, & population health in low-and-middle-income countries. His recent projects combine data from traditional data sources (such as the DHS), with digital traces (Facebook and Twitter) and Online surveys to illuminate the complexity of a number of social and health issues such as knowledge inequality, suicide ideation, as well as sexual and reproductive health.</p>"
  image: /assets/images/eOlamijuwon_shot.jpg
  website: https://e.olamijuwon.com
  
- name: Fidelia Dake
  bio: "<p align='justify'>Fidelia Dake is a Senior Lecturer at the Regional Institute for Population Studies (RIPS), University of Ghana. Her research focuses broadly on population health and international development. Her research interests include nutrition and physical activity, obesity and non-communicable diseases, socio-environmental determinants of health, urban health, health statistics, health-financing and population ageing. She is also interested in using methods in computational social science to study health and lifestyle behaviours including dietary practices, physical activity and travel behaviours.</p>"
  image: /assets/images/fidelia_sicss.png
  website: https://scholar.google.com/citations?user=uVr7QQQAAAAJ&hl=en

- name: Lateef Amusa
  image: /assets/images/L_Amusa.jpg
  bio: "<p align='justify'>Lateef Amusa is a Statistician and Data Scientist with a PhD in Applied Statistics from the University of Kwazulu-Natal, South Africa. He is a faculty member in the Department of Statistics, University of Ilorin, and currently a post-doctoral fellow in the Centre for Applied Data Science at the University of Johannesburg, South Africa. Lateef is a tech enthusiast and is mainly interested in big data analytics and machine learning. He attended the second SICSS held at the Unversity of Capetown in 2019.</p>"
