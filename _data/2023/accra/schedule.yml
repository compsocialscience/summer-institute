    - name: "**14:00-15:30** Tutorial: Introduction to Spatial Data and Leaflet Mapping in R  [<a href='https://github.com/LaurieLBaker/DSCA_leaflet_mapping_in_r' target='_blank'>Slides & Annotated Code</a>]
    <br/> 
    <br/> 
    This workshop introduces the `sf` package and creating interactive maps using the javascript library leaflet in R. At the end of the course, participants will become familiar with the basic types of spatial data and how to check the coordinate reference system using the sf package in R. Participants will also learn how to:
	
    - Build a static map using `sf` and `ggplot2` using `geom_sf`. 
    
    - Build a chloropleth map and map with points in R using the javascript library leaflet.
    
    - Customise a plot by changing the background tile, polygon colours and fill and adding pop up labels."
	
