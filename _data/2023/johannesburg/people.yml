participants:
  title: Participants
  people:
    - name: Shaka Bob
      image: /assets/images/1NCHEJ6LrJDq0hTmnhLlTdZV7yi_0M6m5.jpeg
      bio: "Authors Biography Shaka Keny Bob Shaka is an Institute of French Research in South Africa (IFAS-South Africa) 2021, research fellow and is also a PhD candidate in the Department of Sociology at Stellenbosch University. Previously, Shaka has served as a sessional lecturer in the Department of Sociology at the University of Witwatersrand and has also served as a research consultant for the Women in Informal Employment Globalising and Organising (WIEGO) and DataFirst at the University of Cape Town. His research interests include social policy, informal work, gender studies and the ongoing changes to labour markets in the developing South context. Shaka holds a Masterof Arts in Social Policy and Labour Studies which was attained cum laude at Rhodes University in 2018. His doctoral thesis focuses on the ability of informal workers to adapt to COVID-19- related shocks and the case for social protection in the City of Cape Town, South Africa."
      website: https://sicss.io/Shaka_Bob

    - name: Mmamashilo Herminah Mmako
      image: /assets/images/1jlAd5sD9QEG-oSOXb4-roq43_Uc9q2Xg.jpeg
      bio: "Mmamashilo Herminah Mmako is a Master's candidate at the University of Pretoria. Herminah is an affiliate and researcher at the University of Pretoria's African Center for the Study of the United States (ACSUS-UP). Her research is focused on geopolitics in specific reference to the United States-China geopolitical contest in the Indo-Pacific and its implications for Africa's regional inclusion. Herminah holds a Bachelor's degree in Political Sciences (cum-laude) and Honours in International Relations (cum-laude) from North-West University."
      website: https://www.linkedin.com/in/herminah-mmako-783273180?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BqXd1FNeMRY%2BXQcUfVw90FQ%3D%3D

    - name: Dieu-Donne Fangnon
      image: /assets/images/1hMmIpjoVyqYZ_KS69G1FTy2jPgonVFbR.jpeg
      bio: "I'm a master student in machine learning. I'm working on my computer vision and reinforcement learning research projects. Open to work in PhD projects, or internship."
      website: https://www.linkedin.com/in/dieu-donn%C3%A9-fangnon-4a062a242/

    - name: Kennedy Manduna
      image: /assets/images/1hkK4bswV6P9Mwktsfery-ira-lTyoNnt.jpeg
      bio: "Kennedy is a Postdoctoral Research Fellow at the International Research Group on Authoritarianism and Counterstrategies (IRGAC) of the Rosa Luxemburg-Stiftung, hosted by the Wits School of Governance (WSG) at the University of the Witwatersrand, Johannesburg. For the past seven years, I have been a researcher, teaching assistant and lecturer within the WSG and Wits Business School (WBS). He completed his PhD in Political Economy and Public Policy in 2022 at the WSG."
      website: https://www.linkedin.com/in/kennedy-manduna-phd-85b15a37/

    - name: Makhethe Makamase 
      website: https://twitter.com/MMakamase
      image: /assets/images/1Tlfx_4jfxT64SrG8JQfZDyk3-LowHNqH.jpeg
      bio: "Makhethe Makamase is a Doctoral candidate in International Relations at the University of Pretoria (UP), an Assistant Lecturer in the Department of Political Science (at UP) and a Researcher at the Centre for Mediation in Africa (CMA). She has experience in research and administrative work in roles at the Institute for Global Dialogue (IGD) a Think Tank associated with the University of South Africa (UNISA), the CMA, UP, and transcultural work experiences. She is an alumni of the Managing Global Governance (MGG) Academy (2021) by the German Institute of Development and Sustainability (IDOS) and the Federal Ministry of Economic Cooperation and Development (BMZ), a programme aimed at enhancing dialogue and knowledge between the global south and Germany/Europe towards sustainable and effective cooperation."

    - name: Matsidiso Bambo
      website: https://www.linkedin.com/in/matsidiso-princess-bambo-39aab0260
      image: /assets/images/1f4lSazskRIAMYjuJRVhJ7KKDrBF1BTH2.jpeg
      bio: "Matsidiso Bambo is a second year MA in Social and Psychological Research student at the University of the Witwatersrand and a member of the Golden Key International Honour Society. She is also an alumna at the University of Johannesburg."

    - name: Bimbo Fafowora
      website: https://twitter.com/BeemborBimbo
      bio: "Bimbo L. Lolade Fafowora is a Postdoctoral Research Fellow at the Department of Journalism and Media Studies, Rhodes University, South Africa. Her doctoral research focuses on the media representation of women in political leadership positions in Nigeria. Before acquiring her doctoral degree, Bimbo had earned her bachelor’s and master’s degree in Communication and Language Arts from the University of Ibadan, Nigeria. Her research interests are Media Construction and Representation, Gender equality, Politics, Music, Culture, Fake News, Media Literacy, and Circular Economy. "
      image: /assets/images/1K6TubVifP53ceNzZDTBB2RRqWd97W-8p.jpeg

    - name: Takaedza Madzikanda
      website: https://www.linkedin.com/in/taka-simba-madzikanda-8a9b4a37/
      bio: "I am a Sociology PhD candidate at the University of Johannesburg - researching digital networking and transnationalism and how these impact identity negotiation processes. I hold an MA in International Relations (University of Bedfordshire) and an LLB - Gov. & Politics (University of Hertfordshire). "
      image: /assets/images/1WQZ8v9hnxWIykpOBDjKVbciTi7kVNZWf.jpeg

    - name: Juliet Nanfuka
      bio: "Juliet Nanfuka has a background in media and works in the digital rights space on various initiatives aimed at advocating for an internet that is free, fair, and open in Africa. She is interested in the cross paths of social innovation, technology and society. "
      website: https://sicss.io/@ChewingStones
      image: /assets/images/1-dg7q6zmzCj-8T4MXRmCiaYPL0kGtMfj.png

    - name: Pamella Gysman
      bio: "Pamella Gysman is a Master's graduate in Women's and Gender Studies at the University of the Western Cape. She is an interdisciplinary scholar and feminist writer. Her research is interested in the intersections of identity, culture and performance as forms of citizenship and belonging. "
      image: /assets/images/1xdFhwU1dSVEo-PSVCm5RSn5nVyePiEfl.jpeg

    - name: Ayantola Alayande
      bio: "Ayantola Alayande is a Research Assistant in Digitalisation and Public Sector Productivity at the Bennett Institute for Public Policy, University of Cambridge. Prior to Cambridge, he worked as a Research Executive (Quants/Client Services) at Kantar, London office. He holds degrees from the University of Edinburgh and the KDI School of Public Policy."
      image: /assets/images/1l5ZuEOCGdbmlbSyICrm4u87l-k7MkyUf.jpeg
      website: https://twitter.com/ayantolamaximus

    - name: Liliane Manitchoko
      bio: "Liliane Manitchoko is a demographer and holds a PhD in biostatistics. Having lived and worked in Cameroon as a demographer, Liliane has experience in collecting and analysing demographic and health data, as well as research on the demographic dividend in Africa. As a biostatistician, she has worked on statistical models to take into account temporal variations in drug exposure in order to better assess the risk of adverse effects. To complete her methodological skills, Liliane is currently interested in machine learning methods and pursuing a specialised master's degree in Big Data (management and analysis of massive data) at Télécom Paris."
      image: /assets/images/1r0k-a5DZO7NauUjEFwUMXY3te9xArQt4.png
      
    - name: Tinashe Sithole
      bio: "Tinashe Sithole (PhD) is a visiting research fellow at the Politics and International Relations department at the University of Johannesburg. His research interests focus on democracy, governance and international political economy- focusing on challenges of development for African states in the global world, elections, human security and peace and conflict. Tinashe is interested in applying computational tools to his field. His main research project aims at studying the impact of social media on democracy in Sub-Saharan Africa."
      image: /assets/images/1dQdlCcC6Qlgc_61U-1NQNv2A0-lBusaR.jpeg
      website: https://twitter.com/TinTinSithole

    - name: Daniella Ojekere
      website: https://twitter.com/Danley_codes
      bio: "I am a data scientist with experience in building predictive Models with extensive knowledge of Python frameworks, libraries, data structures, and data modeling with 5 years of experience as a data scientist and 2 years of machine learning. I currently work with Python, SQl, PowerBi, Microsoft Excel, and AWS, I have been a data scientist and a project administrator for international research grant projects in the United Kingdom, Uganda, Sweden, and Nigeria. I am an ardent reader and love writing and finding new problems to solve. In my free time, I like enjoying nature and am always on the lookout for adventures and contributing to open-source projects."
      image: /assets/images/1kiqRvuQQJb9WhvC6jfT3CeyLp_Zafw7c.jpeg   

    - name: Rennish Mboya
      bio: "Rennish Mboya is a doctoral student in Maseno University in Kenya. my research is currently inclined towards importance of innovation and the steps that can be taken by Kenya to achieve the same state as the ASEAN block. currently working as an assistant lecturer in the same university lecturing technology programming units. "
      image: /assets/images/1eonYR1TXbuyyWS0sar38dmIe0sR7owq_.jpeg 
      website: https://scholar.google.com/citations?authuser=3&user=ziWYdvEAAAAJ
