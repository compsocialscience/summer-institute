- name: Joseph David
  image: /assets/images/josephCalabar.JPG
  bio: Joseph David is Research and Teaching Assistant at Lagos Business School, Pan-Atlantic University, Lagos. He is also a Research Associate at the Centre for Economic Policy and Development Research (CEPDeR), Nigeria. Joseph’s research interest revolves around development economics, public finance, corruption, energy economics, and the economics of crime (with a bias in money laundering). His current research focuses on determining the quantum, flows, and laundering of illicit funds associated with criminal and illegal activities such as grant corrupt practices, kidnapping, terrorism, and tax evasion, amongst others, in Nigeria, Africa, and the United Arab Emirates (UAE). Joseph participated in the 2022 SICSS-Covenant.
  website: https://www.linkedin.com/in/josephdavid970

- name: Sven Lampe
  image: /assets/images/jias_sven.jpg
  bio: "Sven Lampe works as a research assistant at the University of Oldenburg. He holds a two-subject bachelor's degree in computer science and German studies as well as a master's degree in computer science. He is currently project coordinator for research field 1 in the joint project Wärmewende Nordwest (Heat Turnaround Northwest), in which he is working on reducing heat losses in residential buildings."
