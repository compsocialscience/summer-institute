- name: Kat Albrecht
  image: /assets/images/albrecht_gsu.jpg
  bio: "Kat Albrecht is an Assistant Professor in the Department of Criminal Justice and Criminology in the Andrew Young School of Policy Studies at Georgia State University. Dr. Albrechtâ€™s work sits at the intersection of computational social science and law, where she uses innovative computational techniques to study fear, violence, and data distortions. She is particularly interested in the nexus of fear and risk-taking behaviors, digital trace data, and the impact of law on decision-making. She frequently serves as a computational science expert for the defense on active legal cases about life without the opportunity of parole, felony murder, gang enhancements, and the Racial Justice Act. She is presently a Fellow with CJARS where she is conducting research on felony case processing speeds across the United States." 
  website: https://aysps.gsu.edu/profile/kat-albrecht/
  
- name: "Olga Churkina"
  image: /assets/images/ATL_Olga_Churkina_pic.png
  bio: "Olga Churkina is a PhD Candidate in Public Policy jointly at Georgia State University and Georgia Institute of Technology. Her research interests include experimental and quasi-experimental methods for education and labor market policies, microeconomics models of human behavior, and applications of big data. Her background is in Quantitative Economics and she is currently involved in the Smart Cities project as a member of the Data Science and Policy Lab at Georgia Tech. Furthermore, she is working on a prosocial behavior research at GSU ExCEN as well as a labor market field experiment for her dissertation."
  website: https://aysps.gsu.edu/files/2017/09/CV_Churkina_Spring23.pdf
  
- name: "Ryan	Ellis"
  image: /assets/images/ryanellis_small.jpg
  bio: "Ryan Ellis is a PhD Candidate in the School of Economics at the Georgia Institute of Technology. His research interests include migration and borders, health, and development economics. Prior to joining Georgia Tech, Ryan worked as an educator and financial counselor with immigrant-led non-profit organizations in Nashville, TN."  
  
  
