- name: "Lucas Spierenburg"
  image: /assets/images/Lucas Spierenburg.jpeg
  bio: "Lucas Spierenburg is a PhD candidate at the TU Delft assessing the impact of urban policies on residential segregation patterns. In his current research, he uses unsupervised learning to delineate demographically homogeneous regions from spatial data and assesses how these regions relate to local urban development."
  website: https://lucas-spierenburg.eu

- name: "Tony Wei-Tse Hung"
  image: /assets/images/Tony Hung.jpg
  bio: "Currently a PhD student at Maastricht University, exploring the various possibilities between climate resilience and data science. He received his master's degree in Environmental Economics and Climate Change from the London School of Economics as well as a European Master's degree in Official Statistics from the University of Economics, Prague.  "
  website: https://tonyhungry.github.io

- name: "Hanna Schleihauf"
  image: /assets/images/Hanna Schleihauf.jpg
  bio: "Hanna Schleihauf is an Assistant Professor at Utrecht University. She studies how people across the world transmit behaviors and beliefs between one another and hopes to investigate the influences of direct and indirect exchange on the spread of knowledge and beliefs within the online environment in the future. She also runs non-invasive cognitive studies with chimpanzees in Uganda and Kenya to unravel what makes human cognition unique."
  website: https://twitter.com/HannaSchleihauf

- name: "Lotte Schrijver"
  image: /assets/images/Lotte Schrijver.jpg
  bio: "Lotte Schrijver is a PhD Candidate at Erasmus University Rotterdam and Wageningen University. She studies misinformation during the Covid pandemic. Her current research focuses on training a machine learning model to detect misinformation about Covid on Twitter. Her interests include political communication and science communication, and computational social science. "
  website: https://twitter.com/SchrijverL

- name: "Vardan Barsegyan"
  image: /assets/images/Vardan Barsegyan.jpg
  bio: "Vardan is a scientific researcher at the Research and Documentation Centre (WODC) - the knowledge centre of the Dutch Ministry of Justice and Security (The Hague, the Netherlands). In 2019-2023, he worked as a postdoctoral researcher at the department of sociology at Utrecht University (Utrecht, the Netherlands). He obtained his PhD degree in political science in Moscow in 2016. His research interests are political and social inequality, asylum and migration studies, and criminal behavior. "
  website: https://www.vardanbarsegyan.com

- name: "Žiga Puklavec"
  image: /assets/images/Žiga Puklavec.png
  bio: "Žiga is a PhD candidate at the Department of Social Psychology at Tilburg University. He is interested in the psychology of taxation, mainly evolving around morality, social norms, emotions, and attitudes towards paying taxes. His research methods include laboratory experiments (emotion induction, electrodermal activity, eye-tracking), analysing large archival data, and natural language processing."
  website: https://twitter.com/PuklavecZiga

- name: "Marie Labussière"
  image: /assets/images/Marie Labussière.jpg
  bio: "Marie Labussière is a postdoctoral researcher in sociology at the University of Amsterdam. Her current work is part of the CAREER ERC-project, which focuses on the employment trajectories of workers in the context of changing labour markets. Using job advertisement data and machine learning techniques, she explores new ways to map the skill content of the labor market."
  website: https://twitter.com/LabussiereMarie

- name: "Xiao Xu"
  image: /assets/images/Xiao Xu.png
  bio: "Xu Xiao is a PhD candidate at the Netherlands Interdisciplinary Demographic Institute (NIDI). His research focuses on the application of computational methods in demography. Before working at NIDI, Xiao completed a joint research master in Computational Linguistics at the University of Groningen and the University of the Basque Country."
  website: https://twitter.com/Xiao_Xu_nidi

- name: "Alon Pertzikovitz"
  image: /assets/images/Alon Pertzikovitz.jpg
  bio: "Alon Pertzikovitz is a PhD candidate at the Netherlands Interdisciplinary Demographic Institute and the University of Groningen. He holds a Master’s degree in Demography from the Hebrew University of Jerusalem, and a European Research Certificate of Demography from the European Doctoral School of Demography. Alon’s PhD dissertation explores patterns and processes of childhood migration and focuses on the nexus between migration in childhood and later life demographic outcomes."

- name: "Samuel Plach"
  image: /assets/images/Samuel Plach.jpg
  bio: "Samuel Plach is a doctoral student in Social and Political Science at Bocconi University, Milan, and works at the Dondena Centre for Research on Social Dynamics and Public Policy. He holds a BSc in Economics and Business Science from University of Konstanz and a MSc in Economics and Social Sciences from Bocconi University. His research, published in leading journals including Science, PNAS, and PDR, focuses on Social and Institutional Demography, Social Network Analysis, and Social Mobility."
  website: https://twitter.com/SamuelPlach
  
- name: "Dianna Amasino"
  image: /assets/images/Dianna Amasino.jpeg
  bio: "Dianna has a PhD from Duke University in cognitive neuroscience and is currently a postdoctoral researcher at the University of Amsterdam in the economics department. She measures attention (using eye-tracking or mouselab) to better understand the process by which people make decisions with social and ethical implications. "
  website: https://sites.google.com/view/dianna-amasino/bio

- name: "Huyen Nguyen"
  image: /assets/images/Huyen Nguyen.png
  bio: "Huyen Nguyen is an interdisciplinary researcher with research interests in natural language processing, applied econometrics, and the economics of discrimination. Her research combines NLP tools, survey experiments, and micro-econometric techniques to understand differences in self-presentation strategies in competitions and recruitment contexts; and their impacts on evaluations across genders and ethnicities. "
  website: https://twitter.com/HuyenTTNg146
  
- name: "Tomas Turner-Zwinkels"
  image: /assets/images/Tomas Zwinkels.png
  bio: "Tomas Turner-Zwinkels is a socially engaged quantitatively minded political sociologist that loves bad ideas. Keen on exploring and teaching how to tackle policy issues with theoretical scrutiny, exciting data and rigorous quantitative methodology. Graduated with the highest honours (summa cum laude) from his research master at the ICS in Groningen. Wrote his PhD, titled 'A New Macro-Micro Approach to the Study of Political Careers: Theoretical, Methodological and Empirical Challenges and Solutions' at the University of Groningen.  After working at the University of Basel (Switserland) on a large comparative research project on political careers, he recently started as an Assistant Professor of Sociology at the University of Tilburg. He is a member of the Dutch National Think Tank."
  website: www.linkedin.com/in/ tomas-turner-zwinkels

- name: "Emily Cantrell"
  image: /assets/images/Emily Cantrell.jpeg
  bio: "Emily Cantrell is a doctoral student in Sociology and Social Policy at Princeton University. Her current research examines what types of life experiences are most predictable using machine learning algorithms with social survey data. Upcoming work will examine how data distribution shifts impact predictive algorithms in child protective services. "
  
- name: "Francesco Marolla"
  image: /assets/images/Francesco Marolla.jpg
  bio: "Francesco Marolla is a Joint PhD researcher for the University of Trento (Italy) and Tilburg University (The Netherlands). In his PhD Thesis, he works on European surveys (e.g., EVS, ESS, EES), particularly focusing on citizens' support for populist parties and populist attitudes. He aims to find individual and contextual factors that explain support for populism across European countries. The focus is on voters' grievances, institutional factors and party competition. Other research interests are on Voting behaviour, Electoral biases, Digital Democracy, and COVID-19 rule compliance."
  website: https://twitter.com/FrancescoM_4
