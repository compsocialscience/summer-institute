- date: Week 2
  name: "Benchmarking Challenge"
  events: 
    - name: "In the second week, the teams will be given access to the CBS remote access environment and will be able to work on the same prediction task but based on the CBS administrative micro-data. They will have one week to work in their teams to develop their prediction models with the winners announced on the final Friday of the summer school. For this final element of the challenge, teams will not only be assessed by how well their model predicts the outcomes for the LISS respondents, but also the degree to which it predicts fertility behavior in the wider population (i.e. its generalizability)."
    
