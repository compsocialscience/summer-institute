- date: "Schedule Overview"
  events:
    - name: "ODISSEI-SICSS is split into two phases. During the first week the participants will be introduced to ODISSEI and taught machine learning in python. This will be primarily done through a course run by the eScience center. They will directly apply this knowledge to worked examples using a consolidated version of the LISS Panel data, with the aim of predicting fertility behavior in the LISS Panel. On Thursday, the participants will be given additional training on analytical methods that they could apply within the benchmarking challenge. On Friday, the participants will work in teams to submit their best prediction model to a benchmarking platform, where their model will be evaluated by the ODISSEI benchmarking team." 
    - name: "At the end of most days of the summer school, there will be a guest speaker who will present their work or a general topic in computational social science to the participants. These talks will last 20-30 mins with 15-20 mins of Q&A."
    - name: "Slides will be added on the [ODISSEI Zenodo Community](https://zenodo.org/communities/odissei/); other material will be shared via GitHub"
    - name: "All course sessions will take place in the Mandeville Building on the Erasmus Campus Woudestein, Burgemeester Oudlaan 50, Rotterdam. You can find information [here](https://www.eur.nl/en/campus/locations/campus-woudestein#directions) and download the campus map [here](https://www.eur.nl/en/media/2022-06-2022campus-plattegrond-33707)."
    - name: "Throughout the summer school, ODISSEI will organize various social events. Read more about those in the timetable below"
    - name: "Each day will have three breaks. A coffee break in the morning, lunch at 12:00, and another coffee break in the afternoon."

