- name: "Akın Ünver"
  image: /2019/istanbul/images/akin_unver.jpg
  bio: "Akın Ünver is an associate professor of International Relations at Özyeğin University, specializing in conflict research, computational methods, and digital crisis communication. He is a fellow of the Carnegie Endowment’s Digital Democracy Network and serves on TikTok’s MENA-T Security Advisory Council. He previously held positions at the University of Oxford and the Alan Turing Institute, and is the author of Defining Turkey’s Kurdish Question: Discourse and Politics Since 1990."
  website: https://www.akinunver.org/

- name: "Merih Angın"
  image: /assets/images/MerihAngin.jpg
  bio: "Merih Angın is an Assistant Professor at Koç University’s College of Administrative Sciences and Economics. Her research focuses on international political economy, development, computational social sciences, and AI governance. She previously held postdoctoral positions at Harvard University and the University of Oxford and is the founder of the MA-Computational Social Sciences Lab at Koç University."
  website: https://merihangin.com/home

- name: "Onur Varol"
  image: /assets/images/OnurVarol.jpg
  bio: "Onur Varol is an Assistant Professor at Sabancı University and Principal Investigator of the VIRAL Lab. His research examines online behavior, social media manipulation, and computational methods for improving societal well-being. He previously conducted postdoctoral research at Northeastern University and is one of the developers of Botometer."
  website: http://www.onurvarol.com/

- name: "Erdem Yörük"
  image: /assets/images/ErdemYörük.jpg
  bio: "Erdem Yörük is an Associate Professor of Sociology at Koç University and an Associate Member of the University of Oxford. He is the principal investigator of multiple ERC- and EU-funded projects on welfare politics, social movements, and computational social science, and his work has appeared in leading international journals."
  website: https://emw.ku.edu.tr/?staff=erdem-yoruk

- name: "Başak Taraktaş"
  image: /assets/images/BasakTaraktas.png
  bio: "Başak Taraktaş is an Assistant Professor of Political Science at Boğaziçi University. Her research focuses on collective action, opinion dynamics, and political behavior, combining computational methods with qualitative approaches. She previously held postdoctoral positions at Northwestern University."
  website: https://basaktaraktas.com/
