  bio: "Qasim is an Associate Professor in the department of Computer Science at Habib University. He earned his PhD in Computer Science from the Karachi Institute of Economics and Technology and has been teaching for the past 12 years. His research interest lies in the field of Network Science and Data Science, particularly in the areas of extraction, analysis, and visualization of complex networks. He is working on models for the generation of synthetic networks based on dynamics observed in real-world networks, while also enabling the embedding of ground-truth structures, such as community structures." # Add faculty bio here.
