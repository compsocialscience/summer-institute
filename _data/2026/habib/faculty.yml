- name: "Asad Tariq"
  image: /assets/images/SICSSHabib_AsadTariq.jpg
  bio: "Asad is a Dean's Fellow in the department of Computer Science at Habib University. He recevied his masters in Computational Social Science from the University of California, San Diego as a Fulbright Scholar, and his bachelors in Computer Science from Habib University. His research interests include dynamically evolving human social networks which he studies using agent-based modeling, game theory and computational network graph based simulations.
