- name: Prof. Samuel Musili
  bio: "<p align='justify'>Professor Samuel M. Mwalili is a distinguished academic and expert in Statistics and Mathematical Modeling, currently serving as a Professor of Statistics at Jomo Kenyatta University of Agriculture and Technology (JKUAT). He is also an adjunct Professor and Director of the Center for Health Analysis and Modeling at Strathmore University. With a career spanning decades, Professor Mwalili has made significant contributions to public health research and statistical analysis, particularly in infectious disease modeling and HIV/AIDS epidemiology. He has played a pivotal role in national health initiatives, including serving as the lead Modeling Expert for Kenya's second and third Modes of HIV Transmission studies in 2019 and 2023. His work with the National AIDS Control Council (NACC) since 2011 includes producing the biennial National HIV Estimates for Kenya. In 2020, he joined the National COVID-19 Modeling Technical Committee, showcasing his expertise in addressing emerging public health challenges."
  image: /assets/images/2x2 copy.jpg
- name: Dr. Kathleen A. Anangwe
  bio: "<p align='justify'>Dr. Kathleen Anangwe is a Seniour lecturer in the Department of Sociology, Social Work and African Women Studies, and an adjunct at the Centre for Human Rights and Peace - University of Nairobi, Kenya. She is a Development Sociologist specializing in the area of social inequalities especially those experienced by women and vulnerable groups. Her areas of interest include Research Methodology, Economic Sociology, Migration and the rights of vulnerable groups. Her research showcases various qualitative and quantitative techniques of studying the Social Condition while interfacing and critiquing the response of social systems and processes within social structures to emerging social forces. She is published and a member of the International Sociological Association (ISA) and Bioethics Society of Kenya."
  image: /assets/images/KA_Formal (2).jpg
- name: Selina Atwani Ochukut
  bio: "<p align='justify'>Selina is a computer science graduate from Masinde Muliro University of Science and technology in Kenya. She holds a masterâ€™s degree in information technology management from the University of Nairobi. She is currently pursuing a PhD in information systems at the University of Nairobi. Her research interests are in the areas of technology enhanced learning, learning analytics, machine learning application in health and education. Selina is currently working as a tutorial fellow at the University of Nairobi where she is involved in teaching undergraduate computer science students and carrying research in the various areas of computing. Selina has thought several data science short courses. "
