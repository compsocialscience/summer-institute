- name: Dr. Mary Muyonga
  bio: "<p align='justify'> Mary Muyonga is a demographer holding an MA and PhD in in Population Studies, from the Population Studies and Research Institute of the University of Nairobi,  Kenya.She is an alumnus of the SICSS- Covenant program held in July 2022 in Nigeria (https://sicss.io/2022/covenant- university/people). She recently completed her doctoral studies researching on migration and inequality linkages in Kenya, and received a grant under the ARUA-Andrew Mellon foundation fellowship, to investigate emerging social issues in urban Africa. Her research interests include migration, mobility, urbanization, and policy linkages. Mary has authored several articles and co-authored book chapters. She is a member of the Union of African Population Studies (UAPS) and the International Union for the Scientific Study of Population (IUSSP)."
  image: /assets/images/Mary_DSC_2924.jpg
- name: Dr. Amos Langat
  bio: "<p align='justify'> Amos holds a PhD in Mathematics Statistics option of Pan African University Institute for Basic Sciences Technology and Innovation(PAUSTI)-JKUAT. He has made significant contributions to academia through his teaching roles at Maasai Mara University and Kabarak University. His research interests focus on statistical modeling in infectious diseases, calculus applications, and Bayesian perspectives on HIV risk factors. Amos has published numerous articles in reputable journals, highlighting his expertise in statistical analysis and modeling. Recognized for his excellence, he has received multiple scholarships and awards. Amos is also an alumnus of the Summer Institute in Computational Social Science (SICSS-ACCRA 2023), where he expanded his knowledge and network. Additionally, he actively participates in various professional societies and has attended numerous international workshops and conferences, furthering his knowledge and impact in the field."
  image: /assets/images/Amos.png
- name: Selina Atwani Ochukut
  bio: "<p align='justify'>Selina is a computer science graduate from Masinde Muliro University of Science and technology in Kenya. She holds a masterâ€™s degree in information technology management from the University of Nairobi. She is currently pursuing a PhD in information systems at the University of Nairobi. Her research interests are in the areas of technology enhanced learning, learning analytics, machine learning application in health and education. Selina is currently working as a tutorial fellow at the University of Nairobi where she is involved in teaching undergraduate computer science students and carrying research in the various areas of computing. Selina has thought several data science short courses. "
  image: /assets/images/selina.png
