
- name: Amr	Abdelwahed
  bio: Amr Abdelwahed is an assistant professor of the Population and Migration Research Pillar in the Faculty of Graduate Studies for Statistical Research (FGSSR) at Cairo University. Amr Abdelwahed completed his PhD in Social Statistics and Demography at the Asian Demographic Research Institute (ADRI), Shanghai University, in 2021. His research focuses on international migration aspects. His current research involves migration and social cohesion in destinations, migration impacts and their underlying mechanism, and their related theoretical and policy implications in both Egypt and the international context.
  image: /assets/images/abdelwahed.jpg
  website: 

- name: Alex Adegboye
  bio: Alex Adegboye is a PhD candidate and faculty at Covenant University, Nigeria. He has some peer-reviewed articles indexed on ABS, SCOPUS, Web of Science and ABDC. Recently, he interned with UNU-WIDER, Helsinki as a Visiting PhD Fellow. He has research affiliations with reputable organizations such as CEPDeR Nigeria, EXCAS Belgium, ICTD UK, UNU-WIDER Finland etc. His research areas include Sustainable Development, Taxation, Governance, Knowledge economy and Impact Evaluation Research.
  image: /assets/images/alex_Adegboye.png
  website: https://scholar.google.com/citations?user=zGzbgtMAAAAJ&hl=en
  
- name: Ayodele	Akinyele
  bio: Ayodele Akinyele is a doctoral candidate in the Department of Sociology (Demography and population studies unit), University of Ibadan, Nigeria. Her dissertation focuses on maternal tetanus immunization and neonatal health status in Ibadan urban slums. She is very much interested in data and computational studies and how this can shape social demographic studies. She is  also a teaching assistant  at the Center for General Studies, University of Ibadan, Nigeria.
  image: /assets/images/Ayodele_akinyele.jpg
  website: https://www.linkedin.com/in/ayodele-akinyele-58a33932

- name: Charles	Asabere
  bio: Charles Asabere is a doctoral candidate at the University of Ghana's Regional Institute for Population Studies. He investigates how social inequalities impact  demographic trends. His research examines death registration coverage, mortality variation, and causes of death across space. He aims to utilize nontraditional data sources to answer pertinent demographic questions.
  image: 
  website:
  
- name: Jude Ewemade
  bio: Jude Ewemade is an early career demographer specializing in migration patterns, migrant integration, and reproductive behaviours. With a keen interest in computational social sciences, Jude aims to tackle complex demographic and social challenges in Africa through innovative research methods and data-driven solutions.
  image: /assets/images/ewemade.jpg
  website: https://twitter.com/juud_osas
  
- name: Amos Langat
  bio: Amos Kipkorir Langat is a PhD candidate in Mathematics at the Pan African University Institute for Basic Sciences Technology and Innovation. He has a Master of Science in Applied Statistics and has numerous research publications. His current research interests are statistical modelling in infectious diseases and agriculture.
  image: 
  website:  https://scholar.google.com/citations?user=b_CqLdsAAAAJ&hl=en&oi=sra
  
- name: Lerato Makuapane
  bio: Lerato Makuapane is a Ph.D. student at the University of the Witwatersrand, studying the role of household members in adolescent girls' termination of pregnancy decisions. With a Masters in Health Demography, she is an aspiring computation social scientist focused on sexual and reproductive health data. She has four years of experience as a Wits Analytics and Institutional Research Unit project coordinator.
  image: /assets/images/makuapane.jpg
  website:  
  
- name: Chukwuedo Oburota
  bio: Chukwuedo Oburota is a Senior Lecturer at the Department of Economics, University of Calabar, Nigeria. She is also affiliated with the Health Policy and Training Research Program (HPTRP) at the University of Ibadan, Nigeria where she is a research fellow. Her research interests are focused on  addressing inequalities in access to income and opportunities.
  image: /assets/images/oburota.jpg
  website:

- name: Michael Arthur Ofori
  bio: Michael Arthur Ofori is currently a PhD. Candidate at the Pan African University Institute for Basic Sciences, Technology and Innovation. He holds Master of Philosophy in Statistics from the University of Cape Coast, Ghana. His research interest includes maternal and child health and health statistics.
  image: /assets/images/ofori.jpeg
  website:
  
- name: Tosin	Oni
  bio: Tosin Oni (PhD in Demography and Social Statistics, 2023) is a Research Associate at the Central Office of Research, Obafemi Awolowo University. Using computational methods, he integrates data from established sources (e.g. DHS) with public APIs (e.g. Twitter) and primary surveys to harness evidence for advancing sexual and reproductive health.
  image: /assets/images/tosin_oni.jpeg
  website:  https://www.linkedin.com/in/tosinooni
  
- name: Onyinyechi Ossai
  bio: Onyinyechi Ossai, a University of Nigeria doctoral student, holds a BSc (Geography) and an MSc (Urban Geography) from the same university. Her Ph.D. research focuses on employing integrated multidimensional indicators to assess housing quality among low-income households in an African city. Her interests include settlement geography, urban-rural disparities, and their interconnections.
  image: /assets/images/ossai.jpg
  website: https://www.linkedin.com/in/onyinyechi-ossai-a95bb7129
  
- name: Mohamadou	Salifou
  bio: Mohamadou Salifou is a laureate of the pre-doctoral programme at Mohammed VI Polytechnic University in Morocco and is part of the Data Science, Activity Analysis and Steering of Education and Training team. He holds a Master's degree in Statistics applied to life and is interested in demographic and biostatistical issues, particularly fertility, child mortality, early diagnosis of diseases, and the drop-out and retention of pupils in secondary education. His current research focuses on artificial intelligence in the early detection of school drop-outs and the contribution of AI to stroke diagnosis.
  image: /assets/images/MSalifou.JPG
  website: 

